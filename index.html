            <p> Nuestra historia </p>
              <p> <b> Magdalena </b> nació de la familia Canossa en Verona el 1 de marzo de 1774. <br>
                Ella vive como protagonista en una era de cambios culturales profundos y radicales, así como políticos y sociales. <br>
                El Espíritu Santo en la Iglesia de la Santísima Trinidad en la dedicación y el servicio a los pobres, proporcionando educación para promover su autonomía, contribuyendo al trabajo de evangelización de la Iglesia y cuidando las situaciones de fragilidad y abandono. <br>
                Salió del Palacio Canossa definitivamente y comenzó su trabajo con algunos compañeros, recolectando y educando niños en el degradado distrito de S. Zeno, el 8 de mayo de 1808. <br>
                Sustitución, el <b> Instituto de las Hijas de la Caridad </b> se extiende a Venecia, Milán, Bérgamo y Trento, mientras que Magdalena multiplica los contactos con las religiones y las civilizaciones para apoyar sus propias y otras iniciativas de caridad.
                El 23 de mayo de 1831, con la ayuda de un sacerdote veneciano y dos personas de Bérgamo, fundó la congregación de los Hijos de la Caridad. <br>
                Involucra a innumerables laicos en su amplio plan apostólico, haciéndolos corresponsables en la promoción de la caridad.
                Murió en Verona el 10 de abril de 1835. <br>
                Fue beatificada por <b> Pío XI </b> el 8 de diciembre de 1941 y canonizada por <b> Juan Pablo II </b> el 2 de octubre de 1988. </p>

                <br>
				<a href=# onclick="showModal('enero');">

                Enero
                </a>
                <ons-modal id=enero>

                </p>
                <hr>
                <p>El CALENDARIO marca el TIEMPO:<br>
                CHRONOS es el tiempo lógico y secuencial;<br>
                KAIROS es el timpo justo, oportuno,
                es el tiempo de Dios; período de tiempo indeterminado,
                en el cual "algo" especial acontece.</p>
                <p>Mientras el Chronos es cuantitativo,
                el Kairos tiene una naturaleza cualitativa.<br>
                En la historia de la salvación Dios escogía libremente una serie
                de intervenciones que, desplegadas en determinados momentos, se
                ordenaban entre ellas para la realización de un plan.<br>
                JESUCRISTO, como plenitud de los tiempos, da un sentido
                perfecto a la dimensión temporal, espacial, creatural. La Revelación
                se presenta como historia del irrumpir, siempre en acto, de una
                presencia concreta: Dios, en el espacio y en el tiempo,
                para encontrar a personas, de quienes desea la libre decisión para realizar
                su designio de amor.</p>
                <p>El tiempo bíblico está medido por la Palabra de Dios y por la
                obediencia de su pueblo, donde la creatura humana expresa en
                plenitud su estructura de "ser -que - decide".<br>
                Toda la Revelación se basa en una historia, siempre en
                presente, pero que tiene un largo pasado y no se cumplirá sino en el
                futuro, la historia de las intervenciones libres y misericordiosas de
                Dios en el mundo y de la libre respuesta de las criaturas.</p>
                <p>Una pregunta: ¿Cómo <b>Jesús</b> usaba de su tiempo?<br>
                <b>Jesús</b> dedicaba tiempo a la oración.<br>
                <b>Jesús</b> dedicaba tiempo a los pobres, a los enfermos, a los
                sufrientes.<br>
                <b>Jesús</b> dedicaba mucho tiempo a la Palabra, al ministerio de la
                Palabra.<br>
                <b>Jesús</b> dedicaba mucho tiempo a la formación de los
                Apóstoles.<br>
                <b>Jesús</b> dedicaba mucho tiempo a los encuentros personales de
                diferentes tipos.<br>
                <b>Jesús</b> tenía prioridad en el uso del tiempo.<br>
                <b>Jesús</b> tenía una grande claridad de su programa.<br>
                <b>Jesús</b> tenía un conocimiento preciso del uso del tiempo.<br>
                <b>Jesús</b> dejaba las ocupaciones cotidianas para orar, para estar
                con los apóstoles.</p>
                <p>Magdalena di Canossa:<br>
                <i>"Este asunto está en las manos de Dios; esperemos el momento
                    determinado por la Divina Providencia".</i><br>
                <i>"Ahora es el tiempo de hacer lo que se puede, hasta que Dios nos
                    allane todas las circunstancias".</i><br>
                <i>"Busca ponerte en las manos del Señor quien lo dispone todo para
                    nuestro mayor bien".</i><br>
                <i>"Abandónense en las manos del Señor, quien sabrá, a su debido
                    tiempo, proveer a todo".</i><br>
                <i>"Pongámonos en sus Santas manos, esperando aquello que DiosPadre Santo,
                    tu Paz esté en el corazón del Mundo y de la Humanidad".</i></p>
                <!-- inizio giorni di enero -->
                    <hr>
                <h3><a href=# onclick=toggle('m01es1')>1 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es1>
                        
                        <p>"La unión duró, aunque con algún intervalo,
alrededor de una hora y media, dejando el
alma con suma paz, alegría y deseo del
Paraíso; pero al mismo tiempo con un deseo
de obrar mucho".<br>
<b>Mm. III, 45</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "¡Qué bueno y agradable es que los
hermanos vivan unidos! Allí el Señor da su
bendición, la vida para siempre".
                            <b>Sal. 133, 1.3b </b></p>
                    </div>
                <h3><a href=# onclick=toggle('m01es2')>2 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es2>
                        <p>"Sintiéndome en la oración unida a Dios y
pareciéndome abismarme en Él, experimenté
también una paz de Paraíso y después me
quedaba un ansia tan grande de ir que, ¡con
tal de morir hubiera deseado hasta un rayo!"<br>
<b>Mm. VI, 17</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Canten, en cambio, y alégrense , los que
desean mi triunfo; los que desean mi
felicidad, repitan siempre: ¡"Qué grande es el
Señor!".<br>
<b>Sal. 35, 27</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es3')>3 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es3>
                        <p>"Volví al retiro de Verona, en efecto, después
de dos meses y necesité de toda la fuerza de
la obediencia para recobrar la paz, me
parecía haber descuidado el bien de las
almas para secundar mis gustos, a pesar que
no había hecho nada según mi parecer".
<br><b>Mm. II, 36</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Los deseos del Espíritu conducen a la vida y
a la paz, ... Pero ustedes estén animados por
el espíritu, dado que el Espíritu de Dios
habita en ustedes". 
<br><b>Rom. 8, 6.9</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es4')>4 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es4>
                        <p> "Sentí, entonces, un gran deseo del Paraíso,
para poder establecer aquella unión que no
es posible realizar en la tierra".
<br><b>Mm. III,23></b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Les dejo la paz, les doy mi paz, pero no
como la da el mundo. ¡No se inquieten ni
teman!". 
<br><b>Jn. 14, 27</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es5')>5 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es5>
                        <p>"Si la fuerza exterior que me atraía a unirme
a Dios se hubiese hecho sentir con mayor
fuerza, también el cuerpo hubiera sido
transportado con el alma. Aquel día me sentí
aliviada en todo lo que tenía que hacer".
<br><b>Mm. VI, 27 .30</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Pero <b>Jesús</b> dijo a la mujer: "Tu fe te ha
"Refexioné recordé salvado, vete y en paz".
<br><b>Lc. 7, 50</b> </p>
                    </div>
                 <h3><a href=# onclick=toggle('m01es6')>6 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es6>
                        <p>"El reproche ya recibido
por las angustias pasadas y consideré más
atentamente mi ingratitud al corresponder a
las tanta misericordias divinas".
<br><b>Mm. XI, 52</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Que el Señor de la paz les conceda la paz,
siempre y en toda forma. La gracias de
nuestro Señor Jesucristo esté con todos
ustedes". 
<br><b>2 Tes. 3, 16.18</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es7')>7 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es7>
                        <p>"Una vez, haciendo oración, sentí la
presencia de Dios, sin ver nada, percibí en lo
más íntimo del alma la esencia de Dios y
sentí que el alma era llevada, con gran paz y
dulzura a unirse, a identifcarse con Dios".
<br><b>Mm. XII, 30</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Que el Dios de la paz los santifque
plenamente, para que ustedes se conserven
irreprochables en todo su ser hasta la Venida
de nuestro Señor Jesucristo".
<br><b>1 Tes. 5, 23</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es8')>8 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es8>
                        <p>"Usted no debe juzgar las culpas pasadas
con la luz que tiene ahora, porque delante de
Dios tienen otro peso ... Usted se ilusionaba
con que esta Confesión la dejara en una paz
y quietud de paraíso".
<br><b>Cartas de Dirección Espiritual, 3</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "No dejes que la tristeza se apodere de ti, ni
te atormentes con tus cavilaciones. Un
corazón alegre es la vida del hombre y el
gozo alarga el número de su días".
<br><b>Ecli. 31,21-22</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es9')>9 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es9>
                        <p> "Usted hizo lo mejor que pudo; por lo tanto,
tranquilícese abandónese a la bondad y
misericordia del Señor; obedezca y
encontrará la paz que se puede gozar en
este valle de lágrimas".
<br><b>Cartas de Dirección Espiritual, 3</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Les digo esto para que encuentren la paz en
mí. En el mundo tendrán que sufrir; pero
tengan valor: yo he vencido al mundo". 
<br><b>Jn.33 16</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es10')>10 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es10>
                        <p>"No  debemos consentir el escrúpulo que no
tiene ningún fundamento. El Señor la bendiga
y la colme de la paz que vino a traer a la
tierra para todos aquellos que tienen buena
voluntad".
<br><b>Cartas de Dirección Espiritual, 8</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Alma mía, recobra la calma, porque el Señor
ha sido bueno contigo. Yo caminaré en la
presencia del Señor en la tierra de los
vivientes".
<br><b>Sal. 116, 7.9</b> </p>
                    </div>
                   <h3><a href=# onclick=toggle('m01es11')>11 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es11>
                        <p>"Conviene que se habitúe a tomar las cosas
con paz y suavidad. Por lo tanto por ahora
pongamos el corazón en paz y veamos qué
sucederá; luego, en el tiempo oportuno
decidiremos, según la Voluntad de Dios".
<br><b>Cartas de Dirección Espiritual, 18</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Por último, hermanos, alégrense, trabajen
para alcanzar la perfección, anímense unos a
otros, vivan en armonía y en paz. Y entonces,
el Dios del amor y de la paz permanecerá en
ustedes".
<br><b>2 Cor. 13,11</b> </p>
                    </div>
                    <h3><a href=# onclick=toggle('m01es12')>12 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es12>
                        <p>"Que Señor sia las bendiga a ambas, las colme e
con sus celestiales bendiciones y les dé esa
paz que Él vino a traer a la tierra a todos los
hombre de buena voluntad. Esto es lo que les
deseo de corazón en estas Fiestas
Navideñas". 
<br><b>Cartas de Dirección Espiritual, 23</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Que la paz de Cristo reine en sus corazones:
esa paz a las que han sido llamados, porque
formamos un solo Cuerpo. Y vivan en la
"Creáme, le hace falta razonar menos con el
acción de gracias".
<br><b>Col. 3, 15</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es13')>13 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es13>
                        <p> "Creáme, le hace falta razonar menos con el intelecto y así encontrará 
la paz en la obediencia. Quédese tranquila, haga todo por amor a Dios y no desee 
lo que por ahora Él no quiere darle". 
<br><b>Cartas de Dirección Espiritual, 32 </b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Los que aman tu ley gozan de una gran paz,
nada los hace tropezar. Mi alma observa tus
prescripciones y las ama intensamente". 
<br><b>Sal. 119, 165</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es14')>14 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es14>
                        <p> "Tenga coraje y lleve generosamente aquella
cruz. A nuestra alma le hace falta una gran
paz; por lo tanto procure mantenerse
tranquila en el medio de cualquier
contratiempo que le pueda suceder". 
<br><b>Ep. III/3, 2153</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Que el Dios de la esperanza los llene de
alegría y de paz en la fe, para que la
esperanza sobreabunde en ustedes para obra
del Espíritu Santo".
<br><b>Rom. 15, 13</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es15')>15 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es15>
                        <p> "Le recomiendo la paz interior: no basta que
haya comenzado, hace falta perseverancia.
Confíe en Dios. Abandónese en Él y quédese
tranquila que Él la ayudará. La dejo en el
Corazón santísimo de nuestra querida Madre
Dolorosa".
<br><b>Ep. III/1, 293</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Sí, yo me puse a pensar en todo esto y vi
que los justos, los sabios y sus acciones están
en la mano de Dios".
<br><b>Ecl. 9, 1</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es16')>16 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es16>
                        <p> "Acuérdese por lo tanto, ante todo, de no angustiarse nunca por ninguna cosa, porque perdida la paz también las cosas mínimas le parecerán montañas. Luego manténgase en paz y en perfecto abandono, como siempre le recomiendo".     
<br><b>Ep. III/1, 172 </b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "No se inquieten por su vida, miren los pájaros del cielo, miren los lirios del campo. El Padre que está en el cielo sabe bien lo que ustedes  necesitan".   
<br><b>Mt. 6, 25.32 </b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es17')>17 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es17>
                        <p>"Coraje, mi querida hija, quédese tranquila y aquella confianza que el Señor se digna donarle de abandonarse en Él, busque practicarla en la paz. Esté tranquila que siempre estoy dispuesta a asistirla en lo que pueda".            
<br><b>Ep. III/4, 2858 </b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "El que está atento a la palabra encontrará la dicha, y ¡feliz el que confía en el Señor! ... El buen juicio es fuente de vida para el que lo posee".  
<br><b>Prov. 16, 20.22</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es18')>18 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es18>
                        <p>"Cualquier unión, la más linda, la más santa, la más perfecta, siendo formada por personas humanas, tendrá necesariamente defectos, debilidades, ignorancias; las Hermanas deben cumplir el mandamiento de Jesucristo: compadecerse recíprocamente de corazón".
<br><b>R.E. 170 </b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "<b>Jesús</b> decía: "Un reino donde hay luchas internas no puede subsistir. Y una familia dividida tampoco puede subsistir".          
<br><b>Mc. 3, 23-25</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es19')>19 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es19>
                        <p> "Compadézcanse recíprocamente y cuando alguna Hermana pide perdón, la otra
responderá siempre dulce y cordialmente mostrando y perdonando de verdad cualquier
disgusto".
<br><b>R.E. 175</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Perdona nuestros pecados, porque también
nosotros perdonamos a aquellos que nos
ofenden; y no nos dejes caer en la
tentación".
<br><b>Lc. 11, 4</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es20')>20 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es20>
                        <p>"Todo esto lo debe hacer por la paz y el honor de la Familia.
Encomiéndese mucho al Señor y escríbale lo que le dicte su prudencia. Él
solo centro y fundamento de nuestro corazón
y de nuestra felicidad. Confíe siempre en
Dios".
<br><b>Cartas de Dirección Espiritual, 22</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "El que no se ocupa de los suyos, sobre todo
si conviven con él, ha renegado de su fe y es
peor que un infel".
<br><b>1 Tim. 5, 8</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es21')>21 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es21>
                        <p>"Yo la exhorto a procurar el bien de su
Familia, la unión y la paz; el Señor aumente
su gracia cada vez más con su bendición.
Dios no se aleja nunca de nuestro corazón y
dejemos que nos pruebe como a Él le guste".
<br><b>Cartas de Dirección espiritual, 48</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Que las mujeres de edad se comporten
como corresponde a personas santas,
enseñen a las jóvenes a amar su marido y
sus hijos, a ser buenas y respetuosas con su marido".
<br><b>Tit. 2, 3-5</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es22')>22 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es22>
                        <p>"Él me hizo conducir una vida muy retirada
en mi familia y, tanto de mi parte como de la
suya, se hicieron muchísimas oraciones para
conocer la voluntad de Dios, y yo continuaba
abandonada en todo a su dirección
espiritual".
<br><b>Mm. I, 13</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Los hijos deben aprender primero a cumplir
con sus deberes familiares y ser agradecidos
con sus padres, porque eso es lo que agrada
a Dios".
<br><b>1 Tim. 5, 4</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es23')>23 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es23>
                        <p> "Me parecía una locura que yo misma llevara
a cabo este designio ... Ya que Dios había
hecho desaparecer gran parte de los
obstáculos que me ligaban a mi familia..."
<br><b>Mm. I, 66-67</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "<b>Jesús</b> dijo: "Estos son mi madre y mis
hermanos. Poprque todo el que hace la
voluntad de mi Padre que está en el cielo,
ese es mi hermano, mi hermana y mi
madre". 
<br><b>Mt. 12, 48-50</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es24')>24 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es24>
                        <p>"Encomiendo mi tío a sus oraciones.
Oh Dios, e si supiera cuánto me preocupo cada vez que
pienso quien le tocará a mi hermano. Por
caridad, tengalo siempre presente delante de
Dios, que pueda encontrar a una buena y
verdadera cristiana".
<br><b>Ep. I, 179</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Feliz el que teme al Señor. Tu esposa será
como una vid fecunda en el seno de tu hogar;
tus hijos, como retoños de olivo". 
<br><b>Sal. 128, 1-3</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es25')>25 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es25>
                        <p> "Ahora les diré una palabra de su mamá que
estuvo ayer aquí. Ella está bien y muy
tranquila. Me detuve con ella largo rato para
estar segura de que estuviese
verdaderamente tranquila. Les ruega una
Comunión".
<br><b>Ep. III/1, 660</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "El que honra a su padre expía sus pecados;
y el que respeta a su madre es como quien
acumula un tesoro. La bendición del padre
afanza la casa de sus hijos".
<br><b>Ecli 3, 3.4.9</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es26')>26 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es26>
                        <p>"Estoy contenta que Elena esté mejorando, si
así le gusta al Señor sería un gran consuelo
que cuando yo vaya la encuentre
recuperada. Le recomiendo la paz interior.
Confíe en Dios. Abandónese a Él". 
<br><b>Ep. III/1, 293</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Feliz el que se ocupa del débil y del pobre.
Él lo sostendrá en su lecho de dolor y le
devolverá la salud".
<br><b>Sal. 41, 1.4</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es27')>27 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es27>
                        <p>"Le ruego, por favor, encomiende a mi familia
al Señor, a fn de que le done la necesaria
fortaleza y resignación. Por el resto que se
haga siempre su santísima y amabilísima
voluntad en todas las cosas".
<br><b>Ep. III/2, 805</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Si entonces vivo todavía, tu me demostrarás
la fdelidad que el Señor exige. Y, si estoy
muerto, seguirás siendo leal con mi casa
para siempre".
<br><b>1 Sam. 20, 14-15</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es28')>28 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es28>
                        <p> "Tuve me el consuelo mi del hermano relatara
detalladamente la muerte de mi cuñada, que fue en un dulce sueño luego de
haber recibido conscientemente los sagrados
Sacramentos".
<br><b>Ep. III/2, 809</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Con respecto a la resurrección de los
muertos está escrito: "Yo soy el Dios de
Abraham, el Dios de Isaac y el Dios de Jacob".
<br><b>Mt. 22, 31-32</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es29')>29 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es29>
                        <p> "Trabajemos para la Gloria del Señor y el bien
de las almas. Encomiéndeme al Señor, le
ruego, y acuérdese también de mi cuñada y
de mi familia delante de Dios, a fn de que
nos bendiga a todos".
<br><b>Ep. III/2, 815</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Feliz el hombre porque el Señor cuida el
camino de los justos, pero el camino de los
malvados termina mal".
<br><b>Sal. 1, 1.6</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es30')>30 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es30>
                        <p> "Le agradezco las buenas noticias que me
trae de mi familia, pero si el niño quiere ir al
Paraíso que vaya, yo envidio su suerte, pero lo
lamento por mi cuñada. Los dejo a todos en el
Corazón Santísimo de María".
<br><b>Ep. III/3, 1919</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Luego escuché una voz desde el cielo:
"Escibe: ¡Felices los que mueren en el
Señor! ... Porque sus obras los acompañan".
<br><b>Ap. 14, 13</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m01es31')>31 Enero</a></h3>
                <hr>
                    <div class=bordo id=m01es31>
                        <p>"Esta noche plugo a Dios llevarse a mi
sobrino. Tenía veinte años. Lo encomiendo
encarecidamente a sus sufragios y recen por
mi hermano quien está, come es de
imaginarse, muy afigido".
<br><b>Ep. III/4, 2735</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Les ruego hermanos en nombre de nuestro
Señor Jesucristo y por el amor del Espíritu
Santo que el Dios de la paz esté con todos
ustedes".
<br><b>Rom. 15, 30.33</b> </p>
                    </div>

                    <!-- fine enero -->
                </ons-modal>
			</div>
			<div class=item>
                <br>
				<a href=# onclick="showModal('febrero');">
				<ons-icon icon="calendar"></ons-icon><br>
                Febrero
                </a>
                <ons-modal id=febrero>
                <p align=center> <a href=# onclick="closeModal('febrero')"><b>Febrero</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                    <p>Padre Santo, que se cumpla tu Voluntad en la Tierra como en el Cielo.</p>
                <hr>
                                    <h3><a href=# onclick=toggle('m02es1')>1 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es1>
                        <p> "Redoblen las oraciones por mí, a fin de que
Dios me ilumine para elegir verdaderamente
lo que a Él le gusta. No pueden darme una
prueba mayor de amistad que ésta, ya que,
como verán, esta resolución infuirá en mi
salud eterna".
<br><b>Ep. I, 242</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Si ustedes me aman, cumplirán mis
mandamientos. Yo rogaré al Padre y Él les
dará otro Paráclito para que esté siempre con
ustedes: el Espíritu de la verdad". 
<br><b>Jn 14,15-17</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es2')>2 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es2>
                        <p>"Tengo una gran necesidad de oración, a fin
de que Dios me abra aquellos caminos
conformes a Su santísima voluntad; por eso
me encomiendo a su afecto y a su amistad,
ruegue por mí y haga orar". 
<br><b>Ep. I, 258</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Pero Él les respondió: "Mi madre y mis
hermanos son los que escuchan la Palabra de
Dios y la practican". 
<br><b>Lc. 8, 21</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es3')>3 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es3>
                        <p> "Pongo la cosa en manos del Señor y estoy
dispuesta a lo que Él dispondrá, pero lo
encuentro un asunto que necesita de mucha
oración, por lo que yo también haré rezar,
pero usted también no deje de rezar y pedir
que recen".
<br><b>Ep. I, 323</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "<b>Jesús</b> puesto de rodillas oraba: "Padre si
quieres aleja de mí este cáliz. Pero que no se
haga mi voluntad, sino la tuya".
<br><b>Lc. 22, 42</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es4')>4 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es4>
                        <p>"Pediremos cada vez más al Señor que nos
haga conocer Su Santísima Voluntad. Yo
siempre soy de la misma opinión, de ir a
cualquier lugar donde Él me quiera. Veremos
también aquí como irán las cosas".
<br><b>Ep. I, 18</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Ustedes oren de esta manera: "Padre
nuestro que estás en el cielo... Que venga tu
Reino, que se haga tu voluntad en la tierra
como en el cielo". 
<br><b>Mt. 6,9.10</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es5')>5 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es5>
                        <p>"Rece y haga rezar para que el Señor nos
ilumine y allane aquellas difcultades que
ahora subsisten, para poder conocer y
realizar su Voluntad. Mientras tanto recemos
y particularmente a María Santísima". 
<br><b>Ep. I,217</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "<b>Jesús</b> dijo: "He bajado del cielo, no para
hacer mi voluntad, sino la de aquel que me
envió". 
<br><b>Jn. 6, 38</b> </p>
                    </div>
                 <h3><a href=# onclick=toggle('m02es6')>6 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es6>
                        <p>"Confrontaremos, si le parece, todos los
caminos y si el Señor quiere, por caridad,
hacerme conocer su Santa Voluntad, para mí
es indiferente cualquier cosa, con su divina
ayuda".
<br><b>Ep. I, 228</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"<b>Jesús</b> les respondió: "Mi comida es hacer la
voluntad de aquel que me envió y de llevar a
cabo su obra"
<br><b>Jn. 4, 34</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es7')>7 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es7>
                        <p>"Dios es dueño de sus almas y quiere
conducirlas como a Él le gusta; pero
ordinariamente el camino es este: la Santa
Meditación... Y luego no son los dones los que
hacen un alma santa, sino los actos de
virtud".
<br><b>R.E. 223</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Las palabras que yo digo no son mías; El
Padre que habita es mí es el que hace las
obras. Créanme: yo estoy en el Padre y el
Padre está en mí".
<br><b>Jn. 14, 10</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es8')>8 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es8>
                        <p>"Nosotros haremos lo posible, si Dios no quiere
darnos el gusto de que salga el intento,
convendrá adorar sus divinos juicios... Dejemos la
cosa en manos de Dios, hasta que se nos
presente otra ocasión para poder gozar". 
<br><b>Ep. I, 215 </b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Yo juzgo de acuerdo con lo que oigo, y mi
juicio es justo, porque lo que yo busco no es
hacer su mi Magdalena voluntad, sino la de aquel
que me ".
<br><b>Jn.5, 30</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es9')>9 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es9>
                        <p> "Si pudiera reducirse en envió granitos de arena, la encontrarías dentro de
esta carta, porque estaría contenta de volver
a verlas a todas, pero conviene amar y hacer
lo más lindo, que es la voluntad de Dios".
<br><b>Ep. I, 477</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Feliz de ti por haber creído que se cumplirá
lo que te fue anunciado de parte del Señor.
Grande es el Señor: lo quiero alabar".
<br><b>Lc. 1, 45</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es10')>10 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es10>
                        <p>"Nuestra pérdida es irreparable, pero lo que
hace Dios nunca está equivocado. Debemos
amorosamente adorar su santísima Divina
Voluntad y estar contentas con todo. Estoy
contenta y tranquila de todo lo que hace el
Señor". 
<br><b>Ep. III/2, 809</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Feliz el seno que te llevó". <b>Jesús</b> le
respondió: "Felices más bien los que
escuchan la Palabra de Dios y la practican".
<br><b>Lc. 11, 28</b> </p>
                    </div>
                   <h3><a href=# onclick=toggle('m02es11')>11 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es11>
                        <p>"Lo importante está en conocer la Voluntad
de Dios y dónde se puede hacer el mayor
bien. Mientras tanto recemos mucho, mucho y
hagamos rezar. Comprometan a aquellas
buenas personas a pedir la Divina
Misericordia". 
<br><b>Ep. I, 228</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Sabemos además que Dios dispone todas las
cosas para el bien de los que lo aman, de
aquellos que Él llamó según su designio".
<br><b>Rom. 8, 28</b> </p>
                    </div>
                    <h3><a href=# onclick=toggle('m02es12')>12 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es12>
                        <p> "Siento mucho el peso de tantas cadenas: me
encomiendo a sus oraciones. El Señor
ilumine, disponga, facilite todo lo que quiere
de mí, ahora y en el futuro. Recen por mí y
hagan rezar por su Magdalena".
<br><b>Ep. I, 213</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Todo el que escucha las palabras que acabo
de decir y las pone en práctica, puede
compararse a un hombre sensato que edifcó
su casa sobre roca".
<br><b>Mt. 7, 24</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es13')>13 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es13>
                        <p>"De nuevo les recuerdo lo que en otros
lugares he repetido; el bien que hagan será
proporcionado al cuidado que tengan en
cumplir sus deberes. Amen mucho, mucho al
Señor". 
<br><b>R.E. 256</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Escuchen: "El que recibe la semilla en tierra
fértil es el hombre que escuha la Palabra y la
comprende. Este produce fruto, ya sea cien,
ya sesena, ya treinta por uno".
<br><b>Mt. 13, 23</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es14')>14 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es14>
                        <p>"Pero siendo miserables, nuestra superfcialidad,
nuestra mala correspondencia y nuestro amor propio
pueden despertar en nosotros tentaciones
que enfrían el genuino Espíritu, porque el
Espíritu Santo dice que el hombre obediente
cantará victoria". 
<br><b>R.E. 52</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Por eso, Cristo entrando en el mundo dijo: "Tú no has querido sacrificios ni oblación... Aquí estoy, yo vengo para hacer, Dios, tu voluntad". 	   
<br><b>Heb. 10, 5-7 </b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es15')>15 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es15>
                        <p>"Esta obra del hospital me llena de mucha alegría. Agradezco la Divina Piedad que tan suave y fuertemente conduce a las personas, a Él fieles, a cumplir sus disposiciones".       
<br><b>Ep. I, 101 </b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Reciban con docilidad la Palabra sembrada
en ustedes... Considera atentamente la Ley
perfecta que nos hace libres".
<br><b>Sant. 1, 21-25</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es16')>16 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es16>
                        <p> "Verse arrancar a las personas o estar sujetos
a miles de disgustos, esto pesa mucho. El
Señor nos dé la paciencia por todo y un poco
de tranquilidad cuando Él querrá. Acuérdese
de hacer rezar".
<br><b>Ep. I, 96</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Como participamos abundantemente de los
sufrimientos de Cristo, también por medio de
Cristo abunda nuestro consuelo... Sabiendo
que si comparten nuestras tribulaciones,
también comparten nuestro consuelo".
<br><b>2 Cor. 1, 5-7</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es17')>17 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es17>
                        <p> "Abrir también una sola casa necesita su
tiempo, sufrir y paciencia. Hagan lo que
puedan, no se angustien por lo que no
pueden hacer, esperándolo todo de Dios, que
lo lleva a término con frmeza y también con
suavidad".
<br><b>Ep. III/4, 177</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Yo soporto con gran paciencia, sufrimiento,
difcultades y angustias; muestro honestidad,
sabiduría. Paciencia, bondad, espíritu de
santidad, amor sincero".
<br><b>2 Cor. 6, 3-10</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es18')>18 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es18>
                        <p>"Con las Terciarias decidí estimularlas para
que en la práctica del ejercicio de la Pasión
refexionando acerca del gran amor de
Jesucristo, aceptaran con amor las
amarguras, las injurias, los desprecios, los
olvidos, las ofensas". 
<br><b>Mm. XV, 63</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Porque es una gracia soportar, con el
pensamiento puesto en Dios, las penas que
se sufren injustamente".
<br><b>1 Pe. 2, 19</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es19')>19 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es19>
                        <p>"No se angustie. Dios nos asistirá y verá que
con paciencia lograremos todo, pero coraje y
más coraje. Haga hacer aquella pequeña
novena al Corazón santísimo de María. No
dude, haré rezar en particular por usted".
<br><b>Ep. III/2, 939</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Nos gloriamos hasta de las mismas
tribulaciones, porque sabemos que la
tribulación produce la constancia".
<br><b>Rom. 5,3</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es20')>20 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es20>
                        <p> "El Señor con paciencia abrirá con el tiempo
algún camino. Mi salud va mejorando
lentamente, encontrándome sin fuerzas.
Esperemos que estas también vendrán. Las
abrazo de corazón y las dejo en el Corazón
santísimo de María".
<br><b>Ep. III/4, 2492</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Solamente en la esperanza estamos
salvados. Ahora bien, cuando se ve lo que se
espera, ya no se espera más". 
<br><b>Rom. 8, 24</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es21')>21 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es21>
                        <p> "Creo que como usted dice hace falta muchísima oración, ésta la haremos, y si el Señor querrá de nosotras esta obra, con la paciencia, con el coraje y con el tiempo lo lograremos".     
<br><b>Ep.  I, 24   </b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Miren como el sembrador espera el fruto precioso de la tierra, aguardando pacientemente hasta que caigan las lluvias... Tengan paciencia y anímense".   
<br><b>Sant. 5, 7-8 </b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es22')>22 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es22>
                        <p> "Yo veo claramente que por este asunto hace falta la paciencia de los Santos; el diablo antes de morir quiere defenderse hasta el último momento y nosotras nada de miedo. Firmeza con firmeza rompe la pared" 
<br><b>Ep. III/4, 2798</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "No pierdan entonces la confianza, a la que está reservada una gran recompensa. Ustedes necesitan constancia y el que debe venir vendrá sin tardar".   
<br><b>Heb. 10, 35-37 </b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es23')>23 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es23>
                        <p>"Amen mucho, mucho al Señor, no sólo porque quien ama no siente la fatiga, ya que el amor no se cansa, sino también porque si aman a Dios como deben, con toda el alma, con toda la mente y con todo el corazón, el yugo del Señor les será suave y ligero".	
<br><b>R.E. 255 </b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Alégrense profundamente cuando se vean sometidos a cualquier clase de prueba, sabiendo que la fe produce la paciencia".	
<br><b>Sant. 1, 2-3 </b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es24')>24 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es24>
                        <p>"En cada lugar, aunque tengamos muchos
angelitos en nuestras compañeras, hace falta
una gran paciencia, paz y coraje para tener
las cosas siempre derechas. No dejaré de
rezar mucho a María Santísima en esta
novena". 
<br><b>Rss P.II, 350</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Acepta de buen grado todo lo que te suceda,
y sé paciente en las vicisitudes de tu
humillación. Porque el oro se purifca en el
fuego, y los que agradan a Dios, en el crisol
de la humillación".
<br><b>Ecli 2, 4-5</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es25')>25 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es25>
                        <p>"Es también necesario hacer morir el
pensamiento, no alimentar la imaginación de
haber recibido disgustos de las Hermanas,
tampoco con el coloreado y santo motivo de
ofrecer a Dios el disgusto recibido o que ha
creído recibir". 
<br><b>R.E. 171</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "No se quejen los unos de los otros para no
ser condenado. Tomen como ejemplo de
fortaleza y de paciencia a los profetas que
hablaron en nombre del Señor".
<br><b>Sant. 5, -9-10</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es26')>26 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es26>
                        <p>"Quien quiere amar al Señor verdaderamente
y hacerlo amar, tiene que estar dispuesta a
abrazar al menos con paciencia y dulzura
cualquier encuentro penoso. Acuérdense que
el Divino Salvador afrmó que no había venido
a ser servido, sino a servir".
<br><b>R.E. 102</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "No serán ustedes los que hablarán, sino el
Espíritu Santo. Serán odiados por todos a
causa de mi Nombre, pero el que persevere
se salvará". 
<br><b>Mc. 13, 13</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es27')>27 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es27>
                        <p>"Recuerden qué merced les espera en el
Cielo. No son proporcionados los
padecimientos de este mundo con la
grandeza de la Gloria que se manifestará. Lo
más importante es que amen mucho, mucho
al Señor".
<br><b>R.E. 255</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Cómo les cuesta creer. ¿No era necesario
que el Mesías soportara todo lo que
anunciaron los profetas para entrar en su
gloria?"
<br><b>Lc. 24, 25-26</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es28')>28 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es28>
                        <p>"Adiós de corazón. Es supérfluo que se lo diga, tengan paciencia que Dios las recompensará. Adiós de nuevo, recen por mí y, si a Dios le gusta, recen para que en el invierno podamos cambiar de casa".       
<br><b>Ep. I, 297</b>  </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "El hombre paciente soporta hasta el momento oportuno. Porque el temor del Señor es sabiduría e instrucción".            
<br><b>Ecli. 1, 23.27 </b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m02es29')>29 Febrero</a></h3>
                <hr>
                    <div class=bordo id=m02es29>
                        <p>"Entiendo que tendrán mayor ejercicio de paciencia, pero créanme, querida hija, que el camino de la paciencia es el que santifica y el Señor la ayudará. Yo la recomendaré al Señor para que la asista en todo". 
<br><b>Ep. III/4, 2455 </b>   </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Serán odiados por todos a causa de mi nombre. Pero ni siquiera un cabello se les caerá de la cabeza. Gracias a la constancia salvarán sus vidas". 
<br><b>Lc. 21, 17-19 </b> </p>
                    </div>


                </ons-modal>
			</div>
			<div class=item>
                <br>
				<a href=# onclick="showModal('marzo');">
				<ons-icon icon="calendar"></ons-icon><br>
                Marzo
                </a>
                <ons-modal id=marzo>
                <p align=center> <a href=# onclick="closeModal('marzo')"><b>Marzo</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                  <p><b>Jesús</b>, Manso y Humilde de Corazón, haznos mansos y humildes. </p>  
				<hr>
					                <h3><a href=# onclick=toggle('m03es1')>1 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es1>
                        <p>"Para lograr la educación de las chicas
conviene que estudien su carácter y
temperamento, se decida luego por la
formación del corazón... Una necesita más
dulzura, otra más fuerza, otra más
motivaciones".
<br><b>R.E. 98</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Y yo había enseñado a caminar a Efraím, los
tomaba por los brazos. Yo los atraía con lazos
humanos, con ataduras de amor".
<br><b>Os. 11, 3-4</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es2')>2 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es2>
                        <p>"Nunca las reten por cualquier
cosa que las Chicas les confíen, ni las reten por ese motivo
en cualquier otro momento. Si ocurriera que
alguna les pidiese una opinión o un consejo,
háganlo con toda caridad, buscando su
verdadero bien". 
<br><b>R. E. 99</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Este es mi servidor... No gritará, ni levantará
la voz... No romperá la caña quebrada ni
apagará la mecha que arde débilmente". 
<br><b>Is. 42, 1-3</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es3')>3 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es3>
                        <p>"Se pone ante los ojos... al santo Crucifcado,
haciéndolas refexionar sobre lo que Él
padeció en la cruz... Lo hizo con invencible
paciencia, mansedumbre, sufrimiento y
dulzura; por amor se olvidó de sí mismo y se
sacrifcó para salvarnos".
<br><b>R.E. 109</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Sin forma ni hermosura que atrajera
nuestras miradas, sin un aspecto que pudiera
agradarnos. Despreciado, desechado por los
hombres". 
<br><b>Is. 53, 2.3</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es4')>4 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es4>
                        <p> "Tienen que tratar a los enfermos como
tratarían a la persona de Jesucristo, con
caridad, dulzura, cordialidad, prudencia,
sagacidad, reverencia, paciencia, compasión
e interés".
<br><b>R.E. 113</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Cuando desembarcó <b>Jesús</b> vio una gran
muchedumbre y se compadeció de ella...
<b>Jesús</b> les dijo: "Denles ustedes de comer".
<br><b>Mt. 14, 14</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es5')>5 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es5>
                        <p> "Tengan dulzura, buenos modales y
dependencia en todo lo que el espíritu de
Caridad lo permite, con las enfermeras y con
todo el personal. Acuérdense que su arma es
la paciencia". 
<br><b>R.E. 117</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "El Señor se preocupa de los buenos, y su
herencia permanecerá para siempre; no
desfallecerán en los momentos de penuria".
<br><b>Sal. 37, 18</b> </p>
                    </div>
                 <h3><a href=# onclick=toggle('m03es6')>6 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es6>
                        <p>"Las que tienen que presidir tengan dulzura,
caridad y humildad con las hermanas,
ocupadas en los trabajos y tareas y con la
misma caridad adivértanlas, cuando se
equivocan en algo".
<br><b>R.E. 174</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Hombre de Dios, practica la justicia, la
piedad, la fe, el amor, la constancia, la
bondad. Pelea el buen combate de la fe".
<br><b>1 Tim. 6, 11</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es7')>7 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es7>
                        <p> "Las que colaboran en los empleos acepten
con caridad y dulzura lo que se le manda,
evitando reprocharse, herirse ni mortifcarse
recíprocamente por el fracaso de las obras de
Caridad". 
<br><b>R.E. 174</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Los humildes poseerán la tierra y gozarán de
una gran felicidad. La boca del justo expresa
sabiduría y su lengua dice lo que es recto".
<br><b>Sal. 37, 11.30</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es8')>8 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es8>
                        <p> "La humildad pide que se hable con
serenidad de rostro, con trato dulce y con
mansedumbre de corazón, de no hablar de
una manera rebuscada y tampoco la de
buscar expresiones elegantes".
<br><b>R.E. 191</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"El corazón del sabio da sensatez a su boca y
hace más persuasivas sus palabras. Las
palarbas amables son un panal de miel, dulce
al paladar y saludable para el cuerpo". 
<br><b>Prov. 16, 23-24</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es9')>9 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es9>
                        <p>"Busque descrubrir su carácter, su temperamento y sus inclinaciones para comprender si es más eficaz y oportuno tratarla con dulzura pero al mismo tiempo con firmeza o con toda dulzura".   
<br><b>R.E.  214</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "¿Es para mí Efraím un hijo querido o un niño mimado?... Por eso mis entrañan se estremecen por él, no puedo menos que compadecerme por él". 
<br><b>Jer. 31, 20  </b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es10')>10 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es10>
                        <p>"La Ministra del Hospital tiene que ser una
persona de mucho espíritu interior,
prudencia, dulzura, celo por las almas y
caridad para descubrir las necesidades de las
enfermas". 
<br><b>R.E. 229</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Sus niños de pecho serán llevados en brazos
y acariciados sobre las rodillas. Como un
hombre es consolado por su madre, así yo los
consolaré a ustedes". 
<br><b>Is. 66, 12-13</b> </p>
                    </div>
                   <h3><a href=# onclick=toggle('m03es11')>11 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es11>
                        <p>"Recordemos con qué ternura Jesucristo
acogía a los niños y cuánto Él desea que sean
acogidos por nosotras, asegurándonos que
quien acoge a un niño en su nombre, lo acoge
a Él". 
<br><b>R.E. 238</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "El que recibe a este niño en mi Nombre, me
recibe a mí, y el que me recibe a mí, recibe a
aquel que me envío; porque el más pequeño
de ustedes, ese es el más grande".
<br><b>Lc. 9,48</b> </p>
                    </div>
                    <h3><a href=# onclick=toggle('m03es12')>12 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es12>
                        <p>"Cuando llegan los pobres a la portería, los
tratará con caridad, dulzura y respeto. Nunca
muestre impaciencia o aburrimiento por la
molestia que le pueden ocasionar". 
<br><b>R.E. 242</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Vuelve tu oído hacia el pobre y devuélvele el
saludo con dulzura".
<br><b>Ecli. 4, 8</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es13')>13 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es13>
                        <p>"Que cada una de las enfermas sea asistida con caridad, paciencia y dulzura; no manifiesten a nadie su cansancio y aburrimiento; esté atentísima para que puedan recibir los Sacramentos y sean confortadas por la Santa Iglesia". 
<br><b>R.E. 252-253 </b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "El Señor es bondadoso y compasivo, lento para enojarse y de gran misericordia. El Señor es bueno con todos y tiene compasión d todas sus criaturas". 
<br><b>Sal. 145, 8-9 </b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es14')>14 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es14>
                        <p> "En la oración Dios no sólo me hacía intuir que Él merecía todo, también me consolaba con cierta atención y ternura afectuosa".      
<br><b>Mm II, 5 </b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Tú preparas ante mí una mesa. Tu bondad y tu gracia me acompañan a lo largo de la vida; y habitaré en la Casa del Señor por muy largo tiempo".       
<br><b>Sal. 23, 5.6 </b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es15')>15 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es15>
                        <p> "Pasé tranquilamente dos años en mi retiro,
contentísima de encontrarme allí y
posteriormente el Señor en la oración, con
dulzuras extraordinarias y con un vivo deseo
de obrar por las almas, me dispuso para el
primer viaje a Venecia".
<br><b>Mm. II, 33</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Que descienda hasta nosotros la bondad del
Señor; que el Señor, nuestro Dios, haga
prosperar la obra de nuestras manos".
<br><b>Sal. 90, 17</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es16')>16 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es16>
                        <p>"Recordaba también que una vez, muy
angustiada y tentada contra mi vocación,
sentí reprochar y recordarme las promesas
hechas muchas veces, y me sentía muy
enternecida por la afectuosa dulzura con la
cual Él me reprochaba". 
<br><b>Mm. V, 7</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "El Señor es bondadoso y compasivo, lento
para enojarse y de gran misericordia. No
guarda rencor eternamente. No nos paga
conforme a nuestras culpas". 
<br><b>Sal. 103, 8-10</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es17')>17 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es17>
                        <p> "Sentía explicarme interiormente qué significaba buscar a Dios sólo y a Cristo Crucificado, siempre como en las primeras intuiciones y siempre con la dulzura y la suavidad del hablar de Dios".     
<br><b>Mm. V, 9  </b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"La palabra del Señor es pura, permanece para siempre; los juicios del Señor son la verdad, enteramente justos".      
<br><b>Sal. 19, 10 </b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es18')>18 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es18>
                        <p>"Mientras rezaba un versículo concerniente al amor de <b>Jesús</b>, el Señor me hizo un dulce reproche, preguntándome si era esa la manera de corresponder a su gran amor después que Él tanto había hecho por mí".  
<br><b>Mm.  VIII, 16</b>  </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Porque el Señor es sol y escudo; el Señor da la gracia y la gloria, y no niega sus bienes a los que proceden con rectitud. Feliz el hombre que confía en ti".  
<br><b>Sal. 84, 12 –13 </b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es19')>19 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es19>
                        <p>"Por el consuelo que sentía encontrándome
tan bien, me pareció que el Señor casi me
asegurara que, por mucho que entonces
tuviese que sufrir, Él sería siempre mío, y que
un día llegaría a la tan dulce posesión de
Dios".
<br><b>Mm. VII, 49</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "El Señor es parte de mi herencia y mi cáliz,
¡tú decides mi suerte! Me harás conocer el
camino de la vida, saciándome de gozo en tu
presencia, de felicidad eterna a tu derecha".
<br><b>Sal. 16, 5. 11</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es20')>20 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es20>
                        <p>"Sentí que el alma era como llevada, con gran
paz y dulzura a unirse, a identifcarse con
Dios".
<br><b>Mm. XII, 30</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Una cosa he pedido al Señor, y esto es lo
que quiero: vivir en la Casa del Señor todos
los días de mi vida, para gozar de la dulzura
del Señor".
<br><b>Sal. 27, 4</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es21')>21 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es21>
                        <p> "Ante todo una verdadera unión de corazones. Tienen que tener un corazón solo y una sola voluntad, amarse todas sinceramente, sin distinción alguna, queriendo una lo que la otra quiere y no queriendo lo que contrista a la otra".		
<br><b>R.E. 170 </b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "El que se tenga por sabio y prudente, demuestre con su buena conducta que sus actos tienen la sencillez propia de la sabiduría".     <br><b>Sant. 3,13 </b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es22')>22 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es22>
                        <p>"Deben cumplir el mandamiento de Jesucristo que consiste en compadecerse recíprocamente de corazón, no interpretando siniestramente las acciones de las otras sino dándoles siempre la interpretación más conforme a la caridad".	 
<br><b>R.E. 171 </b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Busquen la actitud interior del corazón, el adorno incorruptible de un espñiritu dulce y sereno. Esto es lo que vale a los ojos de Dios".    
<br><b>1 Pe. 3, 4 </b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es23')>23 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es23>
                        <p>"Ofrezcan al Señor el corte solícito sobre toda
refexión, palabra o acción que les pareciera
dicha contra ellas, olvídenla completamente y
no la nombren ni la piensen, más aún den
siempre a ésta la mejor interpretación".
<br><b>R.E. 171</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Procuren hacer el bien delante de todos los
hombres. En cuanto dependa de ustedes,
traten de vivir en paz con todos".
<br><b>Rom. 12, 17-18</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es24')>24 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es24>
                        <p> "No sostengan el propio parecer, ni hagan muestra de lo que hacen, no interrumpan las conversaciones y muchos menos digan palabras ásperas, hirientes y mortificantes, no se ofendan por los chistes, no turben la caridad".      
<br><b>R.E.  172</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "El que sirve al Señor no debe tomar parte en querellas. Por el contrario tiene que ser amable con todos, apto para enseñar y paciente en las pruebas". 
<br><b>2 Tim. 2, 24</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es25')>25 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es25>
                        <p> "Ninguna hable nunca a la otra de mala manera, ni alterada, nunca usen palabras o términos injuriosos, no alcen la voz, ni amenacen. No usen gestos de desprecio que destruyen la santa Caridad".	
<br><b>R.E. 174 </b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "No devuelvan mal por mal, ni injuria por injuria; al contrario, retribuyan con bendiciones, porque ustedes mismos están llamados a heredar una bendición".     
<br><b>1 Pe. 3, 9   </b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es26')>26 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es26>
                        <p> "Compadézcanse recíprocamente y cuando alguna pide perdón, la otra responderá siempre dulce y cordialmente mostrando y perdonando de verdad cualquier disgusto".                                                                                                             <br><b>R.E. 175 </b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Como elegidos de Dios, sus santos y amados, revístanse de sentimientos de profunda compasión. Practiquen la benevolencia, la humildad, la dulzura, la paciencia".		
<br><b>Col. 3, 12</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es27')>27 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es27>
                        <p> "Preocúpense para dominar su alma,haciendo morir interiormente su inclinación,
su voluntad, toda satisfacción de amor propio
para hacer vivir en sí misma a Dios sólo. Las
pasiones que hay que tomar en consideración
son: la soberbia, la ira y el afecto
desordenado".
<br><b>R. E. 181</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Por el contrario,
el fruto del Espíritu es: amor, alegría y paz,
magnanimidad, afabilidad, bondad y
confanza, mansedumbre y temperancia".
<br><b>Gál. 5, 22</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es28')>28 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es28>
                        <p>"Se hace refexionar que, si cada una buscara
en el obrar concentrarse y quedarse en su
nada, terminarían las competiciones, peleas y
las discordias en el mundo".
<br><b>R.E. 182</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Dios eligió lo que el mundo tiene por necio,
para confundir a los sabios; lo que el mundo
tiene por débil, para confundir a los fuertes".
<br><b>1 Cor. 1,27</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m03es29')>29 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es29>
                        <p>"Será mil veces más provechoso una ofensa aceptada con rostro sonriente y tranquilo, sin quejas ni contestaciones, que todas sus enseñanzas y discursos. En cambio un desahogo de cólera será suficiente para destruir toda buena enseñanza".               
<br><b>R.E. 182 </b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Cristo, cuando era insultado, no devolvía el insulto, y mientras padecía no profería amenazas; al contrario confiaba su causa al que juzga rectamente".   
<br><b>1 Pe. 2, 23  </b> </p>
                    </div>
				<h3><a href=# onclick=toggle('m03es30')>30 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es30>
                        <p> "Quien verdaderamente quiere hacer el bien al prójimo tiene que dominar la pasión de la ira mortificándola y combatiéndola hasta no sentirla más como si fuera una estatua. Lo que se sugiere es la mortificación interior".     
<br><b>R.E. 183 </b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Eviten la amargura, los arrebatos, la ira, los gritos, los insultos y toda clase de maldad, perdónese los unos a los otros".  		
<br><b>Ef. 4,31-32  </b> </p>
                    </div>
				<h3><a href=# onclick=toggle('m03es31')>31 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m03es31>
                        <p>"Me sorprendió el hecho que, apenas volví a
casa, cometí en seguida una falta,
inquietándome por tener que corregir a una
compañera. Me repuse en seguida, pero esto
fue por el efecto de la divina misericordia. No
obstante esto estuve después más atenta que
antes".
<br><b>Mm. VIII, 24</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> " Si alguien es sorprendido en alguna falta,
ustedes, los que están animados por el Espíritu,
corrijanlo con dulzura. Piensa que también tú
puedes ser tentado". 
<br><b>Gál. 6,1</b> </p>
                    </div>

                </ons-modal>
			</div>
			<div class=item>
                <br>
				<a href=# onclick="showModal('abril');">
				<ons-icon icon="calendar"></ons-icon><br>
                Abril
                </a>
                <ons-modal id=abril>
                <p align=center> <a href=# onclick="closeModal('abril')"><b>Abril</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                   <p><b>Jesús</b> Crucifcado, el Más Grande Amor , bendice nuestras fatigas.</p> 
				<hr>
				                <h3><a href=# onclick=toggle('m04es1')>1 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es1>
                        <p>"Durante la Semana Santa, leyendo en un pequeño libro de meditación aquel versículo: "Mira y haz según el modelo", sentí una impresión interior tan fuerte que duró varios días, me sentía impulsada a seguir al Crucificado, pero sin comprender nada en especial".    
<br><b>Mm. I, 32 </b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Tengan los mismos sentimientos de Cristo <b>Jesús</b>. Él, que era de condición divina, no consideró esta igualdad con Dios como algo que debía guardar celosamente". 
<br><b>Flp. 2, 5-6 </b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m04es2')>2 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es2>
                        <p> "Mientras tanto encontraba consuelo sólo en la oración. Me parece que un día se me representó el Crucificado y me pareció comprender que iba a quedarme sin la presencia sensible del señor; cosa a la cual, entonces más que nunca, no lograba adaptarme". 
<br><b>Mm. IV, 7 </b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "¡Que muera! ¡Que muera! ¡Crucifícalo!" "¿Voy a crucificar a su rey?"... Entonces se lo entregó para que lo crucificaran".	
<br><b>Jn. 19, 15-16</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m04es3')>3 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es3>
                        <p>"Mientras estaba en la Iglesia rezando por la
Obra... me encontraba en el altar de la
Santísima Virgen contemplando al Crucifcado
se me presentó la Cruz desnuda y comprendí
interiormente que tenía que prepararme para
la cruz, y más aún que aquella era una cruz
para mí".
<br><b>Mm. IV, 40</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Cuando lo llevaban, detuvieron a un tal
Simón de Cirene, que volvía del campo, y lo
cargaron con la cruz, para que la llevara
detrás de <b>Jesús</b>".
<br><b>Lc. 23, 26</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m04es4')>4 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es4>
                        <p>"Tuve presente, no sé si con el pensamiento o
de la manera acostumbrada, el texto: "El
lagar he pisado yo solo; de mi pueblo no hubo
nadie conmigo".(Is 63,3)
<br><b>Mm. V, 15</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Pilato mandó entonces azotar a <b>Jesús</b>. Los
soldados tejieron una corona de espinas y se
la pusieron sobre la cabeza".
<br><b>Jn. 19, 1-2</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m04es5')>5 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es5>
                        <p>"Otras veces, también durante la oración, sin
ver nada con los ojos del cuerpo ni tampoco
con fuertes impresiones interiores, se me
representaba el Crucifcado como es
verdaderamente despojado de todo".
<br><b>Mm. V, 19</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Judas, uno de los doce, se acercó a <b>Jesús</b>
para besarlo. <b>Jesús</b> le dijo: "Judas, ¿con un
beso entregas al Hijo del hombre?".
<br><b>Lc. 22,47-48</b> </p>
                    </div>
                 <h3><a href=# onclick=toggle('m04es6')>6 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es6>
                        <p> "Se me despertaron los antiguos deseos y en
los breves momentos en que me encontraba
unida con Dios, quería hacerme practicar
aquel "Dios sólo con el alma sola" ya tan
deseado".
<br><b>Mm. VI, 11</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Todo lo que ahora consideraba una ganancia,
lo tengo por pérdida, a causa de Cristo".
<br><b>Flp. 3, 7</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m04es7')>7 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es7>
                        <p>"Poco después acercándose el momento en
que el Señor quería visitarme con una cruz
que, debido a mi debilidad, no era pequeña,
haciendo oración delante del divino
Sacramento, ví de la misma manera a
Jesucristo Crucifcado, todo cubierto de
llagas".
<br><b>Mm. VIII, 2-3</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Al mediodía, se oscureció toda la tierra hasta las
tres de la tarde; <b>Jesús</b> exclamó en alta voz: "Dios
mío, Dios mío ¿por qué me has abandonado?".
<b>Jesús</b> dando un fuerte grito expiró".
<br><b>Mc.15, 33-37</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m04es8')>8 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es8>
                        <p> "Un día mientras hacía oración, me vino uno
de los acostumbrados sentimientos de amor
hacia Dios, gracias al cual tomé fuerza para
superar toda difcultad".
<br><b>Mm. VIII, 10</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Vengan a mí todos los que están afigidos y
agobiados, y yo los aliviaré".
<br><b>Mt. 11, 28</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m04es9')>9 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es9>
                        <p>"Me parece que al terminar la oración, me
apareció en el medio del alma una cruz corta
que me pareció muy pesada. Dado que no
amo el padecer, traté de olvidar estas
impresiones".
<br><b>Mm. XII, 32-33</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Yo me refugio en ti, Señor, ¡que nunca me
vea defraudado! Líbrame, por tu justicia;
inclina tu oído hacia mi y ven pronto a
socorrerme". 
<br><b>Sal. 31, 2-3</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m04es10')>10 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es10>
                        <p>"Haciendo oración, sentí la presencia de Dios,
percibí en lo más íntimo del alma la esencia
de Dios y sentí que el alma era llevada, con
gran paz y dulzura a unirse y, casi diría, a
identifcarse con Dios".
<br><b>Mm. XII, 30</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Canten al Señor, sus feles; den gracias a su
santo Nombre, porque su enojo dura un
instante, y su bondad, toda la vida".
<br><b>Sal. 30, 5-6</b> </p>
                    </div>
                   <h3><a href=# onclick=toggle('m04es11')>11 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es11>
                        <p>"Me ofrecí también para dividirme, si fuera
posible, en muchos átomos de polvo con tal
de verlo glorifcado y también para sufrir el
inferno, con tal que nadie entrara en él".
<br><b>Mm. XII, 43</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"No escondí tu justicia dentro de mí, proclamé
tu fdelidad y tu salvación, y no oculté a la
gran asamblea tu amor y tu fdelidad". 
<br><b>Sal.40, 11</b>  </p>
                    </div>
                    <h3><a href=# onclick=toggle('m04es12')>12 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es12>
                        <p>"Se me representó en la imaginación, <b>Jesús</b>
con la cruz sobre los hombros, coronado de
espinas, bajo el peso de la cruz y me dijo: "Yo
también era débil cuando llevé la cruz".
Entendí muy claramente que tenía que
mantenerme fuerte en el padecer". 
<br><b>Mm. XIII,42-43</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Pero Él soportaba nuestros sufrimientos. Ha
sido traspasado por nuestras rebeldías y
triturado por nuestras iniquidades".
<br><b>Is.53,4-5</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m04es13')>13 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es13>
                        <p>"No si por haberme ofrecido a llevar recuerdo
la cruz en su lugar o si por sí mismo se me
había presentado el divino Redentor, lo vi sin
cruz y se me echó entre los brazos, pero lo vi
con la imaginación, viendo con la mente la
persona pero no bien delineada". 
<br><b>Mm. XIII, 6</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Al ser maltratado, se humillaba. Era como un
cordero llevado al matadero. Fue arrancado
de la tierra de los vivientes y golpeado por las
rebeldías de su pueblo".
<br><b>Is. 53, 7-8</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m04es14')>14 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es14>
                        <p>"Me sostenía con el recuerdo de aquella
experiencia, pero no encontraba la cruz tan
pesada, como la había previsto". 
<br><b>Mm. XIII, 56</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Él fue triturado por nuestras iniquidades. El
castigo que nos da la paz recayó sobre Él y
por sus heridas fuimos sanados".
<br><b>Is. 53,5</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m04es15')>15 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es15>
                        <p>"La experiencia espiritual había sido tan
fuerte que, aunque tuviese que tratar y
conversar, todo me conducía nuevamente a
Dios. Aquel día me sentí retribuida
abundantemente por lo poco que había
podido sufrir por esta Obra". 
<br><b>Mm. III, 35-37</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Así podrán comprender, con todos los
santos, cuál es la anchura y la longitud, la
altura y la profundidad, podrán conocer el
amor de Cristo".
<br><b>Ef. 3, 18-19</b> </p>
