                    </div>
                <h3><a href=# onclick=toggle('m04es16')>16 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es16>
                        <p> "Quedé recogida y tan unida a Él por la duración de una Misa, consolada de verlo sin cruz y sin corona de espinas, muy dispuesta a llevar yo la cruz con tal que Él quedara aliviado; también yo quedé aliviada y tranquila". 
<br><b>Mm. XIII, 61 </b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Ahora me alegro de poder sufrir por ustedes, y completo en mi carne lo que falta a los padecimientos de Cristo, para bien de su Cuerpo, que es la Iglesia".   
<br><b>Col. 1, 24</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m04es17')>17 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es17>
                        <p>"Haciendo oración en este estado, que se diría de despojo total, una tarde levantando los ojos, vi delante de mí al Crucificado en el momento de expirar. Bajé lo ojos, pero, al levantarlos de nuevo, ví por segunda vez la misma imagen".     
<br><b>Mm. XV, 22-23</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "El sol se eclipsó y la oscuridad cubrió toda la tierra. <b>Jesús</b> con un grito exclamó: "Padre, en tus manos encomiendo mi espíritu". Y diciendo esto expiró".	
<br><b>Lc. 23, 44-46</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m04es18')>18 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es18>
                        <p> "Aquella vez vi al Señor inmóvil, con una cruz
tan grande que no se veía el fnal. Después
de esta experiencia me quedó una particular
fortaleza en el padecer, no lo temía y en
ningún momento me faltó". 
<br><b>Mm. XV, 44.46</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Fue detenido y juzgado injustamente. Porque
fue arrancado de la tierra de los vivientes y
golpeado por las rebeldías de mi pueblo".
<br><b>Is. 53, 8</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m04es19')>19 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es19>
                        <p> "Con las Terciarias y con las compañeras
decidí estimularlas para que en la práctica del
ejercicio de la Pasión, refexionando acerca
del gran amor de Jesucristo, aceptaran con
amor las amarguras, las injurias, los
desprecios, los olvidos, las ofensas". 
<br><b>Mm. XV,63</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Vivan en Cristo <b>Jesús</b>, el Señor, tal como
ustedes lo han recibido, arraigados y
edifcados en Él, apoyados en la fe que les fue
enseñada".
<br><b>Col. 2, 6-7</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m04es20')>20 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es20>
                        <p> "No recuerdo detalladamente las experiencias
espirituales de aquel día. El sentimiento de
amor se fortalecía siempre más... Quedé
animadísima para obrar por el Señor, no
queriendo más que a Dios sólo".
<br><b>Mm. XIII, 11-13</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Grábame como un sello sobre tu corazón,
como un sello sobre tu brazo, porque el amor
es fuerte como la muerte". 
<br><b>Cant. 8, 6</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m04es21')>21 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es21>
                        <p>"El viernes santo, las penas sufridas por
Jesucristo me penetraron el alma, tan
profundamente, que no hubiera hecho otra
cosa que llorar continuamente. Tenía que
esforzarme para que las otras no se dieran
cuenta".
<br><b>Mm. XII, 15-16</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Los seguían muchos del pueblo y un gran número de mujeres que se golpeaban el pecho y se lamentaban por Él... Lloren más bien por ustedes...	"	
<br><b>Lc. 23, 27-28</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m04es22')>22 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es22>
                        <p>"Veo claro que me siento nuevamente bien por ustedes... 
estimulada a buscar a Dios sólo; pero
desdichadamente encuentro en mí sólo
ingratitudes y mala correspondencia".
<br><b>Mm. XI, 31</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "¿Por qué te deprimes, alma mía? ¿Por qué te inquietas? Espera en Dios, y yo volveré a  darle gracias, a Él, que es nuestro salvador y mi Dios".	
<br><b>Sal. 42, 12</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m04es23')>23 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es23>
                        <p> "Me parecía que hubiera muerto de amor y que no me era posible pensar más que en Jesucristo. Por lo que recuerdo, pasé la fiesta de Pascua con alegría, pero no era proporcional a la aflicción que había sentido".
<br><b>Mm. XII, 17-20</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Al recordar el pasado, me dejo llevar por la
nostalgia:... Y la guiaba hacia la Casa de Dios,
entre cantos de alegría y alabanza, en el
júbilo de la festa".
<br><b>Sal. 42, 5</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m04es24')>24 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es24>
                        <p>"Se trata de animar todas nuestras acciones y
obras con el Espíritu de Jesucristo, espíritu de
caridad, de dulzura, de mansedumbre,
espíritu de celo y fortaleza, espíritu
amabilísimo, generosísimo y pacientísimo".
<br><b>R.E. 12</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Traten de imitar a Dios, como hijos suyos muy queridos. Practiquen el amor, a ejemplo de Cristo, que nos amó y se entregó por nosotros". 	       
<br><b>Ef. 5, 1 </b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m04es25')>25 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es25>
                        <p>"Hay algo más,trata de lograrlo
reproduciendo en la medida, en que nosotras
miserables, lo podamos, la vida Santísima del
Señor Nuestro Jesucristo, imitándolo en las
virtudes internas y externas. Conduciendo
nosotras una vida sometida, humilde y
escondida, buscando en todo la Divina
Gloria".
<br><b>R.E. 12</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Esfuércense por hacer siempre el bien entre ustedes y con todo el mundo. Estén siempre alegres. Oren sin cesar. Den gracias a Dios en toda ocasión".	
<br><b>1 Tes. 5, 15-18 </b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m04es26')>26 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es26>
                        <p>"Quien no arde no incendia, ¿de qué fuego tendremos necesidad para instruir, educar, consolar y conversar con el prójimo en las santas obras de Caridad? No se aterren viendo la grandeza del fin que se les propone".                                                        <br><b>R.E.  13 </b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Yo he venido a traer fuego sobre la tierra, ¡y cómo desearía que ya estuviera ardiendo! Tengo que recibir un bautismo..."	
<br><b>Lc. 12, 49 </b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m04es27')>27 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es27>
                        <p>"Me ofrecí al Señor para hacer en todo su
voluntad, con todo el corazón y el afecto
posible, usando las más tiernas expresiones.
Me quedó la impresión de encontrarme aquí
de paso, como también actualmente me
encuentro".
<br><b>Mm. VII, 63</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Entonces dije: "Aquí estoy. En el libro de la
Ley está escrito lo que tengo que hacer: yo
amo, Dios mío, tu voluntad". 
<br><b>Sal. 40, 8-9</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m04es28')>28 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es28>
                        <p> "También durante la oración, me parecía que el alma fuese llevada de la misma manera hacia Dios que se me presentó no tanto en forma de Sol, sino como espíritu. Yo estaba sorprendida de su grandeza y bondad y de sus otros atributos, pero especialmente del primero".    	 <br><b>Mm. XI, 6-8  </b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Las aguas torrenciales no pueden apagar el amor, ni los ríos anegarlo"
<br><b>Cant.  8, 7 </b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m04es29')>29 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es29>
                        <p>"Ya que por la intensidad del afecto me
parecía ser sincera, me ofrecí al Señor para
padecer cualquier cosa por todo el tiempo
que Él quisiera y también para padecer sola
todas las penas del inferno". 
<br><b>Mm. IX, 26</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "¡Felices los que encuentran su fuerza en ti, al
emprender la peregrinación! Ellos avanzan
con vigor siempre creciente hasta contemplar
a Dios".
<br><b>Sal. 84, 6.8</b> </p>
                    </div>
				<h3><a href=# onclick=toggle('m04es30')>30 Abril</a></h3>
                <hr>
                    <div class=bordo id=m04es30>
                        <p> "Por el consuelo que sentía encontrándome
tan bien, me pareció que el Señor casi me
asegurara que, por mucho que entonces
tuviese que sufrir, Él sería siempre mío, y que
un día llegaría a la tan dulce posesión de
Dios".
<br><b>Mm. VII, 49</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Yo te amo, Señor, mi fuerza, Señor, mi Roca,
mi fortaleza y mi libertador, mi Dios, el
peñasco en que me refugio". 
<br><b>Sal. 18, 3</b>  </p>
                    </div>
	
                </ons-modal>
			</div>
			<div class=item>
                <br>
				<a href=# onclick="showModal('mayo');">
				<ons-icon icon="calendar"></ons-icon><br>
                Mayo
                </a>
                <ons-modal id=mayo>
                <p align=center> <a href=# onclick="closeModal('mayo')"><b>Mayo</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                 <p>María, Madre de la Caridad, ayúdanos a vivir en el Más Grande Amor.</p>   
				<hr>
					                <h3><a href=# onclick=toggle('m05es1')>1 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es1>
                        <p>"Comencé a honrar a la Virgen Santísima bajo
el título de "Dolorosa"; de la Virgen ya desde
niña había sido siempre amantísima y
devotísima. Creo que la devoción a María,
bajo esta advocación, me haya venido de mi
segunda compañera". 
<br><b>Mm. II, 11-12</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Tus ojos ya veían mis acciones, todas ellas
estaban en tu Libro; mis días estaban escritos
y señalados, antes que uno solo de ellos
existiera".
<br><b>Sal. 139, 16</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m05es2')>2 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es2>
                        <p>"Fui a la Iglesia de San Francisco a rezar a
María Santísima y supe con claridad la
situación y sentí la misma contrariedad
interior que ya había experimentado otras
veces cuando Dios quería manifestarme su
voluntad".
<br><b>Mm. II, 31-32</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Muchos, al ver est, temerán y confarán en el
Señor. ¡Feliz el que pone en el Señor toda su
confanza! "
<br><b>Sal. 40, 4-5</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m05es3')>3 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es3>
                        <p>"Llegó el día del comienzo: el primero de los
siete sábados dedicados al culto de los
Dolores de María Santísima. El Señor
comenzó enseguida a hacerme gustar la
pobreza, aunque proveyera siempre
sufcientemente a las necesidades de la
Obra".
<br><b>Mm. III, 29-30</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Muéstrame, Señor, tus caminos, enséñame
tus senderos. Guíame por el camino de tu
fdelidad; enséñame, porque tú eres mi Dios y
mi salvador".
<br><b>Sal. 25, 4-5</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m05es4')>4 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es4>
                        <p>"El día en que fue celebrada la primera Misa
en la casa de la Nueva Obra, escuché
consagrar un nuevo lugar al culto de María
Santísima, comencé a sentirme invadida por
una gran alegría". 
<br><b>Mm. III, 33-34</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Que el Señor se acuerde de todas tus
ofrendas y encuentre aceptables tus
holocaustos. Que satisfaga todos tus deseos y
cumpla todos tus proyectos".
<br><b>Sal. 20, 4-5</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m05es5')>5 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es5>
                        <p>"Visité tres veces el santuario de Caravaggio.
La primera vez experimenté un tierno afecto
hacia María Santísima, durante todo el tiempo
que estuve en su presencia no pude decirle
otra cosa que: ¡Querida Mamá!.
<br><b>Mm. XV, 50-51</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Así se alegrarán los que en ti se refugian y
siempre cantarán jubilosos; tu proteges a los
que aman tu Nombre, y ellos se llenarán de
gozo".
<br><b>Sal. 5, 12</b> </p>
                    </div>
                 <h3><a href=# onclick=toggle('m05es6')>6 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es6>
                        <p>"Recé la corona de los Dolores de María;
después de haberla terminado, mi compañera
volvió a hablar conmigo, pidió quedarse
defnitivamente en la Obra".
<br><b>Mm. IV, 31</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Pero tú eres mi escudo protector y mi gloria,
tú mantienes erguida mi cabeza. Invoco al
Señor en alta voz, y Él me responde desde su
santa Montaña".
<br><b>Sal. 3, 4-5</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m05es7')>7 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es7>
                        <p>"Me encuentro consolada en mi interior, no
obstante las muchas angustias que, debido a
las circunstancias, me rodean. Una vez que
me sentía muy oprimida, fue sufciente
recurrir a María, para recobrar la paz".
<br><b>Mm. XIV, 54-55</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "El Señor es nuestro refugio y fortaleza, una
ayuda siempre pronta en los peligros. Por eso
no temamos, aunque la tierra se conmueva y
las montañas se desplomen hasta el fondo
del mar".
<br><b>Sal. 46, 2-3</b> </p>
                    </div>
				<h3><a href=# onclick=toggle('m05es8')>8 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es8>
                        <p>"Entendí que quien trabaja para impedir los pecados,
no sólo ahora, sino también en el momento de la
Pasión, ha consolado a <b>Jesús</b> y a María en sus
padecimientos. Se despertó en mí el acostumbrado
sentimiento de amor, acepté cualquier
padecimiento".
<br><b>Mm. XV, 72-73</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Estoy muy afigido, Señor: vivifícame, conforme a tu
Palabra. Acepta, Señor, las ofrendas de mis labios, y
enséñame tus decisiones". 
<br><b>Sal. 119, 107-108</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m05es9')>9 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es9>
                        <p> "Sentía además agregar que si buscaba
verdaderamente a Dios sólo y a la Santísima
Virgen como Dios me lo hacía entender, ellos
asistirían siempre mi alma durante la vida y
no la abandonarían tampoco en la muerte".
<br><b>Mm. V, 10</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "El Señor te protegerá de todo mal y cuidará
tu vida. Él te protegerá en la partida y el
regreso, ahora y para siempre".
<br><b>Sal. 121, 7-8</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m05es10')>10 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es10>
                        <p> "Dios me hacía comprender que la manera de
buscar a Él sólo y a la Santísima Virgen es la
de padecer con gusto, no buscando la
comodidad, sufriendo y amando la pobreza,
no buscando su aprobación ni con las
palabras, ni con las obras".
<br><b>Mm. V, 11</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Yo me callo, no me atrevo a abrir la boca,
porque eres tú quien hizo todo esto".
<br><b>Sal.39, 10</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m05es11')>11 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es11>
                        <p>"Tenía entonces una compañera enferma;
había conseguido fores que habían estado
delante de una imagen milagrosa de María
santísima... En el mismo lugar sentí una cierta
fragancia".
<br><b>Mm. VI,33</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Yo espero en tí, Señor: tú me responderás,
Señor, Dios mío. Pero tú, Señor, no me
abandones, Dios mío, no te quedes lejos de
mí".
<br><b>Sal. 38,16.22</b> </p>
                    </div>
                   <h3><a href=# onclick=toggle('m05es12')>12 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es12>
                        <p>"Interiormente me sentí nuevamente segura
que lo tendría (el Convento) pero no tan
pronto; después me sentí impulsada a rezar
a María santísima para que anticipara la
gracia, como ya había adelantado el tiempo
de las divinas misericordias en las bodas de
Caná".
<br><b>Mm. VII, 17</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Descansa en el Señor y espera en él; no te
exasperes por el hombre que triunfa, ni por
el que se vale de la astucia para derribar al
pobre y al humilde". 
<br><b>Sal. 37, 7</b>  </p>
                    </div>
                    <h3><a href=# onclick=toggle('m05es13')>13 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es13>
                        <p>"Por el impulso hacia la oración entendí que
ya el Señor me concedía la gracia, como, en
efecto, algunos días después sucedió,
mientras yo continuaba insistiendo con María
santísima haciendo una novena a su Sagrado
Corazón".
<br><b>Mm. VII, 18</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Meditaré tus leyes y tendré en cuenta tus
camino. Mi alegría está en tus preceptos: no
me olvidaré de tu palabra".
<br><b>Sal. 119, 15-16</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m05es14')>14 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es14>
                        <p> "Finalmente se concluyeron las tratativas
concernientes a la nueva casa, donde la
vigilia de la festa de la Maternidad de María
santísima, fue trasladada la Obra, habiendo
elegido a propósito, para este fn, un sábado".
<br><b>Mm. VII, 42</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Envíame tu luz y tu verdad: que ellas me
encamine y me guíen a tu santa Montaña,
hasta el lugar donde habitas".
							<br><b>Sal.43, 3</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m05es15')>15 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es15>
                        <p>"Tuve el único momento de tranquilidad
cuando fui con mi amiga a visitar el Santuario
de María Santísima en San Celso; pero la
serenidad duró sólo el tiempo de la visita.
Creo que un poco contribuía tener que vivir
en medio de los señores". 
<br><b>Mm. X, 20</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Yo clamo de todo corazón: escúchame,
Señor, y observaré tus preceptos. Clamo a ti:
sálvame y cumpliré tus prescripciones".
<br><b>Sal. 119, 145-146</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m05es16')>16 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es16>
                        <p>"Interiormente continué recomendando la
cosa y el Instituto a María Santísima y
después de unos o dos días, refexionando
pensé haberme angustiado sin motivo y
comencé a calmarme".
<br><b>Mm. X, 33</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Pero en la angustia invocaron al Señor, y Él
los libró de sus tribulaciones; cambió el
huracán en una brisa suave".
<br><b>Sal. 107,28</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m05es17')>17 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es17>
                        <p>"Sólo en una ocasión, viendo una grave
necesidad de mi prójimo, recé mucho al
Señor, pidiéndole cierta gracia por amor a
María Santísima y por los méritos del reinante
Pontífce". 
<br><b>Mm. X, 42</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "¡Entren, inclinémonos para adorarlo!
¡Doblemos la rodilla ante el Señor que nos
creó! Porque Él es nuestro Dios, y nosotros, el
pueblo que Él apacienta". 
<br><b>Sal. 95, 6-7</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m05es18')>18 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es18>
                        <p>"Poco tiempo después se me concedió la
gracia: conociendo mi indignidad, dudé, pero
pedí perdón al Señor y le prometí no dudar
más, no obstante tuviera todavía alguna
duda".
<br><b>Mm. X, 43</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Yo sé que el Señor hace justicia a los
humildes y defende los derechos de los
pobres. Sí, los justos darán gracias a tu
Nombre y los buenos vivirán en tu presencia".
<br><b>Sal. 140, 13-14</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m05es19')>19 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es19>
                        <p>"Sentía que Él es el único amado por mí y
sentía un consuelo indecible pensando que
llegaría el momento para encontrar este
querido Objeto, estando yo del todo
indiferente a lo que se piensa o se lee del
Paraíso a excepción de María Santísima".
<br><b>Mm. XI, 29</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "¡Bendíganlo todas sus obras, en todos los
lugares donde ejerce su dominio! ¡Bendice al
Señor, alma mía!"
<br><b>Sal. 103, 22</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m05es20')>20 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es20>
                        <p> "Y María le hizo saber que al Señor le
desagradaban mis preocupaciones, mis
angustias y mi poca confanza en Dios. Poco a
poco me tranquilicé pidiendo perdón al Señor
y prometiéndole abandonarme en Él". 
<br><b>Mm. XI, 36-37</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "¡Mírame, respóndeme, Señor Dios mío!
Ilumina mis ojos. Yo confío en tu misericordia:
que mi corazón se alegre porque me
salvaste".
<br><b>Sal. 13, 4-5</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m05es20')>20 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es20>
                        <p>"Me sentí claramente iluminada acerca de
cómo obtener que ella pudiese lograrlo y me
parecía que la inspiración me viniera de María
Santísima".
<br><b>Mm.XI, 43</b>  </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Pueblo mío, escucha mi enseñanza, presta atención a las palabras de mi boca: yo voy a recitar un poema, a revelar enigmas del pasado".	 <br><b>Sal. 78, 1-2</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m05es22')>22 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es22>
                        <p>"En este tiempo una compañera estaba
gravemente enferma: pensando que se
encontraba en peligro de muerte, recurrí a
María Dolorosa y rezando, supe que la
compañera no moriría. Tuve un gran consuelo
al volver a escuchar la voz interior del Señor".
<br><b>Mm. XI, 66</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Oye la voz de mi plegaria, cuando clamo
hacia ti, cuando elevo mis manos hacia tu
Santuario".
<br><b>Sal. 28, 2</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m05es23')>23 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es23>
                        <p>"Estaba muy tranquila por la certeza de que
Dios y María Santísima lo hubieran hecho
todo solos, mientras rezaba por el Instituto
me pareció conocer el nombre de la persona
que lo haría todo".
<br><b>Mm. XII, 11</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "El designio del Señor permanece para
siempre, y sus planes, a lo largo de las
generaciones. ¡Feliz la nación cuyo Dios es el
Señor!".
<br><b>Sal. 33, 11</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m05es24')>24 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es24>
                        <p> "Encontrándome angustiada por tentaciones,
movida por una singular inspiración, había
recurrido con una oración especial a María
Santísima, me pareció comprender que por su
intercesión quedaba libre de estas
tentaciones".
<br><b>Mm. XII, 25</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Pero tú lo estás viendo: tú consideras los
trabajos y el dolor, para tomarlos en tus
propias manos. El débil se encomienda a ti: tú
eres el protector del huérfano".
<br><b>Sal. 10, 14</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m05es25')>25 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es25>
                        <p>"Impulsada a hacer el voto, quise esperar un
día dedicado a María Santísima, porque
deseaba ponerlo en sus manos y, haciendo
oración, sentí la presencia de Dios en lo más
íntimo del alma... " 
<br><b>Mm. XII, 29-30</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"¿Con qué pagaré al Señor todo el bien que
me hizo? Alzaré la copa de la salvación e
invocaré el nombre del Señor".
<br><b>Sal.116, 12-13</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m05es26')>26 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es26>
                        <p> "No recordando que era sábado, pensé
esperar un día dedicado a María Santísima:
pero después me dí cuenta qué día era. Recé
al Señor por cualquier pena, sufrimientos,
privaciones y cruces, con tal de no pecar
nunca más".
<br><b>Mm. XII, 41</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Entonen un canto, toquen el tambor, y la
cítara armoniosa, junto con el arpa".
<br><b>Sal.81, 3</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m05es27')>27 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es27>
                        <p>"Terminado el rezo de la novena, salí del coro
y fui delante de la imagen de María Santísima
Dolorosa, donde me arrodillé. Pasada esta
primera borrasca externa, me encontré muy
angustiada íntimamente". 
<br><b>Mm. XIII, 25</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Mi corazón no se ha ensoberbecido, Señor, ni
mis ojos se han vuelto altaneros. Como un niño
tranquilo en brazos de su madre, así está mi alma
dentro de mí." 
<br><b>Sal. 131, 1-2</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m05es28')>28 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es28>
                        <p> "Estaba muy cansada y me senté en el banco
y, según recuerdo, después de haber rezado a
María Santísima por muchas cosas,
recomendé también a los Hijos de la
Caridad".
<br><b>Mm. XIII, 35</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Desde lo más profundo te invoco, Señor.
¡Señor, oye mi voz! Estén tus oídos atentos al
clamor de mi plegaria".
<br><b>Sal. 130, 1-2</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m05es29')>29 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es29>
                        <p>"En estas ocasiones suplicaba íntima y
estrechamente al Señor y a María Santísima,
en la fe desnuda, rezándoles, no como si
estuviesen presentes en mí, sino en el Cielo, y
Ellos se dignaban escucharme".
<br><b>Mm. XIV,38</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Dios me escuchó y atendió al clamor de mi
plegaria. Bendito sea Dios, que no rechazó mi
oración ni apartó de mí su misericordia".
<br><b>Sal. 66, 19-20</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m05es30')>30 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es30>
                        <p>"Nació poco a poco en mí, un tierno
sentimiento de afecto hacía María Santísima,
por eso se me renovó el deseo de unirme a
Ella y verla. Me eché entre los brazos de
María, rezándole para que ella pidiera por mí
la vida o la muerte".
<br><b>Mm. XV, 64.66</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Cantaré al Señor toda mi vida; mientras yo
exista, celebraré a mi Dios: que mi canto le
sea agradable".
<br><b>Sal. 104, 33-34</b> </p>
                    </div>
				<h3><a href=# onclick=toggle('m05es31')>31 Mayo</a></h3>
                <hr>
                    <div class=bordo id=m05es31>
                        <p> "Poco a poco decidí, también esta vez,
ponerme a servir a Dios de verdad y buscarlo
a Él sólo; y me puse en el corazón de María".
<br><b>Mm. XIV, 51</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Nuestra boca se llenó de risas y nuestros
labios, de canciones. Hasta los mismos
paganos decían: "¡El Señor hizo por ellos
grandes cosas!".
<br><b>Sal. 126, 2</b> </p>
                    </div>
                </ons-modal>
			</div>
			<div class=item>
                <br>
				<a href=# onclick="showModal('junio');">
				<ons-icon icon="calendar"></ons-icon><br>
                Junio
                </a>
                <ons-modal id=junio>
                <p align=center> <a href=# onclick="closeModal('junio')"><b>Junio</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                   <p><b>Jesús</b>, el Más Grande Amor, haznos instrumentos dóciles para tu Reino.</p>
					<hr>
					                <h3><a href=# onclick=toggle('m06es1')>1 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es1>
                        <p> "El Señor comenzó a unir más que nunca mi alma en la
oración... que me encontré unida con Dios tan intensamente, con un sentimiento de amor tan fuerte que casi
no advertía lo que sucedía a mi alrededor ".
<br><b>Mm. II, 39-40</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Nosotros hemos conocido el amor que Dios nos tiene y
hemos creído en Él. Dios es amor, y el que permanece en
el amor permanece en Dios, y Dios permanece en Él".
<br><b>1 Jn 4, 16</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es2')>2 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es2>
                        <p> "De nuevo y tal vez más estrechamente que nunca, comencé a sentirme unida con Dios: ese sentimiento de
amor iba creciendo en mí cada vez con mayor frecuencia,
aunque por lo que me parece, esto no fuera posible para
mí".
<br><b>Mm. III, 7</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Amen al Señor, todos sus fieles, porque Él protege a los
que son leales y castiga con severidad a los soberbios".
<br><b>Sal. 31, 24</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es3')>3 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es3>
                        <p> "Sentí de una manera particular, por un lado la fuerza del
Señor que atraía mi alma para unirse a Él y por otro, su
amabilidad y la fuerza del afecto que se encontraba con
la impotencia del alma para unirse a Él como hubiera
querido, porque era prisionera del cuerpo". 
<br><b>Mm. III, 22</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Así Dios nos manifestó su amor: envió a su Hijo único al
mundo, para que tuviéramos Vida por medio de Él".
<br><b>1 Jn. 4, 9</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es4')>4 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es4>
                        <p>"Sentí, entonces, un gran deseo del Paraíso, para poder
establecer aquella unión que no es posible realizar en la
tierra. Me parecía que el alma tratara, de todos modos,
de salir de la prisión del cuerpo". 
<br><b>Mm. III, 23</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Y este amor no consiste en que nosotros hayamos amado a Dios, sino en que Él nos amó primero, y envió a su
Hijo como víctima propiciatoria por nuestros pecados".
<br><b>1 Jn. 4, 10</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es5')>5 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es5>
                        <p>"Otra vez, mientras estaba en oración delante del Sacramento, tuve uno de los acostumbrados afectos, 
sintiéndome representar la belleza del Paraíso, Dios mismo
y la condición de peregrinos en que nos encontramos".
<br><b>Mm. III, 26</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Nosotros amamos porque Dios nos amó primero. Quien
dice: "Amo a Dios", debe amar también a su hermano".
<br><b>1 Jn. 4, 19.21</b> </p>
                    </div>
                 <h3><a href=# onclick=toggle('m06es6')>6 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es6>
                        <p>"Durante la oración fui tomada por un ímpetu de amor
hacia Dios, tan fuerte, que el alma, imposibilitada de
unirse a Él por encontrarse encerrada en el cuerpo,
hubiera intentado, si lo hubiera podido, separarse del mismo".
<br><b>Mm. III, 40</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Mi amado ha bajado a su jardín, a los canteros perfumados, para apacentar su rebaño en los jardines, para recoger lirios". 
<br><b>Cant. 6, 2</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es7')>7 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es7>
                        <p>"Además me parecía interiormente que el alma buscara
huir del cuerpo, por ejemplo como haría un pajarito tratando de huir de la jaula". 
<br><b>Mm. III, 43</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Te alabaré en medio de los pueblos, Señor, porque tu
misericordia se eleva hasta el cielo y tu fidelidad hasta las
nubes".
<br><b>Sal. 108, 4-5</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es8')>8 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es8>
                        <p>"Este sentimiento del amor de Jesucristo hacia los hombres, 
además de causarme dolor por verlo tan mal correspondido, 
me provocaba un gran anhelo por hacerlo conocer y amar, 
así que no me importaba nada más".
<br><b>Mm. III, 49</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "El amor a Dios consiste en cumplir sus mandamientos, y
sus mandamientos no son una carga". 
<br><b>1 Jn. 5, 3</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es9')>9 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es9>
                        <p>"No me importaba nada más, ni de mi pueblo, ni de los
míos, más aún, hubiera deseado convertirme en polvo, si
de esa manera hubiera podido repartirme por todo el
mundo, para que Dios fuera conocido y amado".
<br><b>Mm. III, 50</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Queridos míos, amémonos los unos a los otros, porque
el amor procede de Dios, y el que ama ha nacido de Dios
y conoce a Dios".
<br><b>1 Jn. 4, 7</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es10')>10 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es10>
                        <p> "Escuchando la Santa Misa en el momento de la Comu-
nión, apenas recibida la sagrada Partícula, me encontré
asaltada por arrebatos de amor hacia Dios y llevada a
unirme intímamente con Él". 
<br><b>Mm. IV, 11</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"El que confiesa que <b>Jesús</b> es el Hijo de Dios, permanece
en Dios, y Dios permanece en Él". 
<br><b>1 Jn. 4, 15</b>  </p>
                    </div>
                   <h3><a href=# onclick=toggle('m06es11')>11 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es11>
                        <p>"Me parece que esta experiencia, por su intensidad haya
sido más fuerte que todas las anteriores. Me quedó el
efecto de la quietud, del recogimiento, del deseo de buscar a Dios sólo
y procurar que Él sea amado y que las almas 
lo sirvan y lo amen". 
<br><b>Mm. IV, 14-15</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Como la cierva sedienta busca las corrientes de agua, así
mi alma suspira por ti, Dios mío. Mi alma tiene sed de
Dios, del Dios viviente". 
<br><b>Sal. 42, 2-3</b>  </p>
                    </div>
                    <h3><a href=# onclick=toggle('m06es12')>12 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es12>
                        <p>"En los breves momentos en que me encontraba unida
con Dios, me sentía confortada en el padecer, pareciéndome 
que entonces Dios quería hacerme practicar
aquel "Dios sólo con el alma sola" ya tan deseado".
<br><b>Mm. VI, 11</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Pero yo, por tu inmensa bondad, llego hasta tu Casa, y
me postro ante tu santo Templo con profundo temor".
<br><b>Sal. 5, 8</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es13')>13 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es13>
                        <p>"Una vez sintiéndome fuertemente unida a Dios en la
oración, me sentí atraída a echarme, como lo hice, en el
Corazón de <b>Jesús</b>, me parecía abismarme en Dios más
que en el pasado. Experimenté también una paz de Paraíso". 
<br><b>Mm. VI, 16</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Yo te desposaré para siempre, te desposaré en la justicia
y el derecho, en el amor y la misericordia; te desposaré
en la fidelidad, y tú conocerás al Señor".
<br><b>Os. 2, 21-22</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es14')>14 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es14>
                        <p>"Estas últimas experiencias me dejaban en el alma un
gran deseo de que Dios no fuera ofendido, dolor porque
yo misma lo había ofendido, temor de ofenderlo todavía,
pero un temor que nacía del amor y por todo esto, un vivo anhelo del Paraíso".
<br><b>Mm. VI, 54</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Señor, tú eres mi Dios, yo te busco ardientemente; mi
alma tiene sed de ti, por ti suspira mi carne como tierra
sedienta, reseca y sin agua". 
<br><b>Sal. 63, 2</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es15')>15 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es15>
                        <p> "También después de haber disgustado al Señor por unas
nonadas, siento una gran ternura de afecto, por lo cual
verdaderamente Él sólo es el objeto de mi amor y estoy
dispuesta a todo, ya que cualquier sacrificio me parece
nada". 
<br><b>Mm. VII, 31</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Porque tu amor vale más que la vida, mis labios te alabarán. 
Así te bendeciré mientras viva. Mi boca te alabará
con júbilo en los labios". 
<br><b>Sal. 63, 4. 6</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es16')>16 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es16>
                        <p>"Me sentía sólo apegada al padecer, a pesar de que
todavía lo tema y creo que cuando lo deseo, es no sólo
para el servicio de Dios, sino por el deseo de la alegría
que proviene de encontrarme unida a Él".
<br><b>Mm. VII, 54</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Yo soy pobre y miserable: ven pronto, Dios mío; tú eres
mi ayuda y mi libertador, ¡no tardes, Señor! ". 
<br><b>Sal. 70, 6</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es17')>17 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es17>
                        <p>"Experimenté también una paz de Paraíso y después me
quedaba un ansia tan grande de ir que, ¡con tal de morir
hubiera deseado hasta un rayo! ... Cada cruz me parecía
paja, nada me hubiera importado en este tiempo."
<br><b>Mm. VI, 17-18</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Pero tú eres mi escudo protector y mi gloria, tú mantienes erguida mi cabeza. 
Invoco al Señor en alta voz, y Él
me responde desde su santa Montaña".
<br><b>Sal. 3, 4-5</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es18')>18 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es18>
                        <p>"Un día, mientras hacía oración, me vino uno de los acostumbrados 
sentimientos de amor hacia Dios, gracias al
cual tomé fuerza para superar toda dificultad".
<br><b>Mm. VIII,10</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "¡Felices los que encuentran su fuerza en ti, al emprender 
la peregrinación! Ellos avanzan con vigor siempre creciente 
hasta contemplar a Dios en Sión".
<br><b>Sal. 84, 6.8</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es19')>19 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es19>
                        <p>"Comprendía la caridad llena de las finuras del Corazón
del Señor y, afligida por esto después de tantas pruebas
de amor, en el momento contesté: "Entonces si soy tan
ingrata, y así es, ¿no me salvaré?". 
<br><b>Mm. VIII,17</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Te daré gracias, Dios mío, de todo corazón, y glorificaré
tu Nombre eternamente; porque es grande el amor que
me tienes, y tú me libraste del fondo del Abismo".
<br><b>Sal. 86, 12-13</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es20')>20 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es20>
                        <p>"Me retomaron... sentimientos de amor; me parece amar
con el afecto, mucho y tiernamente al Señor; pero después, 
con los hechos, aunque lo ame con el corazón, ni
correspondo, ni practico la humildad, ni estoy firme en el
padecer". 
<br><b>Mm. VIII,25</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Pero tú, Señor, Dios compasivo y bondadoso, lento para
enojarte, rico en amor y fidelidad, fortalece a tu servidor." 
<br><b>Sal. 86, 15</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es21')>21 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es21>
                        <p>"Una cosa sola veo, tanto para mi vida interior, como para la exterior; 
me parece haber llegado a aquella situación que muchas 
veces Dios me ha hecho entender que
quiere para mí: sola con Él sólo". 
<br><b>Mm. IX, 34</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Cantaré eternamente el amor del Señor, proclamaré tu
fidelidad por todas las generaciones. Mi amor se mantendrá eternamente,
mi fidelidad está afianzada en el cielo".
<br><b>Sal. 89, 2-3</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es22')>22 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es22>
                        <p> "Dios se me presentó no sólo intelectualmente sino en la
oración, como en el cielo. Hacia cualquier parte que me
hubiese dirigido, a cualquier lugar que hubiese mirado,
no hubiera encontrado a otro más que a Dios".
<br><b>Mm. XI, 27-28</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Me postraré ante tu santo Templo, y daré gracias a tu
Nombre por tu amor y tu fidelidad, porque tu promesa
ha superado tu renombre". 
<br><b>Sal. 138, 2</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es23')>23 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es23>
                        <p>"Veo claro que me siento nuevamente estimulada a buscar
a DIOS SOLO; pero desdichadamente encuentro en mí sólo
ingratitudes y mala correspondencia. En efecto me angustié 
por algunos asuntos que, humanamente hablando,
podían darme un razonable motivo de angustia".
<br><b>Mm. XI, 31-32</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Celebraré con un canto la bondad y la justicia: a ti,
Señor, te cantaré; expondré con sensatez el camino perfecto: 
¿cuándo vendrás en mi ayuda?". 
<br><b>Sal. 101, 1-2</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es24')>24 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es24>
                        <p>"Me había donado completamente a Dios; me parecía no
poder disponer más, ni siquiera de mi corazón; no recuerdo si entonces 
o en la oración de aquella mañana, me
sentí llevada, no pudiendo hacerlo yo, a amar a <b>Jesús</b> con
el corazón de <b>Jesús</b>".
<br><b>Mm. XIII, 9-10</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Yo soy para mi amado, y él se siente atraído hacia mí.
Los mejores frutos los he guardado para ti".
<br><b>Cant. 7, 11-14</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es25')>25 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es25>
                        <p>"El sentimiento de amor se fortalecía más cuando en lo
íntimo le decía al Señor: "Mi querido Esposo" o recordaba cuando 
en la oración, me había parecido, o mejor,
había imaginado sentirme decir: "Mi querida Esposa".
<br><b>Mm. XIII,12</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Te desposaré para siempre, te desposaré en el amor y la
misericordia; te desposaré en la fidelidad, y tú conocerás
al Señor". 
<br><b>Os. 2, 21-22</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es26')>26 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es26>
                        <p>"En esto me confortaba a veces con el sentimiento del
Paraíso, otras con el de la brevedad de la vida; sentía una
gran alegría al anochecer, viendo que otro día había pasado, 
con tal que lo hubiese aprovechado bien".
<br><b>Mm. VI,12</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Yo desbordo de alegría en el Señor, mi alma se regocija
en mi Dios. Porque Él me vistió con las vestiduras de la
salvación y me envolvió con el manto de la justicia".
<br><b>Is. 61, 10</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es27')>27 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es27>
                        <p>"No recuerdo entonces, si de la misma manera o por una
reflexión que hice después—aunque me parezca más de
la primera manera—se me representó el infinito amor de
<b>Jesús</b> en la institución del divino Sacramento".
<br><b>Mm. XV,62</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Tú preparas ante mí una mesa, unges con óleo mi cabeza. 
Tu bondad y tu gracia me acompañarán a lo largo de
mi vida". 
<br><b>Sal. 23, 5-6</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es28')>28 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es28>
                        <p>"Fue un sentimiento infundido por Dios, por el cual se
despertó en mí el acostumbrado sentimiento de amor.
Con la mayor sinceridad, afecto y plenitud de corazón,
acepté cualquier padecimiento, más aún, casi lo deseaba". 
<br><b>Mm. XV,73</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Por eso, yo la seduciré, la llevaré al desierto y le hablaré
a su corazón".
<br><b>Os. 2, 16</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es29')>29 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es29>
                        <p> "Cuando lograba leer algo que tratara del amor de Dios, en
seguida me enternecía; pero era cosa pasajera. Un día, después 
de la Santa Comunión, me pareció encontrarme tan
unida con Dios que me parecía no existir cosa o fuerza alguna 
que me pudiese separar de Él".
<br><b>Mm. X, 50-51</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "¿Quién podrá separarnos del amor de Cristo? ¿Las tribulaciones, 
las angustias, las persecuciones ...? Pero en todo esto obtenemos 
una amplia victoria, gracias a aquel que nos amó". 
<br><b>Rom. 8, 35</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m06es30')>30 Junio</a></h3>
                <hr>
                    <div class=bordo id=m06es30>
                        <p>"Él me hacía entender, como ya otras veces, que quería
ser para mí absolutamente solo y también que yo no me
apoyase en ningún otro, no buscando a nadie más que a
Él".
<br><b>Mm. IX,10</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "¡La voz de mi amado! Ahí viene... "¡Levántate, amada
mía, y ven, hermosa mía!"... Busqué al amado de mi alma". 
<br><b>Cant. 2, 8-3, 1</b> </p>
                    </div>

                </ons-modal>
			</div>
			<div class=item>
                <br>
				<a href=# onclick="showModal('julio');">
				<ons-icon icon="calendar"></ons-icon><br>
                Julio
                </a>
                <ons-modal id=julio>
                <p align=center> <a href=# onclick="closeModal('julio')"><b>Julio</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
					<p><b>Jesús</b>, por tu Pasión, tu Cruz y tu Resurrección, sálvanos.</p>
				<hr>
					                <h3><a href=# onclick=toggle('m07es1')>1 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es1>
                        <p> "Me vino a la imaginación el Señor con la
Cruz en los hombros, coronado de espinas y
ví debajo del mentón, a la altura del cuello,
brotar sangre". 
<br><b>Mm. XIII, 49</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Beban todos de ella, porque esta es mi
Sangre, la Sangre de la Alianza, que se
derrama por muchos para la remisión de los
pecados".
<br><b>Mt. 26, 28</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es2')>2 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es2>
                        <p>"Dirigía los Ejercicios espirituales y me sentí impulsada a hacerles meditar en <b>Jesús</b> que lleva la Cruz al Calvario. Mientras las hacía reflexionar acerca de la generosidad con la cual <b>Jesús</b> Crucificado la llevaba, se me representó a <b>Jesús</b> con la cruz sobre los hombros".     
<br><b>Mm XIII, 41-42 </b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Cristo entró de una vez por todas en el Santuario, no por la sangre de chivos y terneros, sino por su propia sangre, obteniéndonos así una redención eterna".  
<br><b>Heb. 9, 12</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es3')>3 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es3>
                        <p>"Me quedó profundamente grabado el excesivo padecer del Redentor y el peso de la cruz que llevaba. Esta visión me dio coraje y yo pensaba encontrar un gran padecer". 
<br><b>Mm.  XIII, 52.55</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "<b>Jesús</b> en la Eucaristía no da "algo" sino a sí mismo; ofrece su cuerpo y derrama su sangre, dona la totalidad de su propia existencia".   	 	
<br><b>Sacramentum Caritatis, 7</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es4')>4 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es4>
                        <p>"Recordaba mis ingratitudes después de tantas Misericordias divinas y se me representó el divino Redentor, sin cruz y sin corona de espinas, pero todo llagado y cubierto de sangre y ví que estaba desnudo".    
<br><b>Mm. XIII, 66.67  </b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Jesucristo vino por el agua y por la sangre; no solamente con el agua, sino con el agua y con la sangre".       
<br><b>1 Jn. 5 ,6   </b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es5')>5 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es5>
                        <p>"Aquí también hago presente haber visto una
imagen de <b>Jesús</b> en el lagar.... También esta
vez me pareció que se me echara entre los
brazos y, en particular, que su sangre se
adhiriera a mi persona".
<br><b>Mm. XIII, 68-69</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Comunicar el Cuerpo y la Sangre de Cristo
quiere decir hacer más íntimo y profundo el
pertenecer a Aquel que ha muerto por
nosotros".
<br><b>Sacramentum Caritatis, 76</b> </p>
                    </div>
                 <h3><a href=# onclick=toggle('m07es6')>6 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es6>
                        <p>"Tuve la impresión de ver al divino Redentor,
en la misma representación del lagar, con la
sola diferencia que las llagas alrededor del
cuello eran mucho más evidentes, abiertas y
sangrientas, y me pareció que se me echara
entre los brazos". 
<br><b>Mm. XIV, 11-12</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Porque mi carne es la verdadera comida y mi
sangre, la verdadera bebida. Él que come mi
carne y bebe mi sangre permanece en mí y
yo en Él".
<br><b>Jn. 6, 55-56</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es7')>7 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es7>
                        <p>"Qué precio más tierno, más amoroso, podía
pagar para el humano rescate de toda Su
Preciosísima Sangre, derramada siempre de
corazón, con todo aquel entrañable afecto,
con aquella impaciencia de Amor".
<br><b>Rifessi n. 4</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Ustedes saben que fueron rescatados de la
vana conducta heredada de sus padres, con la
sangre preciosa de Cristo, el Cordero sin
mancha y sin defecto".
<br><b>1 Pe.1,18-19</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es8')>8 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es8>
                        <p> "Dulcísimo <b>Jesús</b>... eres revestido
de naturaleza humana y apenas apareciste en la
tierra, quisiste comparecer pecador y derramar
las primeras gotas de Tu preciosísima Sangre en Tu dolorísima
Circuncisión".
<br><b>Rss. P. II, 177</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> Ocho días después, llegó el tiempo de circuncidar al niño y se le puso el nombre de <b>Jesús</b>, nombre que le había sido dado por el Ángel".      
<br><b>Lc.  2, 21 </b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es9')>9 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es9>
                        <p>"<b>Jesús</b>, viendo los pecados,  las maldades de todos los hombres y  la eterna condena de tantas almas, caído por un exceso de amor, derramaste en el huerto del Getsemaní copiosamente tu preciosísima Sangre". 
<br><b>Rss.  P. II, 178 </b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "En medio de la angustia, Él oraba más intensamente, y su sudor era como gotas de sangre que corrían hasta el suelo".	
<br><b>Lc. 22,44</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es10')>10 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es10>
                        <p> "Inocentísimo <b>Jesús</b>... para satisfacer tantos  pecados nuestros derramaste en la ignominiosa y dolorosísima Flagelación,   con abundancia, tu preciosísima sangre".        
<br><b>Rss. P. II, 178 </b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Entonces Pilato puso en libertad a Barrabás; y a <b>Jesús</b>, después de haberlo hecho azotar, lo entregó para que fuera crucificado".       <br><b>Mt.  27, 26  </b>  </p>
                    </div>
                   <h3><a href=# onclick=toggle('m07es11')>11 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es11>
                        <p> "Humildísimo <b>Jesús</b>, en la ignominiosa y dolorosísima
Coronación derramaste abundantemente de tu sacratísima Cabeza,
Tu preciosísima Sangre; destruye la soberbia
del corazón humano, raíz de cada pecado".
<br><b>Rss. P. II, 178</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Lo desvistieron y le pusieron un manto rojo.
Luego tejieron una corona de espinas y la
colocaron sobre su cabeza".
<br><b>Mt. 27, 28-29</b> </p>
                    </div>
                    <h3><a href=# onclick=toggle('m07es12')>12 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es12>
                        <p>"Amabilísimo <b>Jesús</b>, condenado injustamente
a muerte, y cargado con el pesadísimo
madero de la Cruz, marcaste los caminos de
Jerusalén y del Calvario con Tú preciosísima
Sangre, haz que todos se conviertan y se
salven".
<br><b>Rss. P. II, 179</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "<b>Jesús</b>, cargando sobre sí la cruz, salió de la
ciudad para dirigirse al lugar llamado del
Craneo, en hebreo, Gólgota. Allí lo
crucifcaron". 
<br><b>Jn. 19, 17-18</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es13')>13 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es13>
                        <p>"Santísimo Redentor, llegado al Calvario,
despojado de tus vestiduras, cruelmente
clavado y levantado en la Cruz, derramaste
abundante Sangre de Tus Sacratísimas
Llagas".
<br><b>Rss. P. II, 179</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Después lo crucifcaron. Los soldados se
repartieron sus vestiduras, sorteándolas para
ver qué le tocaba a cada uno".
<br><b>Mc. 15, 24</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es14')>14 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es14>
                        <p>"Piadosísimo Salvador nuestro... después de
haber derramado en vida tu Preciosísima
Sangre por nosotros pecadores,
quisiste, después de muerto, derramar las últimas
gotas de tu Sacratísimo Costado".
<br><b>Rss. P. II, 180</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "No le quebraron las piernas, sino que uno de
los soldados le atravesó el costado con la
lanza, y en seguida brotó sangre y agua".
<br><b>Jn. 19, 34</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es15')>15 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es15>
                        <p> "Para la Congregación de los Hijos de la Caridad,
quisiera que germinara en el Calvario,
entre <b>Jesús</b> Crucifcado y María Dolorosa,
y creciendo regado por la Divina Sangre y
por las lágrimas de María, ardiera, más aún,
quemara de caridad".
<br><b>Ep. II/2,801</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "La sangre de Cristo, mientras revela la
grandeza del amor del Padre, manifesta qué
precioso es el hombre a los ojos de Dios".
<br><b>Evangelium Vitae, 25</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es16')>16 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es16>
                        <p>"Perteneciendo las Terciarias a un Instituto
todo de caridad es inútil recomendar la
caridad, siendo hijas de la misma y
profesando ellas una devoción a las
amorosísimas efusiones de la Sangre de aquel
Dios, que es la misma Caridad".
<br><b>Rss. P. II, 33</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Contemplar a Cristo implica saberlo
reconocer en todo lugar Él se manifeste, pero
sobre todo en el Sacramento vivo de su
cuerpo y de su sangre". 
<br><b>Ecclesia de Eucaristia, 6</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es17')>17 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es17>
                        <p> "Díganle en mi nombre, que entre otras cosas se recuerde que el verdadero convento de las Hijas de la Caridad es el Costado de Jesúcristo. Siga rezando al Señor a fin de que le done la fortaleza, no viendo ninguna esperanza".       
<br><b>Ep. III/4, 2555</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Luego dijo a Tomás: "Trae aquí tu dedo: aquí están mis manos. Acerca tu mano: métela en mi costado". 
<br><b>Jn.  20, 27</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es18')>18 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es18>
                        <p> "Haciendo oración delante del divino
Sacramento, vi a Jesucristo Crucifcado, todo
cubierto de llagas y de sangre... Cuando
después sentí la Cruz enviada por el Señor,
comprendí qué hubiese querido signifcar".
<br><b>Mm. VIII, 3-5</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Yo estoy crucifcado con Cristo, y ya no vivo
yo, sino que Cristo vive en mí, que me amó y
se entregó por mí".
<br><b>Gál. 2, 20</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es19')>19 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es19>
                        <p>"Fui a la Iglesia, donde estaba expuesto el
Santísimo Sacramento y se me renovó el
afecto hacia Dios, no sentí más el padecer y
no encontraba nada que me fuese de peso si
se trataba del servicio de Dios". 
<br><b>Mm. XI, 54-56</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Para Dios el hombre tiene un valor tan
grande que Él mismo se hizo hombre para
poder compadecer Él con el hombre, de
manera muy real, en carne y sangre".
<br><b>Spe Salvi, 39</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es20')>20 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es20>
                        <p> "Bajo el peso de la cruz y de la manera acostumbrada me dijo: "Yo también era débil cuando llevé la cruz". Con este estímulo interior todo me parecía una nada o casi nada, y deseaba padecer y obrar con fortaleza". 
<br><b>Mm.  XIII, 43.45    </b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Comulgando con el Cuerpo y la Sangre de Jesucristo, somos partícipes de la Vida Divina de manera cada vez más adulta y consciente".	
<br><b>Sacramentum Caritatis, 70</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es21')>21 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es21>
                        <p>"Con las Terciarias decidí estimularlas para que aceptaran con amor las amarguras, las injurias, los desprecios, los olvidos, las ofensas... y todo lo que el Señor estuviera por enviarles, para imitar al Salvador paciente". 	 
<br><b>Mm.  XV, 63  </b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "En el Sacramento eucarístico  <b>Jesús</b>  sigue  amándonos 
- hasta el extremo -, hasta el don de su cuerpo y de su sangre". <br><b>Sacramentum Caritatis, 1 </b>    </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es22')>22 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es22>
                        <p> "Se me presentó en la mente, por breves instantes, <b>Jesús</b> Crucificado. Entonces comprendí un poco en qué excesos de dolor Él ha consumado su vida en la Cruz y me sentí impulsada a querer consumirme por Él".	  
<br><b>Mm.  XV, 2-3 </b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "La sangre de Cristo, que por obra del Espíritu eterno se ofreció sin mancha a Dios, purificará nuestra conciencia de las obras que llevan a la muerte, para permitirnos tributar culto al Dios viviente".      
<br><b>Heb.  9, 14</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es23')>23 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es23>
                        <p> "Me apoyé en la humanidad sacrosanta de
Jesucristo, cargado con el peso de mi misma
cruz. Me retiré de Él pensando que si mi
padecer hubiera podido aliviar los
sufrimientos de la pasión de Jesucristo, cada
padecimiento me parecería liviano". 
<br><b>Mm. XV,71</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "El Cordero inocente, con su sangre derramada
libremente, nos ha merecido la vida; en Él Dios
nos ha reconciliado consigo mismo y entre
nosotros".
<br><b>Gaudium et Spes, 22</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es24')>24 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es24>
                        <p> "Me pareció que el Señor me hacía entender que, más son los pecados cometidos y más son los padecimientos que sufrió en su pasión. Por consiguiente entendí que quien trabaja para impedir los pecados ha consolado a <b>Jesús</b> y a María en sus padecimientos".    
<br><b>Mm.  XV, 72</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "En Él hemos sido redimidos por su sangre y hemos recibido el perdón de los pecados, según la riqueza de su gracia".	 
<br><b>Ef. 1, 7</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es25')>25 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es25>
                        <p> "Cuando, durante la oración me calmé un poco con respecto a mis pecados y me sentía ya tranquila, después del voto, me asaltó el pensamiento de la perdición de otras almas por las cuales inútilmente Jesucristo había derramado su Sangre".    
<br><b>Mm.  XII, 47</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "No podemos quedarnos tranquilos, pensando en los millones de hermanos y hermanas nuestras, también ellos redimidos por la sangre de Cristo, que aún viven ignorando el amor de Dios".    
<br><b>Redemptoris Missio, 86</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es26')>26 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es26>
                        <p>"En particular durante estos años era tan
grande impedir los pecados que grande el anhelo
si hubiese podido convertir mi sangre en oro,
con gusto hubiera enfrentado muchas veces
la muerte".
<br><b>Mm. I, 30</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "En la Eucaristía, del sacrifcio de la Cruz y de
la comunión del Cuerpo y la Sangre de Cristo,
la Iglesia trae la fuerza espiritual para la
misión". 
<br><b>Ecclesia de Eucaristia, 22</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es27')>27 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es27>
                        <p>"Rezando delante del divino Sacramento me
vinieron a la memoria las amarguras de <b>Jesús</b>
en el Huerto de los Olivos, por eso entendí
que, a las Terciarias, tenía que hacerles
comenzar la conmemoración de la Pasión".
<br><b>Mm. XV, 60</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "La agonía en el Getsemaní ha sido la
introducción a la agonía de la Cruz del Viernes
Santo. La hora santa, la hora de la redención
del mundo". 
<br><b>Ecclesia de Eucaristia, 4</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es28')>28 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es28>
                        <p>"No puedo no imaginarme cuánta complacencia tenga que probar un alma que ame un poco al Señor... de exponer su vida, y dar la sangre por amor de quien quiso morir por nosotros".	   
<br><b>Ep. II/2, 1329 </b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "La sangre de Cristo... revela al hombre que su grandeza y por lo tanto su vocación, consiste en el don sincero de sí mismo".       <br><b>Evangelium Vitae, 25</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es29')>29 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es29>
                        <p> "Acuérdense de su Esposo abandonado en el
Huerto de los Olivos y háganle compañía,
pero de buen ánimo, ya que estando en
agonía, en un mar de penas, no tiene
necesidad para su consuelo vernos
entristecidas por cosas de nada".
<br><b>Ep. III/2, 1178</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Alégrense en la medida en que puedan
compartir los sufrimientos de Cristo. Así
cuando se manifeste su gloria, ustedes
también desbordarán de gozo y de alegría".
<br><b>1 Pe. 4, 13</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m07es30')>30 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es30>
                        <p>"Cada día la tengo presente en mis
debilísimas oraciones y no dejo de rezar al
Señor para que la ponga en la llaga de su
purísimo Corazón y le dé las luces y ayudas
necesarias para cumplir con los deberes de su
estado".
<br><b>Ep. III/1, 285</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "La copa de bendición que bendecimos, ¿no
es acaso comunión con la Sangre de Cristo? Y
el pan que partimos, ¿no es comunión con el
Cuerpo de Cristo?". 
<br><b>1 Cor. 10, 16</b> </p>
                    </div>
				<h3><a href=# onclick=toggle('m07es31')>31 Julio</a></h3>
                <hr>
                    <div class=bordo id=m07es31>
                        <p>"En cada ministerio tenemos que darnos a
cualquier persona mirando el valor de aquella
alma. Ya que todas tienen el mismo valor
debemos darnos indistintamente de la misma
manera e igual celo para con todas".
<br><b>R.E. 183</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "En Cristo <b>Jesús</b>, ustedes, los que antes
estaban lejos, han sido acercados por la
sangre de Cristo. Porque Cristo es nuestra
paz".
<br><b>Ef. 2, 13</b> </p>
                    </div>

                </ons-modal>
			</div>
			<div class=item>
                <br>
				<a href=# onclick="showModal('agosto');">
				<ons-icon icon="calendar"></ons-icon><br>
                Agosto
                </a>
                <ons-modal id=agosto>
                <p align=center> <a href=# onclick="closeModal('agosto')"><b>Agosto</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                 <p>Mi Señor y mi Dios, cuanto obro sea para tu Gloria.</p>
				<hr>
					                <h3><a href=# onclick=toggle('m08es1')>1 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es1>
                        <p>"La misma cosa me ocurría escuchando
aquellas Misas en las que se trataba de la
Divina Gloria, hacia la cual después me sentí
siempre muy atraída, es así que me bastaba
la sola expresión "Divina Gloria" para
conmoverme".
<br><b>Mm. I, 29</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "El cielo proclama la gloria de Dios y el
frmamento anuncia la obra de sus manos: un
día transmite al otro este mensaje y las
noches se van dando la noticia".
<br><b>Sal. 19, 2-3</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es2')>2 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es2>
                        <p> "Me sentí también impulsada a desear no
tener más preocupaciones, no tener otro
interés más que la Gloria de Dios y la
salvación de las almas, abandonando en Él la
preocupación de cualquier otra cosa".
<br><b>Mm.II, 50</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Escucha, cielo, y hablaré, oiga la tierra las
palabras de mi boca. Que mi enseñanza
descienda como lluvia y mi palabra caiga
como rocío, como aguacero sobre la hierba".
<br><b>Deut.32,1</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es3')>3 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es3>
                        <p>"Dios permitió que tuviese que sufrir una
humillación por la cual Él fuera glorifcado.
Tuve la alegría sensible por la que no sabía
retener el llanto, ofreciéndome al Señor para
cualquier humillación con tal que redunde en
su gloria".
<br><b>Mm. VI, 50</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Den gracias al Señor, invoquen su Nombre,
hagan conocer entre los pueblos sus proezas;
canten al Señor con instrumentos musicales".
<br><b>Sal. 105, 1-2</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es4')>4 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es4>
                        <p> "Me parecía, en efecto, que Él quería ser
glorifcado en el ejercicio de las obras propias
de mi vocación, a través de mi humillación.
Después de algunos días tuve que sufrir una
muy pesada". 
<br><b>Mm. VI, 51</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "¡Señor, nuestro Dios, qué admirable es tu
Nombre en toda la tierra! Quiero adorar tu
majestad sobre el cielo".
<br><b>Sal. 8, 2</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es5')>5 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es5>
                        <p>"Se me renovaron también los antiguos
deseos por la dilatación de la Gloria de Dios y
la salvación de las almas y me ofrecí al Señor
también por la salvación de todo el mundo, si
me hubiera sido posible".
<br><b>Mm. VI, 56</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Te doy gracias, Señor, de todo corazón y
proclamaré todas tus maravillas. Quiero
alegrarme y regocijarme en ti, y cantar
himnos a tu Nombre, Altísimo".
<br><b>Sal. 9, 2-3</b> </p>
                    </div>
                 <h3><a href=# onclick=toggle('m08es6')>6 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es6>
                        <p>"Me dijo que me quedara y abandonara en el
Señor. Quedé consoladísima de tener que
