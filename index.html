                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "En su Nombre debía predicarse a todas las
naciones la conversión para el perdón de los
pecados". 
<br><b>Lc. 24, 47</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es27')>27 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es27>
                        <p>"En esta ocasión tuve que sufrir mucho, tanto
que me pareció que la salud no me hubiera
respondido, si Dios en aquel dolor no me
hubiese sostenido en la oración, en la que me
consolaba con ternura afectuosa.
<br><b>Mm. II, 4</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"A los que se arrepienten, les permite volver
y reconforta a los que perdieron la
constancia". 
<br><b>Ecli. 17, 24</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es28')>28 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es28>
                        <p> "Mientras rezaba por las necesidades de la
Iglesia, se me representaron de un lado los
pecados comunes y del otro, según recuerdo,
la injuria que Dios recibe del pecado. Mientras
por un lado deseaba misericordia para los
pecadores, por el otro, no osaba pedirla al ver
que el ultrajado era Dios".
<br><b>Mm. IX, 42-43</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "La prueba que Dios nos ama es que Cristo
murió por nosotros cuando todavía éramos
pecadores".
<br><b>Rom. 5, 8</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es29')>29 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es29>
                        <p>"Quien trabaja para impedir los pecados, no
sólo ahora, sino también en el momento de la
Pasión, ha consolado a <b>Jesús</b> y a María en sus
padecimientos. Era un sentimiento infundido
por Dios, por el cual se despertó en mí el
acostumbrado sentimiento de amor".
<br><b>Mm. XV,72</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Él llevó sobre la cruz nuestros pecados,
cargándolos en su cuerpo, a fn de que,
muertos al pecado, vivamos para la justicia".
<br><b>1 Pe. 2, 24</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es30')>30 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es30>
                        <p> "Me asaltó el pensamiento
de la perdición de otras almas por las cuales inútilmente
Jesucristo había derramado su Sangre. Le dije
al Señor que me sentía morir, traté de
distraerme porque me parecía que no podía
soportar ese sentimiento más tiempo".
<br><b>Mm. XII, 47-48</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "No por las obras de justicia que habíamos
realizado, sino solamente por su misericordia,
Él nos salvó, haciéndonos renacer por el
bautismo".
<br><b>Tit. 3, 5</b> </p>
                    </div>
					
                </ons-modal>
			</div>
			<div class=item>
                <br>
				<a href=# onclick="showModal('deciembre');">
				<ons-icon icon="calendar"></ons-icon><br>
                Deciembre
                </a>
                <ons-modal id=deciembre>
                <p align=center> <a href=# onclick="closeModal('deciembre')"><b>Deciembre</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                 <p><b>Jesús</b>, ayúdanos a vivir en el Amor y en la Humildad,
hoy y siempre.</p>   
					<hr>
				                <h3><a href=# onclick=toggle('m12es1')>1 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es1>
                        <p>"Jesucristo fue el espejo universal de todas
las virtudes, pero Él mismo se propuso como
ejemplo de la Santa Humildad, por este
motivo debemos
buscar los medios para
adquirir la Práctica de la Santa Virtud de la
Humildad". 
<br><b>R. E. 163</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Jesucristo se anonadó a sí mismo, tomando
la condición de servidor y haciéndose
semejante a los hombres, se humilló hasta
aceptar la muerte y muerte de cruz".
<br><b>Flp. 2, 7-8</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es2')>2 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es2>
                        <p>"La humildad es como un cofre que encierra y
asegura a todas las otras virtudes. Pídanla al
Señor y a María Santísima que por esta virtud
ha sido Madre de Dios, y ejercítenla
felmente".
<br><b>R.E. 167</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Carguen sobre ustedes mi yugo y aprendan
de Mí, porque soy paciente y humilde de
corazón y encontrarán alivio".
<br><b>Mt. 11, 29</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es3')>3 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es3>
                        <p> "El primer grado de la Humildad consiste en
conocerse, o sea conocer la propia nada. Si
bien la gracia de la vocación es donada
gratuitamente por la liberalidad del Señor,
somos siempre instrumentos débiles".
<br><b>R.E. 163</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Vengan a mí todos los que están afigidos y
agobiados, y yo los aliviaré".
<br><b>Mt. 11, 28</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es4')>4 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es4>
                        <p> "Dios elige a los débiles y a los enfermos para
confundir a los sabios. El Señor que
justamente quiere para sí toda la gloria,
frecuentemente se complace en elegir para
obrar instrumentos, que si no pierden el
juicio, es imposible que se atribuyan el éxito
de las cosas".
<br><b>R.E. 164</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Te alabo, Padre, Señor del cielo y de la tierra,
por haber ocultado estas cosas a los sabios y
a los prudentes y haberlas revelado a los pequeños".
<br><b>Mt. 11,25</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es5')>5 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es5>
                        <p>"Estemos convencidas de nuestra nada, para comprometer a Aquel,
que levanta de la tierra al mendigo y al pobre de la
basura, a usar con nuestro Instituto su
dulcísima misericordia". 
<br><b>R.E. 164</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Los que confían en el Señor son como el
monte Sión, que permanece inconmovible
para siempre. El Señor rodea a su pueblo
desde ahora y para siempre". 
<br><b>Sal. 125,1</b> </p>
                    </div>
                 <h3><a href=# onclick=toggle('m12es6')>6 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es6>
                        <p>"Para el ejercicio de la Santa Humildad es
necesario en segundo lugar sufrir con
paciencia el ser reconocidas así por los otros:
defectuosas, incapaces, ignorantes, pobres y
enfermas. Con la misma paciencia acepten
que el Instituto sea considerado vil y una
nada". 
<br><b>R.E. 164</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Mi alma canta la grandeza del Señor, y mi 
espíritu se estremece de gozo en Dios, mi 
Salvador, porque el miró con bondad la pequeñez de su servidora".
<br><b>Lc. 1,46-48</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es7')>7 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es7>
                        <p> "Pasando al tercer grado de la humildad, 
según San de Francisco de Sales
conviene que sobrelleven todo esto con alegría ya que, dice
el Santo, nosotros nos alegramos de tener
personas que tengan nuestra misma opinión".
<br><b>R.E. 164</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "En adelante todas las generaciones me
llamarán feliz, porque el Todopoderoso ha
hecho en mí grandes cosas: su Nombre es
santo". 
<br><b>Lc. 1, 48-49</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es8')>8 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es8>
                        <p>"Pasando al último grado, tenemos que
buscar que los otros nos consideren y traten
según la nada que somos. No tenemos que
hablar de nosotras ni de nuestras cosas, ni en
bien, ni en mal, escondiendo con especial y
dulce destreza esta humilde búsqueda".
<br><b>R.E. 165</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Su misericordia se extiende de generación
en generación sobre aquellos que lo temen.
Desplegó la fuerza de su brazo, dispersó a los
soberbios de corazón". 
<br><b>Lc. 1, 50-51</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es9')>9 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es9>
                        <p>"No descuiden, más bien sean ferventísimas
en los ejercicios de humillación exterior, que
en verdad no constituyen la Santa Humildad
pero abren el camino y poco a poco conducen
a ella. No hablen de nacimiento, riquezas y
grandezas".
<br><b>R.E. 165</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Derribó a los poderosos de su trono y elevó a
los humildes. Colmó de bienes a los
hambrientos y despidió a los ricos con las
manos vacías".
<br><b>Lc. 1, 52-53</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es10')>10 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es10>
                        <p>"No crean que la Santa Humildad pudiese
desalentar y atrasar en el servicio de Dios. Es
efecto singular de esta virtud, cuando es
verdadera, la de inspirar la más viva
confanza hacia Dios, que esparce
abundantes gracias y bendiciones sobre el
humilde". 
<br><b>R. E. 166</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Socorrió a Israel, su servidor, acordándose de
su misericordia, como lo había prometido a
nuestros padres en favor de Abraham y de su
descendencia para siempre".
<br><b>Lc. 1, 54-55</b> </p>
                    </div>
                   <h3><a href=# onclick=toggle('m12es11')>11 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es11>
                        <p>"Dios resiste a los soberbios y esparce
abundantes gracias y bendiciones sobre el
humilde. El alma que reconoce encontrarlo
todo en Dios, es asegurada con sus
promesas, es bendecida con sus
misericordias".
<br><b>R.E. 166</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Felices los que tienen alma de pobres, porque a ellos les
pertenece el Reino de los Cielos. Felices los
que trabajan por la paz, porque serán
llamados hijos de Dios". 
<br><b>Mt. 5,3-9</b> </p>
                    </div>
                    <h3><a href=# onclick=toggle('m12es12')>12 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es12>
                        <p> "El humilde, reconociendo que todo fruto es
don que proviene del donante, se
compromete cada vez más en bendecirlo. Los
Santos que mayormente trabajaron por su
santifcación y para la Divina Gloria, fueron
muy humildes".
<br><b>R.E. 166</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Aquel que viene detrás de mí es más
poderoso que yo, y yo ni siquiera soy digno
de quitarle las sandalias. Él los bautizará en el
Espíritu Santo y en el fuego". 
<br><b>Mt. 3, 11</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es13')>13 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es13>
                        <p>"Los Santos fueron muy humildes. Imítenlos y
pidan incesantemente esta virtud al Señor,
para que Dios, que mira a los humildes para
bendecirlos en la tierra y para coronarlos en
el Cielo, quiera inscribir a todas nosotras en el
número de los elegidos". 
<br><b>R.E. 166</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Las palabras amables son un panal de miel,
dulce al paladar y saludable para el cuerpo".
<br><b>Prov. 16, 24</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es14')>14 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es14>
                        <p> "Muestren la Santa Humildad también
exteriormente, con un comportamiento
humilde, modesto en la mirada y en el trato.
Tratando con los pobres no se olviden nunca
que son sus siervas y por consiguiente tienen
el deber de aceptar de ellos todo tipo de trato
áspero".
<br><b>R.E. 166</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Crea en mí, Dios mío, un corazón puro, y renueva 
la firmeza de tu espíritu. Devuélveme la alegría de tu salvación".
<br><b>Sal. 51, 12.14</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es15')>15 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es15>
                        <p> "No sostengan con demasiada firmeza su parecer, a 
menos que por su deber lo requiera el servicio de 
Dios y el bien del prójimo. Tengan siempre un gran 
deseo de crecer, cada día, en esta santa virtud". 
<br><b>R.E. 167</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Así habla el Señor: Aquel hacia quien vuelvo
la mirada es el pobre, de espíritu y
acongojado, que se estremece ante mis
palabras".
<br><b>Is. 66, 2</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es16')>16 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es16>
                        <p> "Nosotras somos cuatro pobres mujercitas,
sin cultura, sin nobleza y con el solo nombre
de Siervas de los Pobres y todavía no somos
dignas de ser llamadas Siervas de Dios.
Perseveremos en la vocación a la cual
estamos llamadas". 
<br><b>R.E. 164</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Así también ustedes, cuando hayan hecho
todo lo que se les mande, digan. "Somos
simples servidores, no hemos hecho más que
cumplir con nuestro deber". 
<br><b>Lc. 17, 10</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es17')>17 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es17>
                        <p>"El Instituto está dedicado al perfecto
cumplimiento de los Preceptos de la Caridad y
a la especial imitación de Jesucristo
Crucifcado que sólo respira Caridad. El Señor
pide Caridad y unión recíproca".
<br><b>R.E. 168</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "La vida que sigo viviendo en la carne, la vivo
en la fe en el Hijo de Dios, que me amó y se
entregó por mí".
<br><b>Gál. 2, 20</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es18')>18 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es18>
                        <p>"En la esperanza que la Divina Misericordia,
por los méritos de María Santísima, no
permita que el Instituto se plante sin el
espíritu de Caridad, que es el de Jesucristo".
<br><b>R.E. 169</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Él nos amó y nos purifcó de nuestros
pecados, por medio de su sangre. A Él sea la
gloria y el poder por los siglos de los siglos.
Amén".
<br><b>Ap. 1, 4</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es19')>19 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es19>
                        <p>"<b>Jesús</b> nos recomendó la caridad
inmediatamente después de la institución del
Sacramento Divino, en el cual además de la
unión con Él, quiso hasta con la misma
materia del Sacramento, indicar la unión de
los corazones que pedía a sus cristianos".
<br><b>R.E. 169</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Les dí a conocer tu Nombre, y se lo seguiré
dando a conocer, para que el amor con que tú
me amaste esté en ellos, y yo también esté
en ellos". 
<br><b>Jn. 17, 26</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es20')>20 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es20>
                        <p>"<b>Jesús</b> mandó que los Apóstoles se amaran
recíprocamente, como Él los había amado.
Esta es la caridad que el Señor pide: unión de
corazones, tener un corazón solo y una sola
voluntad".
<br><b>R.E. 170</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Este es mi mandamiento: Ámense los unos a
los otros como yo los he amado. Ustedes son
mis amigos, ya no los llamo servidores".
<br><b>Jn. 15, 12 14 15</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es21')>21 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es21>
                        <p>"Ámense sinceramente, sin distinción todas
alguna, queriendo una lo que la otra quiere y
no queriendo lo que contrista a la otra. Por
este motivo no tiene que ser de impedimento
a esta unión, la pertenencia de las Hermanas
a diferentes países, aún si fueran de Naciones
enemigas".
<br><b>R.E. 170</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"El amor es paciente, es servicial; el amor no
es envidioso, no hace alarde, no se
envanece". 
<br><b>1 Cor. 13, 4</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es22')>22 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es22>
                        <p>"No hablen mal, tampoco en general, de las
Naciones ni de los Países. La Caridad no
conoce otros límites ni otros Países que los
que llevan desde el ejercicio imperfecto de la
Caridad en la tierra hasta el perfecto ejercicio
de la misma en el Cielo".
<br><b>R.E. 170</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "La caridad no procede con bajeza, no busca
su proprio interés, no se irrita, no tiene en
cuenta el mal recibido, no se alegra de la
injusticia, sino que se regocija con la verdad".
<br><b>1 Cor. 13, 5-6</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es23')>23 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es23>
                        <p>"Con respecto a la manera de amarse
recíprocamente observen la manera que
Jesucristo amó a los apóstoles. Los amó
ignorantes, defectuosos, torpes, pobres,
tímidos; además si miramos como Él nos amó a
nosotros, veremos algo más; Él nos amó
también ingratos".
<br><b>R.E. 170</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "El amor todo lo disculpa, todo lo cree, todo lo
espera, todo lo soporta. Existen tres cosas: la
fe, la esperanza y el amor, pero la más grande
de todas es el amor".
<br><b>1 Cor. 13, 7.13</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es24')>24 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es24>
                        <p> "Debemos compadecernos recíprocamente de
corazón, no interpretando siniestramente las
acciones de las otras sino dándoles siempre
la interpretación más conforme a la Caridad.
No alimentar la imaginación de haber recibido
disgustos".
<br><b>R.E. 171</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Aunque tuviera el don de profecía, aunque
tuviera toda la fe, aunque repartiera todos
mis bienes para alimentar a los pobres, si no
tengo amor, no me sirve de nada".
<br><b>1 Cor.13, 2-3</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es25')>25 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es25>
                        <p>"Durante las festas de la santa
Navidad, por primera vez y con sorpresa, vi, pero no con
los ojos, al santo Niño; esta visión me provocó
sentimientos de amor y me quedó para
siempre impreso en el alma lo que había visto
aunque no defnitivamente". 
<br><b>Mm. VIII, 1</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Y la Palabra se hizo carne y habitó entre
nosotros. Y nosotros hemos visto su gloria, la
gloria que recibe del Padre como Hijo único,
lleno de gracia y de verdad."
<br><b>Jn. 1, 14</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es26')>26 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es26>
                        <p> "No sostengan el propio parecer entre ellas,
ni hagan muestra de lo que hacen, no
interrumpan las conversaciones y mucho
menos digan palabras ásperas, hirientes y
mortifcantes. Ni una palabra que pueda
turbar la Caridad". 
<br><b>R.E. 172</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Hoy, les ha nacido un Salvador, que es el
Mesías, el Señor... Y en la tierra paz a los
hombres amados por Él". María, conservaba
estas cosas en su corazón".
<br><b>Lc. 2, 11.14.51</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es27')>27 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es27>
                        <p>"Estén atentísimas en tener siempre frme el
corazón en la Santa Caridad y muda la lengua
ante toda queja. Ninguna hable nunca a la
otra de mala manera, ni alterada, nunca usen
palabras o términos injuriosos, no alcen la
voz, ni amenacen".
<br><b>R.E. 173-174</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Y al entrar en la casa, encontraron al niño
con María, su madre, y postrándose, le
rindieron homenaje. Luego abriendo sus
cofres, le ofrecieron dones: oro, incienso y
mirra".
<br><b>Mt. 2, 11</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es28')>28 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es28>
                        <p>"Compadézcanse recíprocamente y cuango
alguna pide perdón, la otra responderá
siempre dulce y cordialmente mostrando y
perdonando de verdad cualquier disgusto".
<br><b>R.E. 175</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Hijo mío ¿por qué nos ha hecho esto?"
Piensa que tu padre y yo te buscábamos
angustiados. "¿No sabía que yo debo
ocuparme de los asuntos de mi Padre?"
<br><b>Lc. 2, 48-49</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es29')>29 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es29>
                        <p> "Cuidemos a las enfermas como montañas de
piedras preciosas, seguras que ellas atraerán
sobre la Casa particulares bendiciones
celestiales".
<br><b>R.E. 175</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "<b>Jesús</b> vivía sujeto a ellos. Su Madre
conservaba estas cosas en su corazón. <b>Jesús</b>
iba creciendo en sabiduría, en estatura y en
gracias delante de Dios y de los hombres".
<br><b>Lc. 2, 51-52</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es30')>30 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es30>
                        <p> "Además de recomendar el recíproco
compadecimiento y una indistinta, universal y
común dilección, queda prescripto que si
sucediera que alguna faltara a la Caridad
hacia otra, tendrá que pedirle perdón y
reconciliarse con ella, al menos antes de ir a
dormir". 
<br><b>R.E. 36</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Y en mi oración pido que el amor de ustedes
crezca cada vez más en el conocimiento y en
la plena comprensión". 
<br><b>Flp. 1, 9</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m12es31')>31 Deciembre</a></h3>
                <hr>
                    <div class=bordo id=m12es31>
                        <p>"Tienen que observar estrictamente la más
perfecta Caridad Fraterna. Ya que sería una
cosa casi monstruosa que descuidaran la
observancia de aquel precepto que Él llamó
por excelencia y para cumplirlo quiso morir
en la Cruz".
<br><b>R.E. 36</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Vi un cielo nuevo y una tierra nueva ... El
vencedor heredará estas cosas y yo seré su
Dios y Él será mi hijo".
<br><b>Ap. 21, 1.7</b> </p>
						<p>Hay un tiempo para nacer y un tiempo para morir<br>
Un tiempo para plantar y un tiempo para arrancar lo plantado<br>
Un tiempo para matar y un tiempo para curar<br>
Un tiempo para demoler y un tiempo para edifcar<br>
Un tiempo para llorar y un tiempo para reir<br>
Un tiempo para lamentarse y un tiempo para bailar<br>

 <template id="history.html">

      <ons-card class="post">

          <div class="center">
            <div class="list-item__title" style="text-align:center"><b>"Sobre todo, haz conocer <b> a Jesús </b>: no es amado porque no se lo conoce" </b></div>
            <div class="list-item__subtitle" style="text-align:center;font-size: 12px">La vida de Magdalena de Canossa</div>
          </div>
          
        </ons-list-item>

        <div style="text-align: center; position: relative;display:flex;">
			<div class=box>
			<h3> 1. Infancia </h3>
            <p> Magdalena nació en Verona en 1774 en el seno de una familia noble, <b> Canossa </b>, era la hija tercera hija de <b> Ottavio y
            Teresa Szluha </b>. La familia, después de la muerte del primogénito <b> Carlo Vincenzo </b>, en 1771, y el nacimiento en el
            el año siguiente de una hija <b> Laura </b>, esperaba a un heredero varón que pudiera darle continuidad a la familia noble. <br>
            Por esta razón, el nacimiento de <b> Magdalena </b> no fue bien recibido: el primer biógrafo, el <b> Bresciani </b>,
            escribe al respecto:
            <i> "No fue demasiado para aceptar, ni demasiado alegre, para felicitar su nacimiento, que, esperando
            al menos en el segundo nacimiento de un niño y [...] visto a cambio de una niña, permanecieron mudos e infelices "</i>.
            El varón largamente esperado, <b> Bonifacio </b>, nació finalmente en 1776, seguido por otras dos hijas <b> Rosa </b> en 1777 y
            <b> Eleonora </b> en 1779. <br>
            Precisamente en 1779, el 5 de octubre, el marqués <b> Ottavio </b>, secuestrado por una enfermedad, murió cerca de allí.
            Recoaro donde estuvo tanto para estudios naturales como para tratamientos térmicos.
            En el Palazzo Canossa quedó la viuda <b> Teresa </b> con cinco hijos, su cuñado Bachelor <b> Gerolamo </b>,
            su suegro <b> Carlo </b> con sus tres hermanos. <br>
            Fue en este contexto, a la edad de cinco años, que <b> Magdalena </b>, como aprendemos de una carta que escribió
            al <b> padre Federici </b>, tuvo la intuición de <i> "tener la vocación de convertirse en monja, pero sin particularidad de
            religión "</i>. <br>
            La <b> madre de Magdalena </b>, la única mujer en la casa, muy joven, con un conocimiento imperfecto del italiano
            y una mentalidad diferente fue cada vez más marginada, tanto que la familia Canossa, para garantizar y
            proteger a la familia, designó al <b> tío Gerolamo </b> como tutor legal de los cinco huérfanos. </p>
            <p> Por lo tanto, no es de extrañar que, solo dos años después de la muerte de su esposo y a pesar de los cinco niños a quienes se debe cuidar, el 25 de agosto de 1781, la joven condesa decidió, después de pedir el consentimiento de su suegro, volver a casarse con el marqués <b> Edoardo Zenetti </b>, dejando a sus hijos en el Palazzo Canossa. <br>
            <b> Magdalena </b> después de haber experimentado, al nacer, un cierto rechazo, porque estaban esperando un hijo, y
            a la edad de 5 años, la pérdida, debido a la muerte repentina de su padre, ahora, con solo 7 años, estaba viva,
            como consecuencia de la decisión de la madre, el abandono. <br>
            Según <b> Rigo </b> esto generó un carácter oral-abbandodic en la marquesina que llevó a la presunción de un
            <i> "pronóstico de desarrollo muy negativo" </i>. <br>
            Después de la partida de la madre, <b> Bonifacio </b> fue confiada a un tutor privado, <b> don Pietro Rossi </b>, a
            proporcionar al niño una buena cultura y una sólida dirección moral que le permita administrar
            los intereses económicos de la familia y para participar activamente en la vida política y civil de su ciudad. <br>
            La formación de las chicas, que tenían que aprender francés, dibujo, música de baile, algunas obras de fraternidad y catecismo, se encargó de
            <b> Francesca Marianna Capron </b>, <i> "una dama muy lograda, culta, piadosa, sensata. Al menos eran apariencias,
            de acuerdo con la información "</i>.
            La institutriz, de acuerdo con lo que los biógrafos afirman de acuerdo, no tenía una buena relación con Magdalena, incluso parece
            maltratarla, atormentarla y exagerar sus pequeños defectos y, sobre todo, lo que es más grave, no amarla. </p>
			</div>

      </ons-card>
      <ons-card  class="post">
			<div style="text-align: center; position: relative;display:flex;">
			<div class=box>
			<h3> 2. La elección vocacional y el comienzo del discernimiento </h3>
            <p> En 1789, después de siete años de servicio en la casa de Canossa, <b> Capron abandonó </b> mientras se casaba.
            con <b> Giuseppe Mondini </b>, profesor de italiano de las chicas.
            En el mismo año, después de la partida de ms. <b> Capron </b>, <b> una enfermedad grave, casi mortal, golpea a Magdalena </b>
            como ella solo tenía 15 años. <br>
            Tenía fiebre tan alta que "en siete días fue una cuestión de enterrarla", luego un terrible dolor de espalda
            y finalmente una forma grave de viruela, <b> Magdalena </b> tardó un año en recuperarse de esa enfermedad que, como
            tenía que decir más tarde, no solo había marcado su cuerpo, con una contracción permanente de los brazos, sino también del espíritu,
            con la <i> "renovación" </i> y la <i> "resolución de la antigua sensación de permanecer en estado virginal" </i>. </p>
            <p> Después de un año, <b> Magdalena </b> se comunicó con el tutor de su hermano, <b> don Pietro Rossi </b>, esta decisión, que
            ella nunca había compartido con nadie, ni siquiera con su confesor <b> padre Ildelfonso de la Concepción </b>. <br>
            Ella comenzó a leer las <b> Reglas de Santa Chiara </b> que <i> "aquietaban" </i> ella, luego, más para complacer a <b> don Pietro Rossi </b>
            , lea también las <b> Reglas de las monjas carmelitas descalzas </b> que <i> "se conocieron y se sintieron tanto
            inclinado a abrazarlos que solo pensaba facilitar el camino ". </i>
            Mientras tanto, <b> tío Gerolamo </b> se casó con la <b> condesa Claudia Marietta Buri </b>, murió el <b> tío abuelo Luigi </b>, y la hermana <b> Laura </b> comprometida con el <b> marqués Antonio Maffei </b>. <br>
            Para <i> "escapar de los susurros y las ocasiones en que fue después del compromiso de Laura" </i> <b> Magdalena </b>,
            comunicó su elección a la familia y, aconsejado por su confesor, el 12 de mayo de 1791, ingresó al monasterio de Santa Teresa fuera de Porta Romana en Verona, donde permaneció durante diez meses. <br>
            Probablemente el <i> "horror del Clausura" </i> y el <i> "genio singular para el enfermo" </i> indujeron a la <b> Hermana Maria Luigia della Croce </b>, maestra de maestros, para recomendarle a <b> Magdalena </b> que regrese al palacio, pero su confesor, convencido de su llamado a la vida enclaustrada, la obligó a obedecer, a fines de junio de 1792, ingresó en las Carmelitas Descalzas de Conegliano, donde ella se quedó solo por tres días. </p>
            <p> <i> "Ciertamente definiríamos el error de un confesor al haber enviado a Magdalena a Carmel.
            Además de considerar que no había Institutos Italianos de vida activa, entonces, pudimos entender el
            elección si consideramos cómo Magdalena manifestó una espiritualidad con fuertes tintes contemplativos "</i>. <br>
            Así que, aunque el marqués había entendido que el monasterio era <i> "sí, un lugar donde podría haber estado
            santificarse a sí misma "</i>, pero no podría <i>" ni prevenir pecados, ni beneficiar la salud de las almas "</i>,
            aceptó el consejo de su confesor, considerando lo que ella solo había sentido a medias en la tentación,
            quizás también debido a una especie de inseguridad personal derivada de su historia. Ella misma, para ella
            primera experiencia en Carmel, había escrito: <i> "me parece imposible que Dios llame en un estado sin
            dar ayuda "</i>. <br>
            El estado al que se llamó <b> Magdalena </b> era virginal, no monástico, era eso
            apostólico y contemplativo, pero ciertamente no fue posible para una joven de 18 años
            imaginar que podríamos consagrarnos al Señor de otra forma, sin entrar en un monasterio. <br>
            Providencialmente Dios, con un <i> "medio inesperado, cortó el camino y se vio obligado a abandonar
            esa vocación ". </i> No sabemos qué fue lo <i>" inesperado significa "</i> usado por Dios que indujo a Magdalena,
            después de ser <i> "pareja muy resuelta" </i> a usar el vestido, después de despedirse de la madre, después
            habiendo comprometido dos veces en su entorno social, ingresando al monasterio, dejándolo
            seguro. </p>
            <p> Al regresar, después del segundo fracaso vocacional, el palacio <b> Magdalena </b> se vio rodeado de juicios
            comprensiblemente desfavorable: se la consideraba superficial, voluble, incluso loca. <br>
            El marqués tuvo que volver a leer lo que sucedió, encontrando el significado sapiencial, la voluntad de Dios, en esto la ayudó a ella <b> Sor María
            Luigia </b> en una carta fechada el 20 de agosto de 1792 en la que le decía que la humillación sufrida era <i> "en la actualidad un medio para
            comienza su santificación "</i>" y eso <i> "para que Dios se manifieste con evidencia que no quiere su Scalza, no la
            él ya se rehúsa por su esposa "</i> <br> <br>
            Finalmente, él le aconsejó confiarse a la dirección de <b> don Luigi Libera </b>, confesor de Terese, a quien ella había conocido durante su estancia en el monasterio. </p>
			</div>

				<h3> 3. La guía de Don Luigi Libera </h3>
                <p> El marqués recibió la indicación de <b> la Hermana María Luigia </b> y con este humilde sacerdote comenzó un paciente
                camino de discernimiento vocacional. Se tomó un año entre julio de 1792 y el de 1793, por
                entiende la voluntad de Dios <i> "sin escuchar ningún otro partido más favorable" </i>, <i> "saliendo
                a un lado cada pensamiento en relación con la vocación [monástica] "</i> porque aún no es <i>" sabía lo que Dios tenía
                dispuesto para ella ". </i> Magdalena, como lo demuestra una breve carta que le había escrito a la tía Matilde, el día 14
                Mayo de 1791, cuando fue encontrado por Terese, se preparó que: <i> "Dios haría su santo deseo" </i>, pero,
                entonces, ella no fue capaz de distinguir sus propios deseos, sus aspiraciones de la voluntad de Dios que no lo hizo
                 manifestado con claridad e integridad. Para esto don Libera tuvo que colocar el marqués
                abandonar sus deseos de tratar de descubrir, sin la impaciencia de querer dejar el estado de
                precariedad en que estaba su vida, la visión de Dios sobre ella, su vocación, su identidad.
                Para hacerlo, la invitó, en un ambiente de silencio, oración y caridad, a <i> "interrogar" </i>,
                 <i> "intentar" </i> y <i> "observar" </i> solo corazón porque el <i> "parecía con toda seguridad que Dios lo tenía en sus manos" </i>
                y luego ibas a hacer <i> "una gran cuenta de sus movimientos" </i>. <br>
                Durante este año de discernimiento, Magdalena cambió la imagen que tenía de Dios, de ser una madre exigente a ser un padre amoroso.
                Esto le permitió convertir, no sin dificultad, la ansiedad de una perfección jansenista, que se deslizó en el escrúpulo,
                en una aceptación de su propia fragilidad que la condujo a dar la bienvenida, a través de una sincera apertura a la investigación
                de la voluntad de Dios, su identidad más profunda como hija. </p>
                <p> Pero al final del año de oración y discernimiento, a pesar del corazón de <b> Magdalena </b>, según <b> don
                Libera </b>, estaba <i> "apegado a Dios y en posesión de la verdad" </i>, el estado aún no había sido identificado
                de vida en la que Dios la llamó, incluso si había, más allá del viaje hecho, dos claridad que el director comunicó
                en una carta fechada el 16 de junio de 1793: </p> <span> <i>
                No puedo encontrar en Ella ciertos datos y pruebas indudables de vocación religiosa; en el otro lado veo una abreviatura estable
                en el estado matrimonial: por lo tanto digo que nos pongamos en contacto con ese camino, que no cierra la puerta a ninguna disposición
                que él podría al mismo tiempo declarar a Dios en su persona
                </i> </span>
                <p> En este punto, Magdalena <i> "trató de retirarse a un monasterio sin cerramiento" </i>, probablemente el
                Convento de la Dimesse en Cittadella di Verona, <i> "para que haya que esperar la declaración de la voluntad de
                Dios "</i>, pero la familia le impidió considerar que era más apropiado seguir a su hermana <b> Rosa </b>, luego dieciséis,
                quien se encargó de la administración de la casa. <br>
                Naturalmente, como <b> Piccari </b>, un <b> Magdalena </b> biógrafo escribió <i> "afirmó, la solución causó un poco de ansiedad,
                ya sea porque perdió todos los espejismos de la vida religiosa en este momento, o porque ella regresaba, como dicen,
                con los pies en el suelo en casa "</i> en un estado de vida indeterminado. <br>
                De nuevo, <b> don Libera </b> brindó a <b> Magdalena </b> una lectura sapiente de lo sucedido, no solo definiendo el
                decisión de la familia correcta, pero incluso reconociendo <i> "la mano de Dios" </i> e invitando al
                marquisine para considerar la investigación vocacional terminó para aprender cómo llevar la vida cotidiana, el
                compromisos de limpieza, la responsabilidad de acompañar a la hermana <b> Rosa </b> como medio
                que el Señor puso a su disposición para su propia santificación. <br>
                La constante invitación a <b> Magdalena </b> de parte de su padre espiritual fue el abandono incondicional de
                Dios solo que era un padre amoroso, pero la voluntad del Marqués era, comprensiblemente,
                fluctuando y la tentación de retirarse en la búsqueda de uno no había desaparecido del todo <i>
                arreglo definitivo para la propia vida "</i>, no había emergido definitivamente <i>" de una situación de intimidad,
                del solipsismo espiritual que se cree es una vocación desde lo alto ". </i>
                Mientras tanto, <b> Magdalena </b>, sobrecargada por las responsabilidades de administrar la casa, fue asaltada por
                culpa porque no podía dedicar, en su opinión, tiempo suficiente para la oración y al servicio de la caridad
                que había comenzado con <b> Sagrada Hermandad de los Preti y Laici Spedalieri </b> de <b> don Leonardi </b>,
                pero su guía la instó a ofrecer todo a Dios con amor. </p>
                <p> Conflictos sobre la herencia entre Brother <b> Bonifacio y el tío Gerolamo </b>, la angustia
                por el matrimonio fallido de <b> Rosa </b>, la compleja situación política forzó a <b> Magdalena </b>, en mayo
                de 1796, huir, con su familia, a Venecia, donde permaneció hasta octubre del año siguiente,
                ellos eran, según <b> don Libera </b>, las formas inescrutables de Dios que quería llevar al marqués a <i> "vivir en el
                medio siglo con corazón descalzo ". </i>
                En agosto de 1797, en el exilio en Venecia, nació <b> Carlino </b>, hijo de <b> marquesa Claudia Buri </b> y de <b> tío
                Gerolamo </b>, el 2 de noviembre del mismo año, la esposa del tío, después de haber confiado a su hijo a <b> Magdalena </b>,
                porque ella se encargó de eso, murió. <br>
                <b> Don Libera </b> le escribió: <i> "Y quién no ve en todo el orden de las cosas y en todas las vicisitudes de su casa que
                Ella ciertamente puede cooperar más con la gloria del Señor en la familia que si estuviera encerrada en un claustro.
                Veo a mi hija el peso que les llega; pero ese Dios que lo impone todavía nos dará la ayuda de
                tomar "</i>. <br>
                De acuerdo con <b> De Battisti </b> <i> "Magdalena en la cabecera de su tía moribunda tenía una luz brillante en
                conformidad con la voluntad de Dios "</i>, en su mirada <i>" los hechos de la vida dejaron de ser "casos" para suponer
                cada vez más el aspecto de los eventos providenciales "</i>. <br>
                Convertirse en <b> madre adoptiva de Carlino </b> definitivamente puesta en jaque, al menos en este momento,
                sus aspiraciones personales hacia una consagración final: solo tenía que continuar, siguiendo el consejo de su director,
                las negociaciones, probablemente iniciadas en 1795, <i> "para una fundación de monjas Scalze en su ciudad" </i>. </p>
                <p> Mientras tanto, en 1798, <b> Rosa </b> se casó <b> con el conde Girolamo Orti de Verona </b> y al año siguiente <b> Eleonora </b>
                casado <b> el marqués Federico Serègo </b>. <br>
                Finalmente, entre junio y julio de 1799, <b> Magdalena </b> llegó a la <i> "conclusión de la negociación, pero
                encontrándose inquieta, expresó el otro pensamiento al Director "</i>, su sueño: <i>" <b> salvar chicas de la calle,
                Asistir a las enfermeras en los hospitales, establecer escuelas para capacitar a las enfermeras, implementar la Unión de hospitales </b> "</i> <br> <br>
                <b> Don Libera </b> la instó a que de inmediato, sin vacilación, suspendiera las negociaciones para la fundación y
                perseguir, con <i> "santa indiferencia del resultado, dependiendo solo de Dios" </i>, el plan antes mencionado,
                sometiéndolo al vicario general de la diócesis que, a su vez, quería ser presentado al <b> obispo
                Avogadro </b>, que <i> "se opuso a las visitas a hospitales, e insinuó a las escuelas de beneficencia" </i> <b> asesorando
                Magdalena para trabajar con Don Leonardi </b>. <br>
                De hecho, <i> "Magdalena desistió del interés de la organización de asistencia hospitalaria" </i>, continuando
                su servicio como dama en el hospital, debido a este servicio conoció a la <b> condesa Carolina Trotti Durini </b>
                que había llegado a Verona en noviembre de 1800 para conocer el trabajo de la Hermandad en el terreno. </p>
                <p> El marqués se cultivó con esta noble mujer, que estaba ocupada con su esposo y hermana <i> "para socorrer a las muchas pobrezas" </i>
                de Milán, una profunda amistad movida por el deseo de ambos de trabajar para expandir la caridad al devolver
                dignidad a las personas a través del amor de Cristo. <br>
                En julio de 1799 ella moldeó lo que se convertiría en la escuela de caridad que ofrece refugio a dos niñas
                abandonado, pero el 22 de enero de 1800, <b> don Luigi Libera </b> a la edad de 62 años, después de presenciar el nacimiento del <b> sueño de Magdalena </b>, ella murió
                de repente, por apoplejía. <br>
                <b> Magdalena </b> por el concilio del vicario general se volvió para el discernimiento espiritual a <b> don Nicola Galvani </b>. </p>
				</div>
			</div>

			<h3> 4. Magdalena, la fundadora </h3>
            <p> En marzo de 1801, el "refugio" para niñas encontró una casa frente a la iglesia de los filipinos,
            mientras tanto era necesario idear fondos para permitir el mantenimiento del servicio. <br>
            <b> Magdalene </b> creó <b> Three Money Company </b>, un grupo de personas que se comprometieron a dar,
            cada semana, tres monedas para el sustento de las ocho chicas seguidas de <b> Metilde Bunioli </b> y <b> Metilde Giarola </b>. <br>
            Expiró el contrato de arrendamiento en 1802, el refugio se trasladó a Via Regaste, en el distrito de San Zeno, y solo en
            Julio de 1803 Magdalene con Metilde Bunioli, Metilde Giarola y <b> Angela Traccagnini </b> comenzaron la
            escuela gratis afuera. <br>
            El 6 de diciembre de 1803, <b> Bonifacio </b> se casó y al año siguiente, después de la muerte del <b> tío abuelo Francesco Borgia </b>,
            <b> El tío Gerolamo </b> decidió confiar <b> Carlino </b> a un preceptor. <br>
            <b> Magdalena finalmente quedó libre de los deberes de la administración del hogar </b>, podría haber ido a
            vivir en la calle Regaste, pero la familia no pensó que el alojamiento era decente y por lo tanto tuvo que esperar hasta
             ella encontró un lugar adecuado para su estado. <br>
            Esto sucedió en 1806, cuando comenzó las negociaciones con la Propiedad del Estado para <b> el antiguo monasterio de los santos.
            Giuseppe y Fidenzio de las monjas agustinas </b>, en el distrito de San Zeno, que obtuvo en 1808. La familia
            ya no podía poner ningún obstáculo al deseo de <b> Magdalena </b> de irse a vivir a San Zeno con una docena
            de niñas, los tres colaboradores más fieles y la nueva adición <b> Domenica Faccioli </b>. <br>
            Con ellos, dirigido por el <b> Can. Pacetti </b> que se convertirá en el director de la Ópera (teniendo cuidado de actuar como intermediario
            con las autoridades eclesiales), también había un pequeño grupo de religiosos liderados por <b> Leopoldina Naudet </b> y <b> Magdalena </b>,
            considerando que no puede ofrecer pautas válidas para sus acompañantes, nombrados como superiores de la casa, <b> Leopoldina </b>
            considerado fundamental el encierro y la educación de la clase alta, mientras que <b> Magdalena </b> deseaba un Instituto, sin cerramiento, en
             que los más pobres fueron alojados. <br>
            La convivencia entre los dos grupos no siempre fue fácil, como lo demuestran <b> <i> los recuerdos y lo epistolar </i> </b>, también porque objetivamente <b> Magdalene </b>, con sus colaboradores, y <b> Leopoldina </b>, con ella
            religiosa, tenía dos carismas diferentes, tanto que sus calles se separaron en 1816. </p>
            <p> En 1810 y más tarde en 1812, <b> Magdalena </b> fue llamada por primera vez a Venecia para ayudar a los hermanos.
            <b> Cavanis </b> en el trabajo educativo dirigido a niñas, para luego exportar, a petición de <b> don Lorenzo
            Piazza </b>, la experiencia que ella desarrolló en Verona, aquí <b> Magdalena </b> comenzó a
            proporcionar no solo para la escuela de caridad y para la formación de catequesis, sino también para la asistencia espiritual a la
            males </p>
            <p> La historia de Magdalena continúa en: <br>
            - las diversas fundaciones, en 1816 en Milán, en 1820 en Bérgamo, en 1828 en Trento; <br>
            - la necesidad de comunicarse con las hermanas, a través de una <b> Regla de vida </b> (que comenzó a escribir probablemente)
            entre 1811 y 1812 en Venecia), cómo corresponder al don que Dios les había dado, llamándolos
            en el <b> Instituto de Hijas de la Caridad y Siervos de los Pobres </b>; <br>
            - animación de seminarios residenciales para la preparación de profesores de país; <br>
            - organización de ejercicios espirituales para damas y terciarios; <br>
            - la necesidad de obtener el reconocimiento de las autoridades eclesiales primero en las distintas diócesis, visto
            la amplitud que el Instituto estaba asumiendo, también por el <b> Sumo Pontífice </b>, como más tarde
            1828 con la aprobación de la Regla por <b> Leo XII </b>; <br>
            - los intentos repetidos de dar vida a la rama masculina, que comenzó solo en 1831; </p>
            <p> El 10 de abril de 1835, la fundadora de las Hijas e Hijos de la Caridad murió en Verona. </p>
