hacerlo, pareciéndome que estaba dispuesta
a cualquier padecer y también a la muerte
con tal que el Señor fuese glorifcado y
servido.
<br><b>Mm. VII, 30</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"¡Gloria al Señor para siempre, alégrese ell
Señor por sus obras! Él mira, y la tierra se
estremece; toca las montañas, y echan
humo".
<br><b>Sal. 104, 31– 32</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es7')>7 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es7>
                        <p> "Desde hacía mucho tiempo me encontraba,
además de afigida por el temor de no
salvarme, también muy distraída y desde
hacía muchísimo tiempo sin ningún deseo de
ir a ningún lugar para dilatar la Gloria de Dios,
como en otro tiempo me sentía estimulada".
<br><b>Mm. VII, 55</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Cantaré al Señor toda mi vida; mientras yo
exista celebraré a mi Dios; que mi canto le
sea agradable, y yo me alegraré en el Señor".
<br><b>Sal. 104, 33-34</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es8')>8 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es8>
                        <p>"Se me renovaron los antiguos deseos de obrar para la Gloria de Dios y de no querer a otros más que a Él sólo: continuamente tenía que hacerme violencia para no desear el Paraíso, me parecía entender que tendría que pasar mucho tiempo antes de alcanzarlo". <br><b>Mm. VIII, 25 </b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Su obra es esplendor y majestad, su justicia permanece para siempre. El hizo portentos memorables, el Señor es bondadoso y compasivo".      
<br><b>Sal. 111, 3-4</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es9')>9 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es9>
                        <p>"Tal vez, me parece imposible poder amarlo
más en esta vida. Además, a veces, siento tal
interés por todo lo que atañe a Dios y a su
gloria, que lo considero y lo siento lo más
importante de mis cosas y aún de mi vida".
<br><b>Mm. XI, 41</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "¡Qué profunda y llena de riqueza es la
sabiduría y la ciencia de Dios! ¡Qué
insondables son sus designios y que
imcomprensibles sus caminos!".
<br><b>Rom. 11,33</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es10')>10 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es10>
                        <p>"Y no obstante supiese, que según lo
acostumbrado, tampoco esta vez iba a ser
fel, tomé la resolución de ir con coraje a
cualquier lugar, con tal de obrar por la divina
gloria".
<br><b>Mm. XIII,76</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "¡Grande es el Señor y muy digno de
alabanza: su grandeza es insondable! Cada
generación celebra tus acciones".
<br><b>Sal. 145,3-4</b> </p>
                    </div>
                   <h3><a href=# onclick=toggle('m08es11')>11 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es11>
                        <p>"Me ofrecí al Señor para dividirme en muchos
átomos, si hubiera sido posible, y
multiplicarme otras tantas veces, contenta de
padecer todo lo que hubiera tenido que
padecer en cualquier lugar, y padecerlo
únicamente para que Dios fuera servido y
glorifcado".
<br><b>Mm. XV, 29</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Ellas hablan del esplendor de tu gloria, y yo
también cantaré tus maravillas. Ellas publican
tus tremendos prodigios y narran tus grandes
proezas". 
<br><b>Sal. 145, 5-6</b> </p>
                    </div>
                    <h3><a href=# onclick=toggle('m08es12')>12 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es12>
                        <p>"Con el más vivo dolor, por lo que recuerdo,
me puse a rezar, buscando despojarme
completamente de todo afecto humano y
deseando sólo la voluntad y la Gloria del
Señor. Yo esperaba y confaba únicamente en
María".
<br><b>Mm. XV, 31.33</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "¡Grandes y admirables son tus obras, Señor,
Dios todopoderoso; justos y verdaderos son
tus caminos, Rey de los pueblos!".
<br><b>Ap. 15, 3</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es13')>13 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es13>
                        <p> "Hay algo más, se trata de lograrlo
reproduciendo la vida santísima del Señor
nuestro Jesucristo, conduciendo nosotras
mismas una vida sometida, humilde y
escondida, buscando en todo la Divina Gloria
y la Salvación de las Almas".
<br><b>R.E. 12</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Por eso, Dios lo exaltó y le dio el nombre
sobre todo nombre, para que al nombre de
<b>Jesús</b>, se doble toda rodilla". 
<br><b>Flp. 2, 9-10</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es14')>14 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es14>
                        <p>"Entre las virtudes de las cuales este gran
Modelo quiso darnos un particular ejemplo en
la cruz, la primera fue el ardentísimo amor
hacia su Padre Divino, por su Gloria consumó
del gran Sacrifcio". 
<br><b>R.E. 14</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Una multitud del ejército celestial, alababa a
Dios diciendo: ¡Gloria a Dios en las alturas, y
en la tierra, paz a los hombres amados por
Él!".
<br><b>Lc. 2, 14</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es15')>15 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es15>
                        <p>"Mi querida Hija, para nosotras Dios quiere
las cosas entre contradicciones. Tres cosas
deseo de Usted y todas estas fnalizarán con
su mérito, con la gloria del Señor y con paz y
cordialidad de todos".
<br><b>Ep. III/1,1018</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>" Alaben el nombre del Señor. Porque sólo su
Nombre es sublime; su majestad está sobre el
cielo y la tierra, y Él exalta la fuerza de su
pueblo".
<br><b>Sal. 148, 13-14</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es16')>16 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es16>
                        <p> "Sabemos que nuestro Instituto, teniendo
como fn la Gloria de Dios, cuando están los
medios y los sujetos para dilatar los Ejercicios
de las ramas abrazadas, queremos hacerlos
sin excitación".
<br><b>Ep. III/1, 1061</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Mi corazón se regocija en el Señor, tengo la
frente erguida gracias a mi Dios. No hay
Santo como el Señor, no hay Roca como
nuestro Dios".
<br><b>1 Sam. 2, 1-2</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es17')>17 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es17>
                        <p>"Temiendo hacernos daño, asegure a la
persona que, deseo más que nada sólo la
Gloria de Dios, por la cual si está bien
empleado cada sacrifcio, no trae el menor
daño".
<br><b>Ep. III/1, 1063</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "El pueblo que caminaba en las tinieblas ha
visto una gran luz; sobre los que habitaban en
el país de la oscuridad ha brillado una luz".
<br><b>Is. 9, 1</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es18')>18 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es18>
                        <p> "Recomiendo confanza en Dios juntamente a
la fe. Esté contenta de todo, asegurándole
que con la ayuda divina me serviré de usted
en lo que el Señor se dignará iluminarme que
pueda ser para su servicio y su gloria".
<br><b>Ep.III/1, 1079</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Le ha sido dada la gloria del Líbano, el
esplendor del Carmelo y del Sarón. Ellos
verán la gloria del Señor, el esplendor de
nuestro Dios".
<br><b>Is. 35, 2</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es19')>19 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es19>
                        <p> "No se turbe si teme el padecer, siendo que
esto repugna nuestra humanidad; basta no
separar nuestra voluntad de la de Dios y
quedar frmes frente a cualquier amargura
cuando se trata de la Divina Gloria".
<br><b>Ep. III/1, 1159</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Entonces se revelará la gloria del Señor y
todos los hombres la verán juntamente,
porque ha hablado la boca del Señor".
<br><b>Is. 40, 5</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es20')>20 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es20>
                        <p>"Basta que el Señor haga lo que es mejor
para su Gloria. Recibo su carta, en la que le
aseguro, que con usted comparto su dolor,
por la buena Margarita, pero tenemos que
estar contentas de la Voluntad de Dios".
<br><b>Ep. III/1, 1188</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "¡Levántate, resplandece, porque llega tu luz
y la gloria del Señor brilla sobre ti!".
<br><b>Is. 60,1</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es21')>21 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es21>
                        <p> "En este santo ejercicio se recomienda que
renovando y purifcando su intención vayan a
las Escuelas de la Doctrina Cristiana como
personas que se preocupan sólo por Dios y
por su Gloria".
<br><b>R. E. 102</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Porque las tinieblas cubren la tierra y una
densa oscuridad, a las naciones, pero sobre ti
brillará el Señor y su gloria aparecerá sobre
ti".
<br><b>Is. 60, 2</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es22')>22 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es22>
                        <p>"Me parecíó que el Señor me hiciese entender
cómo quería que abandonara en Él toda
preocupación por las casas, cualquier otra
preocupación y todas mis angustias, para
ocuparme sólo de la Gloria de Dios".
<br><b>Mm. XV, 7-8</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Bendito sea el nombre de Dios, desde
siempre y para siempre".
<br><b>Dn. 2, 20</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es23')>23 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es23>
                        <p>"Me parecía que no tenía que fjarme ni en las
tentaciones, ni en las angustias, ni en las
contrariedades, ni en las fatigas, y tenía que
olvidarme de todo o, mejor, sobrellevarlo todo
para ocuparme sólo de la Gloria de Dios y de
Él sólo".
<br><b>Mm. XV, 8</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Tuya, Señor, es la grandeza, la fuerza, la
gloria, el esplendor y la majestad; porque a ti
pertenece todo lo que hay en el cielo y en la
tierra".
<br><b>1 Crón. 29, 11</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es24')>24 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es24>
                        <p> "Se les recomienda educarlas en un
verdadero espíritu de sacrifcio, para que
estén dispuestas a renunciar a su libertad, a
sus gustos, aunque fuesen santos, para
dedicarse a la Divina Gloria y al bien de
aquellas almas". 
<br><b>R.E. 128</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "De ti proceden la riqueza y la gloria; tú lo
gobiernas todo, en tu mano están el poder y
la fuerza, y es tu mano la que engrandece y
afanza todas las cosas". 
<br><b>1 Crón. 29, 11</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es25')>25 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es25>
                        <p>"Para ayudar a las señoras teniéndolas cerca,
para que sirvan mayormente a Dios,
colaboramos con ellas para dilatar la Divina
Gloria. Un medio oportuno para alcanzar este
fn es el de recibir dos veces al año en la Casa
del Instituto a aquellas damas que desean
hacer los Santos Ejercicios". 
<br><b>R.E. 139</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Y la Palabra se hizo carne y habitò entre
nosotros. Y nosotros hemos visto su gloria.
<br><b>Jn. 1, 14</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es26')>26 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es26>
                        <p> "Recuerden que el único fn por el cual se ha
abrazado esta rama no es para obtener
ventajas para el Instituto, sino para procurar
el bien de estas almas, el bien de sus familias
y sobre todo la dilatación de la Divina Gloria".
<br><b>R.E. 140</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Para que al nombre de <b>Jesús</b>, se doble toda
rodilla en el cielo, en la tierra y en los
abismos, y toda lengua proclame: "Jesucristo
es el Señor".
<br><b>Flp. 2, 10-11</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es27')>27 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es27>
                        <p> "Háganle saber a través de una simple
conversación, el deber que tienen de vigilar
para que la servidumbre sea pagada según lo
establecido. Muéstrenles además cuál es la
Gloria que rinden al Señor y el buen ejemplo
que dan teniendo modestia en el vestir y
respeto en las Iglesias"
<br><b>R.E. 144</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Aguardamos la feliz esperanza y la
Manifestación de la gloria de nuestro gran
Dios y Salvador, Cristo <b>Jesús</b>. Él se entregóa
por nosotros".
<br><b>Tit. 2, 13</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es28')>28 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es28>
                        <p>"El único motivo por el cual se recibe a estas
señoras es la Gloria y el servicio de Dios, pero
no es posible ni conveniente que la casa
sobrelleve el peso del mantenimiento... todo
lo que sobra es siempre para los Pobres". 
<br><b>R.E. 149</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Él es el resplandor de su gloria y la impronta
de su ser. Él sostiene el universo con su
Palabra poderosa".
<br><b>Heb. 1, 3</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es29')>29 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es29>
                        <p>"También en este empleo, acuérdense que si
esperan el premio del Señor conviene que
ejerzan esta Rama de Caridad buscando sólo
el honor, la Gloria y la complacencia de Dios".
<br><b>R.E. 152</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "La salvación, la gloria y el poder pertenecen
a nuestro Dios, porque sus juicios son
verdaderos y justos. Alegrémonos,
regocijémonos y demos gloria a Dios".
<br><b>Ap. 19, 1.6</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m08es30')>30 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es30>
                        <p>"Para tener a las pobres lejos del peligro de
ofender a Dios, una manera es ofrecerles la
posibilidad de ganarse el pan
honradamente... A las hermanas... se les hace
refexionar sobre el deber de anteponer el
Reino de Dios a los intereses humanos y
prestarse para estos pero siempre en orden a
Dios".
<br><b>Cfr. R.E. 84</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "La Ciudad santa, Jerusalén, que descendía
del cielo. Resplandecía como la más preciosa
de las perlas".
<br><b>Ap. 21,10-11</b> </p>
                    </div>
				<h3><a href=# onclick=toggle('m08es31')>31 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m08es31>
                        <p>"Si para asistir bien a estas hijas tuvieran que
sacrifcar un poco más de aquella quietud y
tranquilidad... pueden cooperar para impedir
innumerables pecados. Buscar que Dios sea
conocido y amado, allanar el camino del
Paraíso para tantas almas".
<br><b>R.E. 136-137</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "La Ciudad no necesita la luz del sol ni de la
luna, ya que la gloria de Dios la ilumina. Las
naciones caminarán a su luz".
<br><b>Ap. 21, 23-24</b> </p>
                    </div>

                </ons-modal>
			</div>
			<div class=item>
                <br>
				<a href=# onclick="showModal('septiembre');">
				<ons-icon icon="calendar"></ons-icon><br>
                Septiembre
                </a>
                <ons-modal id=septiembre>
                <p align=center> <a href=# onclick="closeModal('septiembre')"><b>Septiembre</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                   <p>Madre Dolorosa, engendra en nosotros el Espíritu de <b>Jesús</b> Crucifcado.</p>
				<hr>
					                <h3><a href=# onclick=toggle('m09es1')>1 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es1>
                        <p>"Fue precisamente entonces que comencé a
honrar a la Virgen Santísima bajo el título de
"Dolorosa"; de la Virgen ya desde niña había
sido siempre amantísima y devotísima". 
<br><b>Mm. II, 11</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Simeón dijo a María: "Este niño será signo de
contradicción y a ti misma una espada te
atravesará el corazón. Así se manifestarán los
pensamientos íntimos de muchos".
<br><b>Lc. 2, 34-35</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es2')>2 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es2>
                        <p>"Es María Virgen Dolorosa, constituida Madre
de la Caridad al pie de la Cruz, en el
momento en que, por las palabras
pronunciadas por su Divino Hijo moribundo,
nos recibió a todos en su corazón, a pesar de
ser pecadores".
<br><b>R.E. 13</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Al ver a la Madre y cerca de ella al discípulo
a quien Él amaba, <b>Jesús</b> dijo: "Mujer, aquí 
tiene a tu hijo". "Aquí tienes a tu madre".
<br><b>Jn. 19, 26</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es3')>3 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es3>
                        <p>"Por deber de justicia, de verdad, de gratitud  
y también de humilde y devoto afecto, les
ruego que todas la consideren siempre como
única y sola Madre. Todo lo que se hizo hasta
ahora es obra suya". 
<br><b>R.E. 13</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Felices somos nosotros, que te tenemos a Ti
como nuestra defensa, porque tú intercedes
noche y día por nosotros. Salve, llena de
gracia".
<br><b>Himno anónimo, S. V-VI</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es4')>4 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es4>
                        <p> "Entre las obras de caridad que se me
presentaron acepté una, sintiéndome
angustiada, hice oración y, como siempre
recé especialmente a María Santísima, en
cuyo corazón puse el asunto". 
<br><b>Mm. XIV, 40-41</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"No ignorar nuestras súplicas en la tentación,
sino líbranos de los peligros, oh Pura, oh
Bendita Madre de Dios".
<br><b>Papiro egipcio, III s.</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es5')>5 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es5>
                        <p> "Veneramos los Dolores de María, empeñando
su misericordia para que la presente calma
sea siempre mayor, y aprovechando de
manera que sea para todos nosotros el
camino que conduce a la paz eterna,
inmutable y beata". 
<br><b>Sistema para las Terciarias</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Simeón dijo a María, la madre: "Será signo
de contradicción... Y a ti misma una espada te
atravesará el corazón".
<br><b>Lc. 2, 34-35</b> </p>
                    </div>
                 <h3><a href=# onclick=toggle('m09es6')>6 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es6>
                        <p>"Se quisiera formar una Unión o Compañía de
personas quienes como Terciarias de María
Santísima Dolorosa practicaran y difundieran
su verdadera devoción, santifcándose a sí
misma". 
<br><b>Sistema para las Terciarias</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"No hay nada imposible para Dios" ... "Yo soy
la servidora del Señor, que se cumpla en mí lo
que has dicho". 
<br><b>Lc. 1, 38</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es7')>7 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es7>
                        <p>"Las Terciarias difundan la devoción a María y
ejerciten las santas obras de caridad en sus
familias y afuera de ellas, teniendo como fn
las obras que tienden a prevenir los pecados,
nefasta razón de los grandes dolores de la
Madre de Dios. 
<br><b>Sistema para las Terciarias</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Salve, paz y gozo del género humano. Salve,
templo santísimo, salve fuente de gracias,
salve refugio de los afigidos".
<br><b>Efrem Siro</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es8')>8 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es8>
                        <p> "Esta Compañía tiene como fn el de honrar y
servir a María Santísima Dolorosa ejercitando
la santa caridad, buscando sacar de los
miembros de sus familias y de los otros, el
pecado, causa de los Dolores de María".
<br><b>Sistema para las Terciarias</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "La Divina Sabiduría quiso en estos últimos
haznos dignos de los esplendores de los
tiempos derramar sus divinas misericordias
santos, allá".
<br><b>Pedro de Argo</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es9')>9 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es9>
                        <p> "Sé compañera de viaje para quien está de
camino, sostén para quien está por caer y sobre nuestro mínimo Instituto, dedicado a la gran Virgen Dolorosa a quien reconoce por su
única Madre".
<br><b>Sistema para las Terciarias</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Bendita tú entre las mujeres. Porque has
acogido en ti a Aquel que es tan grande. Has
recibido a Aquel que todo lo llena de sí".
<br><b>Gregorio de Nissa</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es10')>10 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es10>
                        <p>"El Instituto tiene como fn el de compadecer
los numerosos dolores de la Reina de los
Mártires, traerlos a la memoria en el prójimo
y obrar para destruir en sí y en los otros el
pecado".
<br><b>Sistema para las Terciarias</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>
"Salve, oh Madre nueva. Salve, oh Madre
llena de misterios inexplicables. Salve, oh
vaso de jaspe del óleo de santifcación".
<br><b>Teodoto de Ancy</b> </p>
                    </div>
                   <h3><a href=# onclick=toggle('m09es11')>11 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es11>
                        <p> "Busca reavivar en ellos la memoria de
nuestro Señor y de su Santísima Madre
Dolorosa y de proveer, mediante el ejercicio
de las ramas de caridad, a las necesidades
espirituales de los hermanos y hermanas".
<br><b>Sistema para las Terciarias</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Mi alma canta la grandeza del Señor ... Su
misericordia se extiende de generación en
generación sobre aquellos que lo temen".
<br><b>Lc. 1, 46.50</b> </p>
                    </div>
                    <h3><a href=# onclick=toggle('m09es12')>12 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es12>
                        <p> "Quien escribe pensaría dilatar el Instituto,
formando la institución de las Terciarias de las
Hijas de la Caridad, quienes están ligadas con
los vínculos de esta gran virtud y dedicadas a
María Santísima Dolorosa".
<br><b>Sistema para las Terciarias</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Desplegó la fuerza de su brazo, elevó a los
humildes. Colmó de bienes a los hambrientos
y despidió a los ricos con las manos vacías".
<br><b>Lc. 1, 51-53</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es13')>13 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es13>
                        <p>"Las Terciarias, ligadas simplemente con los vínculos de esta gran virtud, dedicadas a María Santísima Dolorosa y animadas por el mismo espíritu, pueden realizar aquellos ejercicios de caridad que el Instituto no puede ejercitar".	                                       <br><b>Sistema para las Terciarias   </b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "En adelante todas las generaciones me llamarán feliz, porque el Todopoderoso ha hecho en mi grandes cosas: su Nombre es santo".	  <br><b>Lc.   1, 48-49</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es14')>14 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es14>
                        <p> "Las Terciarias están dedicadas a honrar el derramamiento de la preciosa Sangre del Divino Redentor y a compadecer siempre el Corazón Santísimo de María Dolorosa, agonizante a los pies de la Cruz".   <br><b>Sistema para las  Terciarias</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Junto a la cruz de <b>Jesús</b>, estaba su madre ... <b>Jesús</b> dijo: "Todo se ha cumplido". E inclinando la cabeza, entregó su espíritu".	  
<br><b>Jn.  19, 25.30</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es15')>15 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es15>
                        <p>"Cada día rezarán siete Ave María en honor
del Corazón Doloroso de María para obtener
una vida santa, una buena muerte, y la
conversión de los pecadores buscando cada
una dilatar en el mundo la devoción de María
Santísima".
<br><b>Sistema para las Terciarias</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Mucho puede la oración de una Madre para
obtener la benevolencia del Maestro. Él es
misericordioso y puede salvarnos".
<br><b>Himno anónimo S. V-VI</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es16')>16 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es16>
                        <p>"Las Terciarias profesarán flial devoción a
María Santísima Dolorosa y principalmente la
imitarán en el ejercicio de la paciencia,
docilidad, mansedumbre y dulzura, para su
propia santifcación y para las obras de
Caridad". 
<br><b>Sistema para las Terciarias</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Salve, oh Manantial feliz del gozo infnito.
Salve, oh Árbol umbroso del gozo que da
vida. Salve, Madre del gozo celestial".
<br><b>Sofronio de Jerusalén</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es17')>17 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es17>
                        <p> "Encomiéndenme al Señor, que yo lo haré por
Usted y por todas. Busque hacer conocer el
deber que tenemos de difundir la memoria de
la Pasión de Jesucristo y de los dolores de
María". 
<br><b>Ep. III/1, 1000</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Salve, gloriosa Madre de Dios, Virgen santa,
María, oh Puerta abierta sobre el cielo,
presenta Tú a Cristo nuestras oraciones".
<br><b>Himno popular, S. IX</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es18')>18 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es18>
                        <p>"Mucho me consuelo por la confanza que 
sienten en María Santísima nuestra Madre.
Mientras tanto, cuando se sienta angustiada,
continúe poniendo su corazón en el Corazón
Doloroso de María". 
<br><b>Ep. III/1, 1052</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Santa María, socorre a los
míseros, ayuda a los desanimados, alienta a
los débiles. Ora por el pueblo, e intercede por
el clero". 
<br><b>Fulberto de Chartres</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es19')>19 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es19>
                        <p> "Recuerden la fortaleza de María Santísima a
los pies de la verdadera cruz y ya que
justamente se gloría de ser su hija conviene
que entienda que, para serlo
verdaderamente, debe imitarla. La dejo en el
Corazón Santísimo de María nuestra Madre".
<br><b>Ep. III/1, 1105</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Sé compañera de viaje para quien está de
camino. Dirige con seguridad toda nuestra
vida y concede aliento a los desanimados y
afigidos".
<br><b>Pedro de Argo</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es20')>20 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es20>
                        <p>"Me encomiendo a todas ustedes en esta
próxima novena de María Santísima Dolorosa.
Acuérdense de mí, y de los asuntos del
Instituto. Las abrazo a todas de corazón y las
dejo a todas en el Corazón Santísimo de
María".
<br><b>Epistolario III/1, 1284</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Así sea, oh mi Señora; así sea, oh mi refugio,
mi vida y mi ayuda, mi defensa y mi gloria, mi
esperanza y mi fortaleza".
<br><b>Germán de Constantinopla</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es21')>21 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es21>
                        <p>"Tenga viva confianza en la Virgen, que ella lo
tiene que terminar todo. La dejo en las
Santísimas Llagas de nuestro Apasionado
<b>Jesús</b> y en el Corazón Doloroso de María
Santísima, nuestra Querida Madre".
<br><b>Ep. III/1, 1123</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Virgen, tu Creador es por Ti concebido; quien
trajo la luz al mundo por Ti es engendrado".
<br><b>Pedro Crisólogo</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es22')>22 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es22>
                        <p> "Hicieron muy bien en realizr la semana de María Dolorosa. En el peligro nosotras haremos las Cuarenta horas de María Desolada y la devoción de las siete horas al día. También yo veo bien que María Santísima es la que todo lo hace por nosotras".  
<br><b>Ep.   III/1, 1004 </b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Salve, oh rostro iluminado por la luz de Dios. Salve, oh modesto espacio, que ha acogido en sí a Aquel que el mundo no puede contener".  <br><b>Teodoto de Ancyra</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es23')>23 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es23>
                        <p> "Hice comenzar por mis buenas compañeras
un septenario a María Santísima Dolorosa y
espero que ella obtendrá la gracia de hacer
siempre la Voluntad de Dios y lo que será
mejor para el Instituto".
<br><b>Ep. I, 286</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Respóndeme cuando te invoco, Dios, mi
defensor, tú, que en la angustia me diste un
desahogo; ten piedad de mí y escucha mi
oración". 
<br><b>Sal. 4, 2</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es24')>24 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es24>
                        <p> "Ella tiene buenos motivos para agradecer al
Señor y yo también lo haré con ella. Crea que
fue la intercesión de la Santísima Virgen
Dolorosa quien le obtuvo esta gracia, ya que
antes había confado mucho en ella".
<br><b>Ep. I, 410</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Yo he confado en el Señor; tu amor está
siempre ante mis ojos, y yo camino en tu
verdad". 
<br><b>Sal. 26, 1.3</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es25')>25 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es25>
                        <p> "Si las circunstancias de las familias lo
permiten, las Terciarias introducirán cada día
en casa, el uso del rezo de la tercera parte del
santísimo Rosario y el sábado rezarán la
corona de los siete Dolores de María
Santísima".
<br><b>Sistema para las Terciarias</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Hija de tu Hijo, Madre de tu Creador, obtén
de Él que derrame en nosotros su
extraordinaria dulzura del deseo de Él".
<br><b>Oracional</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es26')>26 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es26>
                        <p> "Estoy segura que somos personas, que
tienen como fnalidad la de imitar al
Crucifcado y a María Santísima Dolorosa.
Conviene reavivar nuestro espíritu y más que
nunca uniformarnos en todo a estos grandes
Modelos".
<br><b>Ep. III/1, 1000</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Se anonadó a sí mismo haciéndose semejante a los hombres, se humilló hasta aceptar por obediencia la muerte y muerte de cruz. Por eso Dios lo exaltó".   
<br><b>Flp.  2, 7-8</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es27')>27 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es27>
                        <p> "Nuestros asuntos, gracias a María Santísima, continúan
bien. Todas desde aquí la saludan y continúan
se encomiendan a sus oraciones. Acuérdese
de cuidarse y la dejo en el Corazón de María
Santísima Dolorosa". 
<br><b>Ep. III/1, 1075</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "En aquellos días, María partió y fue sin
demora a un pueblo de la montaña. Entró en
la casa de Zacarías y saludó a Isabel. María
permaneció con Isabel unos tres meses".
<br><b>Lc. 1, 39-40.56</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es28')>28 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es28>
                        <p> "Pero siempre me angustiaba aquel temor
hasta que me sentí inspirada de pedirla al
Señor por la intercesión de María Santísima
Dolorosa".
<br><b>Mm. IV, 30</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "La Madre de <b>Jesús</b> le dijo. "No tienen vino" ...
Pero su madre dijo a los sirvientes: "Hagan
todo lo que Él les diga".
<br><b>Jn. 2, 3.5</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m09es29')>29 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es29>
                        <p>"El próximo viernes comienzan los siete
viernes en honor de María Santísima
Dolorosa, quien llegó a ser singularmente
Madre de la Caridad al pie de la Cruz, modelo
de gran espíritu de caridad".
<br><b>Ep. I, 288</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>  "En una palabra, ahora existen tres cosas: la
fe, la esperanza y el amor, pero la más
grande de todas es el amor. Procuren alcanzar
ese amor".
<br><b>1 Cor. 13, 13</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m09es30')>30 Septiembre</a></h3>
                <hr>
                    <div class=bordo id=m09es30>
                        <p>"Dios quiere que estemos bajo la Cruz con su
Santísima Madre. Mientras tanto rezo para
darte coraje y ponerte en paz. No quisiera
que perdieras tu tranquilidad. Coraje, que
deberás ser mi bastón".
<br><b>Ep. III/5, 2633</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Mil veces glorifcada eres Tú, oh Virgen
Madre de Dios, te ensalzamos porque por la
cruz de tu Hijo hemos obtenido el Paraíso".
<br><b>Himno anónimo S.V-VI</b> </p>
                    </div>
                </ons-modal>
			</div>
			<div class=item>
                <br>
				<a href=# onclick="showModal('octubre');">
				<ons-icon icon="calendar"></ons-icon><br>
                Octubre
                </a>
                <ons-modal id=octubre>
                <p align=center> <a href=# onclick="closeModal('octubre')"><b>Octubre</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                 <p>Padre Santo, la mies es mucha: manda operarios para tu Mies.</p>  
				<hr>
				                <h3><a href=# onclick=toggle('m10es1')>1 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es1>
                        <p>"Cada vez, o casi cada vez, que escuchando
la Misa oía el trozo del Evangelio "Euntes in
universum mundum" (Id por todo el mundo),
sin saber el motivo me sentía enternecer y
llenar de consuelo y a pesar que no llorara
fácilmente, me venían las lágrimas a los
ojos".
<br><b>Mm. I, 28</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Vayan por todo el mundo, anuncien la Buena
Noticia a toda la creación. El que crea y se
bautice se salvará".
<br><b>Mc. 16, 15</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es2')>2 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es2>
                        <p>"Otras veces, también en la oración,
sintiendo el afecto hacia Dios o el anhelo por
la salvación de las almas, me ofrecí al Señor,
quizás con cierta presunción, para ir a
cualquier lugar, prometiéndole no hacer
como las otras veces".
<br><b>Mm. II, 43</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "El amor de Cristo nos apremia, al considerar
que si uno solo murió por todos, entonces
todos han muerto".
<br><b>2 Cor. 5, 14</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es3')>3 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es3>
                        <p> "Tan impulsada me sentí a buscar la
salvación del prójimo que me ofrecí al Señor,
con tal que todos se salvasen, para quedarme
en el purgatorio hasta el día del juicio".
<br><b>Mm. II,45</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Si anuncio el Evangelio no lo hago para
gloriarme, al contrario es para mi una
necesidad imperiosa. Ay de mí si no predicara
el Evangelio".
<br><b>1 Cor. 9, 16</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es4')>4 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es4>
                        <p> "Tan impulsada me sentí a buscar la salvación
del prójimo y con tal que todos se salvasen,
llegué a ofrecerme para quedarme en la
puerta del inferno con la condición de que,
hasta el día del juicio, nadie entrara en él".
<br><b>Mm. II, 45-46</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Si explicas todo esto a los hermanos, serás
un buen servidor de Cristo <b>Jesús</b>, alimentado
por las enseñanzas de la fe".
<br><b>1 Tim.4, 6</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es5')>5 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es5>
                        <p> "Me ofrecí al Señor para  hacer su santísima
voluntad, un poco curiosa de saber dónde
hubiera tenido que ir. No hablé con nadie,
pero con suma sorpresa, escuché a las
compañeras, en particular a Betta decir: "Por
el mundo".
<br><b>Mm. VII, 58</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Porque el Espíritu que Dios nos ha dado no
es un espíritu de temor, sino de fortaleza, de
amor y de sobriedad".
<br><b>2 Tim. al 1, 7</b> </p>
                    </div>
                 <h3><a href=# onclick=toggle('m10es6')>6 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es6>
                        <p>“Me ofrecí al Señor para hacer en todo su voluntad. Me quedó la impresión de encontrarme aquí de paso, como también actualmente me encuentro, pensando preparar dulcemente las cosas como si efectivamente tuviera que partir”.
						<br><b>Mm. VII, 64  </b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> “No es la necesidad la que me hace hablar, porque he aprendido a hacer frente a cualquier situación porque Cristo me da fuerza”.
						<br><b>Flp.  4, 11</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es7')>7 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es7>
                        <p>"Me sentí disponibilísima para ir por el Señor
y su servicio, aún hasta el Polo, si hubiera
sido necesario, aunque tuviera muy pocas
fuerzas físicas".
<br><b>Mm. XIII, 14</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Los apóstoles daban testimonio con mucho
poder de la resurrección del Señor <b>Jesús</b> y
gozaban de gran estima."
<br><b>Hech. 4, 33</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es8')>8 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es8>
                        <p>"Teniendo en el corazón a la Iglesia griega y
el deseo de consolar a <b>Jesús</b> por aquellas
llagas, creo haberme ofrecido amorosamente
para cualquier padecimiento, dispuesta
también a convertirme en polvo con tal que el
Señor quiera darme el consuelo de ver a la
Iglesia griega unida a la latina".
<br><b>Mm. XIII, 77</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Somos colaboradores de Dios, y ustedes son el campo de Dios, 
el edificio de Dios. Según la gracia que Dios me ha dado yo puse 
los cimientos como lo hace un buen arquitecto". 
<br><b>1 Cor. 3, 8</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es9')>9 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es9>
                        <p>"La Divina Misericordia se digna llamarla a la realización del 
bien en Oriente  y  en Grecia; yo siempre lo  he tenido a pecho, 
viendo a un pueblo que se aleja de la salvación por falsos motivos".
<br><b>Ep.  II/2, 1325</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Ellos son simples servidores, por medio de
los cuales ustedes han creído y cada uno de
ellos lo es según lo que ha recibido del
Señor".
<br><b>1 Cor. 3, 5</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es10')>10 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es10>
                        <p>"Es necesario conservar en las chicas que
desean estar con nosotras, el Espíritu del
Instituto que es el de estar despojadas de
todo y de todos y dispuestas a ir a cualquier
lejano país por el Divino servicio ".
<br><b>Ep. II/1, 266</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"La cosecha es abundante, pero los
trabajadores son pocos. Rueguen al dueño de
los sembrados que envíe trabajadores para la
cosecha".
<br><b>Mt. 9, 37</b>  </p>
                    </div>
                   <h3><a href=# onclick=toggle('m10es11')>11 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es11>
                        <p> "El Señor ha muerto por las almas de Italia y
de todo el mundo. Él me ha dado y me da el
mayor empeño por los Países más
necesitados y las difcultades me dan coraje
porque Dios sostiene mi debilidad".
<br><b>Ep. II/2, 1066</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Que la Palabra de Cristo resida en ustedes
con toda su riqueza. Instrúyanse en la
verdadera sabiduría. Canten a Dios con
gratitud".
<br><b>Col. 3, 16</b>  </p>
                    </div>
                    <h3><a href=# onclick=toggle('m10es12')>12 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es12>
                        <p>"Con la ayuda divina quisiera comenzar
nuestro mínimo Instituto en cualquier lugar.
Ante todo la Gloria de Dios y el bien de las
almas: es el fn al cual el Instituto tiende".
<br><b>Ep. II/2, 1174</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "El que no toma su cruz y me sigue, no es
digno de mí. El que encuentre su vida, la
perderá; y el que pierda su vida por mí, la
encontrará".
<br><b>Mt. 10, 38-39</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es13')>13 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es13>
                        <p> "Si el Instituto se hubiera establecido antes
y fuese más numeroso, intentaría abrir una
casa en Zara, para proveer a la educación e
instrucción de las chicas y de las mujeres; no
hablo de Corfú y de las demás islas de
Oriente".
<br><b>Ep. II/2,1330</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Luego del nacimiento de <b>Jesús</b>, llegaron desde Oriente
unos sabios ... Adoraron al Niño y le ofrecieron oro, 
incienso y mirra".                                       
<br><b>Mt 2, 1.11</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es14')>14 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es14>
                        <p>"Me da gusto, señor Antonio, que Usted forme
una Compañía que anhela exponer su vida y
dar su sangre por amor a Aquel que quiso
morir por nosotros y que está destinado a
llevar la luz del Evangelio a las Naciones".
<br><b>Ep. II/2, 1329</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Vivan en Cristo <b>Jesús</b>, el Señor, tal como
ustedes lo han recibido, arraigados y
edifcados en él, apoyándose en la fe que les
fue enseñada".
<br><b>Col. 2, 6</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es15')>15 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es15>
                        <p>"María Santísima la destinó al lugar que el
Señor tenía proyectado para Usted, para
trabajar en medio de una gran mies y
seguramente la palabra del Santo Padre será
la luz para recorrer el camino. Confíe en la
Virgen en toda angustia y peligro".
<br><b>Ep. II/2, 1328</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Ustedes son la sal de la tierra ... Ustedes son
la luz del mundo. Así debe brillar ante los ojos
de los hombres la luz que hay en ustedes y
glorifquen al Padre".
<br><b>Mt. 5, 13-16</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es16')>16 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es16>
                        <p>"Admiramos las Divinas disposiciones y yo no
dejaré de hacerles rezar a mis pobres niñas a
la Madre de la Misericordia, para que Ella les
obtenga la gracia de poder ayudar para la
conversión de un sinnúmero de almas".
<br><b>Ep. II/2, 1328</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Compórtense con sensatez en sus relaciones
con los que no creen. Que sus conversaciones
sean siempre agradables y oportunas, a fn de
que sepan responder a cada uno como es
debido".
<br><b>Col. 4, 5-6</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es17')>17 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es17>
                        <p>"Tome como 'cabeza' de toda empresa a la
Virgen Santísima, confe a Ella la conversión
de los pueblos y recurra a Ella en las
angustias y peligros, compañeros
inseparables de las misiones apostólicas".
<br><b>Ep. II/2, 1328</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Después de ser maltratados e insultados, Dios nos dio la
audacia necesaria para anunciarles su Buena Noticia en 
medio de un penoso combate".   
<br><b>1 Tes. 2, 1</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es18')>18 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es18>
                        <p> "Yo quisiera que en cada lugar adonde Dios la
conducirá, ella buscara establecer, por medio
de la fe, una sólida y tierna devoción a María
y quisiera que sus ilustres compañeras
hicieran lo mismo".
<br><b>Ep. II/2, 1328</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Recuerden hermanos, nuestro trabajo y nuestra fatiga 
cuando les predicamos la Buena Noticia de Dios, trabajamos 
día y noche para no serles una carga. Los hemos exhortado 
y animado a cada uno como un padre a sus hijos".  	
<br><b>1 Tes. 2, 9.11 </b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es19')>19 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es19>
                        <p> "Yo no dudo que todo el mundo se convertiría, si en todo 
el mundo se recurriese a la Madre universal. Sé muy bien 
que por  poco que la hagamos conocer, María Santísima se
hará amar”.                                 
<br><b>Ep. II/2, 1328 </b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> “Hablaban con toda libertad, confiados en el 
Señor que confirmaba el mensaje de su gracia, 
dándoles el poder de realizar signos y prodigios”.
<br><b>Hech. 14, 3 </b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es20')>20 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es20>
                        <p>"Tenga ánimo y asistánme con la oración,
porque los asuntos del convento me dan un
gran trabajo. Siento una gran paz porque todo
va bien para el bien del prójimo y estoy
contentísima que nos dispersemos por todo el
mundo".
<br><b>Ep. III/1, 154</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "El Espíritu Santo les dijo: Resérvenme a
Saulo y a Bernabé para la obra a la cual los
he llamado. Ayunando y orando, los despidieron".
<br><b>Hech. 13, 2-3</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es21')>21 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es21>
                        <p> "Quisiera ofrecerme totalmente a fn de que
su Majestad sea servida, amada y glorifcada
por todas las personas del mundo. Tengo la
intención de ofrecer todo lo que puedo en
penitencia y satisfacción por mis pecados".
<br><b>Ep. III/1</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Qué hermosos son sobre las montañas los
pasos del que trae la buena noticia, del que
proclama la paz, anuncia la felicidad,
proclama la salvación. Tu Dios reina! "
<br><b>Is. 52, 7</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es22')>22 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es22>
                        <p>"Escuchando la Misa, se le presentó en la
mente la corrupción presente en el mundo y
cómo esta obra debía remediarla; luego vio a
Jesucristo, su Humanidad Santísima que
ofrecía su Sangre al Padre para esta obra".
<br><b>Rss.</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Y ya que Cristo sufrió en su carne,
compenétrense también ustedes de esta
convicción: el que ha sufrido en la carne ha
roto con el pecado y hagan su voluntad".
<br><b>1 Pe. 4, 1</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es23')>23 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es23>
                        <p> "Por un lado le quedó un gran dolor y por el
otro un gran deseo de obrar para el prójimo.
Le respondió al Señor con la acostumbrada
simplicidad: si ella pudiera lo metería en el
corazón de todos, pero no lo puede hacer".
<br><b>Rss.</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "<b>Jesús</b> instituyó a doce para que estuvieran
con él, y para enviarlos a predicar con el
poder de expulsar a los demonios".
<br><b>Mc. 3, 14</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es24')>24 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es24>
                        <p> "Se despertó en ella un fuerte sentimiento de
amor y por eso aceptó con apertura de
corazón cualquier padecimiento y se ofreció
al Señor contenta de aliviar a <b>Jesús</b> y a María,
tratando de impedir los pecados".
<br><b>Rss.</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Siempre nos presentamos como corresponde
a ministros de Dios, con una gran constancia
en las tribulaciones, en las adversidades, en
la angustia ... con palabras de verdad, con el
poder de Dios". 
<br><b>2 Cor. 6, 4</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es25')>25 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es25>
                        <p>"La enternecía el solo nombre de la Divina
Gloria y tenía tal "genio" para impedir los
pecados que si pudiera convertir en oro su
propia sangre, pensaba que hubiera muerto
muchas veces".
<br><b>Anotaciones Espirituales 325</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>“Recibirán la fuerza del Espíritu Santo que 
descenderá sobre ustedes, y serán mis testigos 
en Jerusalén y hasta los confines de la tierra”.
<br><b>Hech. 1, 8</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es26')>26 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es26>
                        <p>"Ustedes conocen mis ocupaciones. Hágame
la caridad de encomendarme y hacerme
encomendar al Señor, a fn de que podamos
obtener de Su Divina Misericordia la gracia de
empeñarnos para hacerlo conocer y servir".
<br><b>Ep. I, 400</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Yo he recibido todo poder en el cielo y en la
tierra. Vayan y hagan que todos los pueblos
sean mis discípulos, bautízándolos".
<br><b>Mt. 28, 18</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es27')>27 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es27>
                        <p>"El Señor haga en nosotros su santísima
voluntad. Quisiera hacerlo todo y en cada
lugar, pero siendo tan pequeñas pudiéramos
por lo menos obrar en donde mayor es la
necesidad. Encomiéndeme al Señor".
<br><b>Ep. III/1, 719</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Vayan ... enseñándoles a cumplir todo lo que
yo les he mandado. Yo estaré siempre con
ustedes hasta el fn del mundo".
<br><b>Mt. 28, 20</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es28')>28 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es28>
                        <p>"Tenga ánimo, Dios nos asistirá.
Permanezcamos frmes en no querer otra
cosa más que Dios y su divino servicio;
tendremos tal vez más padecimientos. El
Señor deja padecer, pero de todo saca
provecho".
<br><b>Ep. III/1,593</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Ustedes saben que fueron rescatados de la 
vana conducta heredada de sus padres por la 
sangre preciosa de Cristo, el Cordero sin 
mancha y sin defecto". 
<br><b>1 Pe. 1, 18</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es29')>29 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es29>
                        <p>"Espero por la bondad del Señor que obre
mucho para el servicio de Dios y del Instituto.
Coraje hasta la muerte, porque para dar fruto
de obras de vida eterna conviene antes
morir".
<br><b>Ep. III/2, 1001</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Me hice débil con los débiles, para ganar a
los débiles. Me hice todo para todos, para
ganar por lo menos a algunos, a cualquier
precio".
<br><b>1 Cor. 9, 22</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m10es30')>30 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es30>
                        <p> "Este sentimiento del amor de Jesucristo
hacia todos ... era aquel que para hacerlo
conocer y amar le daban tantos deseos de
obrar de manera que ya no le importaba ni su
país ni los suyos".
<br><b>Anotaciones Espirituales p. 336</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Ensancha el espacio de tu carpa, despliega
tus lonas, alarga tus cuerdas, afrma tus
estacas y tu descendencia poseerá naciones
enteras."
<br><b>Is. 54, 2-3</b> </p>
                    </div>
				<h3><a href=# onclick=toggle('m10es31')>31 Octubre</a></h3>
                <hr>
                    <div class=bordo id=m10es31>
                        <p> "Leí una meditación de San Francisco Javier y
me pareció entender, pero no tan
interiormente y tampoco fuertemente, tener
que partir de Venecia y, sólo con el
Crucifcado, ir por el Señor, no sé dónde.
Quedé consolada".
<br><b>Mm. VII, 56</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Después vi un cielo nuevo y una nueva
tierra. Oí una voz potente que decía: Esta es
la morada de Dios entre los hombres. El
mismo Dios estará con ellos y secará todas
sus lágrimas".
<br><b>Ap. 21, 1.3</b> </p>
                    </div>	
                </ons-modal>
			</div>
			<div class=item>
                <br>
				<a href=# onclick="showModal('noviembre');">
				<ons-icon icon="calendar"></ons-icon><br>
                Noviembre
                </a>
                <ons-modal id=noviembre>
                <p align=center> <a href=# onclick="closeModal('noviembre')"><b>Noviembre</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                 <p>Padre Santo, escucha nuestra súplica: quédate con nosotros, porque es
tarde.</p>  
				<hr>
				                <h3><a href=# onclick=toggle('m11es1')>1 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es1>
                        <p> "En esta ocasión tuve que sufrir mucho, tanto
que me pareció que la salud no me hubiera
respondido, si Dios en aquel dolor tan grande
no me hubiese sostenido en la oración. Me
consolaba con cierta atención y ternura
afectuosa".
<br><b>Mm. II, 4.5</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Escucha, Señor, mi oración; presta oído a mi
clamor; no seas insensible a mi llanto, porque
soy un huésped en tu casa, un peregrino, lo
mismo que mis padres". 
<br><b>Sal. 39, 13</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es2')>2 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es2>
                        <p> "Frequentemente, mientras hacía oración, me
sentía llevada e impulsada a imitar a
Jesucristo. Estos momentos eran precedidos a
veces por una estrecha unión interior con
Dios y acompañados por sentimientos de
amor". 
<br><b>Mm. II, 47</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Y ya que ustedes llaman Padre a aquel que, sin hacer
acepción de personas, juzga a cada uno según sus obras, 
vivan en el temor mientras están de paso en este mundo".
<br><b>1 Pe.  1, 17</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es3')>3 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es3>
                        <p> "La impresión que me quedó después de esta 
oración, fue tan fuerte que bastó para
sostenerme y todavía me sostiene en medio
de las pruebas y difcultades que el Señor
efectivamente ha querido, en el inicio y en la
continuación de esta obra, hasta este
momento".
<br><b>Mm. II, 53</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "El Señor ha escuchado mi súplica, el Señor
ha aceptado mi plegaria".
<br><b>Sal. 6, 10</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es4')>4 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es4>
                        <p>"Le gusta al Señor que se lo sirva, esperando
contra toda esperanza. Esta compañera mía
siguió rezando para que Dios me concediera
esta luz también a mí, pero no obtuve otra
respuesta. Mientras tanto encontraba
consuelo sólo en la oración".
<br><b>Mm. IV, 5-7</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "No se angustien por nada, y en cualquier
circunstancia, recurran a la oración y a la
súplica, acompañadas de acción de gracias".
<br><b>Flp. 4, 6</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es5')>5 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es5>
                        <p>"Por verme privada de todo apoyo humano,
haciendo oración, me sentí llena de alegría,
con el solo dolor de ver que también esta vez
había correspondido con tanta ingratitud y
temor a las misericordias del Señor".
<br><b>Mm. V, 29</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Yo los conduciré hasta mi santa Montaña y
los colmaré de alegría en mi Casa de oración.
Mi Casa será llamada "Casa de oración, para
todos los pueblos". 
<br><b>Is. 56, 7</b> </p>
                    </div>
                 <h3><a href=# onclick=toggle('m11es6')>6 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es6>
                        <p>"Estando fuertemente unida a Dios en la
oración, me sentí atraída a echarme, como lo
hice, en el Corazón de <b>Jesús</b>, me parecía
abismarme en Dios más que en el pasado,
aunque raramente estuviese unida a Dios.
Experimenté también una paz de Paraíso".
<br><b>Mm. VI, 16</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> “De todo corazón, muy de madrugada, se 
dirige al Señor, su Creador, y suplica en 
la presencia del Altísimo: abre sus labios para orar”.
<br><b>Ecli.  39, 5</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es7')>7 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es7>
                        <p> “En estos días, tres o cuatro veces, o tal vez más, 
después de la última Comunión, me encontré durante 
la oración tomada por tiernos sentimientos de amor 
hacia Dios. Pasado aquel día me queda como efecto 
el sentirme aliviada de cualquier cruz”.        
<br><b>Mm. IX, 1 </b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> “Amo al Señor, porque él escucha el clamor de mi 
súplica, porque inclina su oído hacia mí cuando 
yo lo invoco”.
<br><b>Sal. 116, 1-2</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es8')>8 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es8>
                        <p> "Haciendo oración, me encontré
interiormente unida a Dios como espíritu, en
la acostumbrada forma de Sol, como cuando,
por ejemplo una persona acerca un hierro a
la llama hasta unirlo al fuego, pero sin
fundirlo en él". 
<br><b>Mm. X, 5</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Todos se reunían asiduamente para
escuchar la enseñanza de los Apóstoles y
participar en la vida en común, en la fracción
del pan y en las oraciones".
<br><b>Hech. 2,42</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es9')>9 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es9>
                        <p> "Esta oración no fue tan interior como los
acostumbrados ímpetus y sin sentimientos de
amor, pero dejó mi alma tranquila, consolada
y fortalecida para todo el día. 
<br><b>Mm. X, 6</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Bendito sea el Señor, porque oyó la voz de
mi plegaria; el Señor es mi fuerza y mi
escudo, mi corazón confía en él".
<br><b>Sal. 28, 6-7</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es10')>10 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es10>
                        <p> "Cuando fui a hacer oración me sentí llevada
a unirme al Señor que se me presentó, pero
como siempre—sin ver nada– como Sol en
medio del alma. Esta vez mi alma se
sumergió en Dios".
<br><b>Mm. XI, 3</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "<b>Jesús</b> tomó a Pedro, Juan y Santiago, y subió
a la montaña para orar. Mientras oraba, su
rostro cambió de aspecto y sus vestiduras se
volvieron de una blancura deslumbrante".
<br><b>Lc. 9, 28–29</b> </p>
                    </div>
                   <h3><a href=# onclick=toggle('m11es11')>11 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es11>
                        <p>"En esa oración me pareció, tal vez por mi
imaginación exaltada, sentirme o verme
tomar el corazón y unirlo a aquel de
Jesucristo para formar uno solo, aunque
quedaran dos".
<br><b>Mm. XII, 31</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "De vuelta a Jerusalén, mientras oraba en el
Templo, caí en éxtasis. Él me dijo: "Vete,
porque quiero enviarte lejos, a las naciones
paganas". 
<br><b>Hech. 22, 17.21</b> </p>
                    </div>
                    <h3><a href=# onclick=toggle('m11es12')>12 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es12>
                        <p> "No recuerdo detalladamente las experiencias
espirituales de aquel día; recuerdo sólo que
tuve ternísimos afectos de amor y que pasé la
oración estrechamente unida a Dios, repitiéndole
frecuentes expresiones amorosas".
<br><b>Mm.XIII, 11z</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Tú, cuando ores, retírate a tu habitación,
cierra la puerta y ora a tu Padre que está en
lo secreto; y tu Padre, que ve en lo secreto, te
recompensará".
							<br><b>Mt. 6, 6</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es13')>13 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es13>
                        <p>"Nuestro Divino Salvador para enseñarnos
cómo debemos tratar de formar en nosotras
el espíritu interior, pasaba en la soledad y en
el silencio mucho tiempo en oración; después
volvía a enseñar al pueblo".
<br><b>R.E. 187</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Despidió a la multitud. Después, subió a la
montaña para orar a solas. Y al atardecer,
todavía estaba allí, solo".
<br><b>Mt. 14, 23</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es14')>14 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es14>
                        <p> "En primer lugar para conservar en el corazón
el santo amor de Dios es casi indispensable el
espíritu de oración, que sin recogimiento,
seguramente no se sostiene; tanto el primero
como el segundo necesitan ser alimentados
por el silencio". 
<br><b>R.E. 186</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Su fama se extendía cada vez más y acudían
grandes multitudes para escucharlo y hacerse
curar de sus enfermedades. Pero Él se
retiraba a lugares desiertos".
<br><b>Lc. 5, 15-16</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es15')>15 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es15>
                        <p>"Convénzanse de aquella gran verdad que el
bien que harán al prójimo estará proporcionado
al espíritu interno que acompañe sus palabras".
<br><b>R.E. 187</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Por eso oré, y me fue dada la prudencia,
supliqué, y descendió sobre mí el espíritu de
la Sabiduría". 
<br><b>Sab. 7, 7</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es16')>16 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es16>
                        <p> "La oración es la llave que abre los tesoros
divinos. Será indispensable que siempre cada
uno de la oración tenga el espíritu. El alma
empapada de este espíritu buscará siempre,
sin duda, procurar el ejercicio".
<br><b>Riflessi, 185</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Cuando oren no hablen mucho como hacen
los paganos: ellos creen que por mucho
hablar serán escuchados". 
<br><b>Mt. 6, 7</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es17')>17 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es17>
                        <p>"Llegado el momento de ponerme a rezar, no
encontré más a Dios dentro de mí y me
pareció que el alma tuviese que buscarlo en
el Cielo; antes experimentaba la presencia de
Dios más íntima y profundamente".
<br><b>Mm. XI, 24</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Eleven constantemente toda clase de
oraciones y súplicas, animados por el Espíritu.
Dedíquense con perseverancia incansable a
interceder por todos los hermanos".
<br><b>Ef. 6, 18</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es18')>18 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es18>
                        <p> "Para encender en el corazón aquel amor que
conduce luego a obrar cosas grandes y poder
enfrentar las adversidades, las cruces y la
muerte, esto no se obtiene sino con la
oración". 
<br><b>Cfr. R.E. 17</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Con solicitud incansable y fervor de espíritu,
sirvan al Señor. Alégrense en la esperanza,
sean pacientes en la tribulación y
perseverantes en la oración".
<br><b>Rom. 12, 11-12</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es19')>19 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es19>
                        <p>"Hemos tenido grandes tempestades y una
de estas arruinó el Convento de San José.
Este año es un verdadero castigo del Señor.
Dejémoslo hacer, pero oremos, para que se
digne perdonar nuestros pecados y los de
todos".
<br><b>Ep. III/ 3, 1721</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Maniféstanos, Señor, tu misericordia y
danos tu salvación. Voy a proclamar lo que
dice el Señor: el Señor promete la paz". 
<br><b>Sal. 85, 8-9</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es20')>20 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es20>
                        <p>"Conociendo su corazón, cuando estábamos
en medio de los cañonazos y de las bombas
en la ciudad, decía, pobre mi Durini, qué pena
sentirá por nosotras, cuánto rezará al Señor
a fn de que no nos sucedan desgracias, y de
hecho no han sucedido".
<br><b>Ep. I, 449</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Felices los misericordiosos, porque
obtendrán misericordia. Felices los que tienen
el corazón puro, porque verán a Dios".
<br><b>Mt. 5, 7-8</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es21')>21 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es21>
                        <p>"No dejo, aun siendo miserable, de
rezar y de hacer rezar al Señor por usted y por todos;
usted también acuérdese de mí, a fn de que
no sea ingrata a las Divinas Misericordias".
<br><b>Ep. III/5, 3939</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Cuanto se alza el cielo sobre la tierra, así de inmenso es su
amor por los que lo temen; cuanto dista el
oriente del occidente, así aparta de nosotros
nuestros pecados".
<br><b>Sal. 103, 11-12</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es22')>22 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es22>
                        <p> "Me ofrecí para padecer cualquier cosa en su
lugar y custodiarlo en mi alma con tal que
nadie pudiera ofenderlo e insultarlo. Con
dolor le pedí perdón por mis pecados, aunque
temía ofenderlo yo misma".
<br><b>Mm. XIV, 25-26</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Ten piedad de mí, Señor, por tu bondad, por
tu gran compasión, borra mis faltas. Lávame
totalmente de mi culpa".
<br><b>Sal.51, 3-4</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es23')>23 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es23>
                        <p> "Veía en mí ciertas oscuridades
y ciertas manchas que me llevaban a rezar al Señor
para que el estar unida a Él tuviera como
efecto la purifcación de mis pecados y
defectos, permaneciendo en gran paz y
alegría".
<br><b>Mm. XI, 4</b></p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> "Yo confío en tu misericordia: que mi corazón
se alegre porque me salvaste. Cantaré al
Señor porque me ha favorecido".
<br><b>Sal. 13, 6</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es24')>24 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es24>
                        <p>"Las Hermanas pueden cooperar para impedir
innumerables pecados, buscar que Dios sea
conocido y amado, allanar el camino del
Paraíso para tantas almas; esto les hará
recibir en el cielo una abundantísima
merced".
<br><b>R.E. 137</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia> " Bendito sea Dios, el Padre de nuestro Señor
Jesucristo, que en su gran misericordia, nos
hizo renacer, por la resurrección de Jesucristo,
a una esperanza viva". 
<br><b>1 Pe. 1, 3</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es25')>25 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es25>
                        <p>"Si se considera una prueba grande de amor
hacia Dios la conversión de los pecadores,
cuanto más dulce será prevenir e impedir los
pecados antes que sean cometidos y salvar al
Señor de los ultrajes.
<br><b>R.E. 83</b> </p>
                        <img src=img/generica.jpg style="width:100%;"><p class=bibbia>"Habrá más alegría en el cielo por un solo
pecador que se convierte, que por noventa y
nueve justos que no necesitan convertirse".
<br><b>Lc 15, 7</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m11es26')>26 Noviembre</a></h3>
                <hr>
                    <div class=bordo id=m11es26>
                        <p>"Rezando el salmo Miserere, llegada al
versículo "Docebo iniquos...", me sentí
movida a instruir al prójimo en la Doctrina
Cristiana y comencé a explicarla, cada festa,
a las camareras que no podía mandar a la
Iglesia".
<br><b>Mm. I, 27</b> </p>
